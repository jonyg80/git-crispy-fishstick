name: 40 Clone and Push

on:
  schedule:
    - cron: '0 8 1 * *' # Runs monthly, every 2 hours, incrementing day when hour resets
  workflow_dispatch:



jobs:
  build:
    runs-on: ubuntu-latest
    continue-on-error: true
    strategy:
      max-parallel: 1
      matrix:
        repo_name: ['device/google/accessory/adk2012_demo', 'device/google/accessory/arduino', 'device/google/accessory/demokit', 'device/google/akita', 'device/google/akita-kernel', 'device/google/akita-kernels/5.15', 'device/google/akita-kernels/6.1', 'device/google/akita-sepolicy', 'device/google/atv', 'device/google/barbet', 'device/google/barbet-kernel', 'device/google/barbet-sepolicy', 'device/google/bluejay', 'device/google/bluejay-kernel', 'device/google/bluejay-kernels/5.10', 'device/google/bluejay-kernels/6.1', 'device/google/bluejay-sepolicy', 'device/google/bonito', 'device/google/bonito-kernel', 'device/google/bonito-sepolicy']

    steps:
      - name: Maximize build space
        uses: easimon/maximize-build-space@master
        with:
          root-reserve-mb: 512
          swap-size-mb: 1024
          remove-dotnet: 'true'
          remove-haskell: 'true'
          remove-android: 'true'
          
      - name: Checkout
        uses: actions/checkout@v4

      - name: Git clone
        run: git clone --mirror https://android.googlesource.com/${{ matrix.repo_name }} ${{ matrix.repo_name }}

      - name: Increase Git buffer size
        run: git config --global http.postBuffer 157286400

      - name: Push with retry
        run: |
          cd ${{ matrix.repo_name }}
          git config --global user.email "you@example.com"
          git config --global user.name "Your Name"
          for i in {1..3}; do
            git push --mirror https://${{ secrets.GitUsername }}:${{ secrets.GitToken }}@${{ secrets.GitURL }}/${{ matrix.repo_name }}.git && break || sleep 30;
          done
