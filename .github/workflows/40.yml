name: 40 Clone and Push

on:
  schedule:
    - cron: '0 2 * * 0' # Runs every week
  workflow_dispatch:



jobs:
  build:
    runs-on: ubuntu-latest
    continue-on-error: true
    strategy:
      max-parallel: 1
      matrix:
        repo_name: ['device/google/accessory/adk2012_demo', 'device/google/accessory/arduino', 'device/google/accessory/demokit', 'device/google/atv', 'device/google/barbet', 'device/google/barbet-kernel', 'device/google/barbet-sepolicy', 'device/google/bluejay', 'device/google/bluejay-kernel', 'device/google/bluejay-sepolicy', 'device/google/bonito', 'device/google/bonito-kernel', 'device/google/bonito-sepolicy', 'device/google/bramble', 'device/google/bramble-kernel', 'device/google/bramble-sepolicy', 'device/google/contexthub', 'device/google/coral', 'device/google/coral-kernel', 'device/google/coral-sepolicy']

    steps:
    - name: Checkout
      uses: actions/checkout@v2

    - name: Git clone
      run: git clone --mirror https://android.googlesource.com/${{ matrix.repo_name }} ${{ matrix.repo_name }}

    - name: Push
      run: |
        cd ${{ matrix.repo_name }}
        git config --global user.email "you@example.com"
        git config --global user.name "Your Name"
        git push --mirror https://${{ secrets.GitURL }}/${{ matrix.repo_name }}.git