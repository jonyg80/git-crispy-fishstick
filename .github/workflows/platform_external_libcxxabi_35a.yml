name: platform/external/libcxxabi_35a Clone and Push

on:
  schedule:
    - cron: '21 13 * * 1' # Runs every week

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v2

    - name: Git clone
      run: git clone --mirror https://android.googlesource.com/platform/external/libcxxabi_35a platform/external/libcxxabi_35a

    - name: Push
      run: |
        cd platform/external/libcxxabi_35a
        git config --global user.email "you@example.com"
        git config --global user.name "Your Name"
        git push --mirror https://${{ secrets.GitUsername }}:${{ secrets.GitToken }}@${{ secrets.GitURL }}/platform/external/libcxxabi_35a.git