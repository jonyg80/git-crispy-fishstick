name: platform/hardware/google/apf Clone and Push

on:
  schedule:
    - cron: '3 10 * * 3' # Runs every week

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v2

    - name: Git clone
      run: git clone --mirror https://android.googlesource.com/platform/hardware/google/apf platform/hardware/google/apf

    - name: Push
      run: |
        cd platform/hardware/google/apf
        git config --global user.email "you@example.com"
        git config --global user.name "Your Name"
        git push --mirror https://${{ secrets.GitUsername }}:${{ secrets.GitToken }}@${{ secrets.GitURL }}/platform/hardware/google/apf.git