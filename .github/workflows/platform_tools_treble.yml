name: platform/tools/treble Clone and Push

on:
  schedule:
    - cron: '13 3 * * *' # Runs every day

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v2

    - name: Git clone
      run: git clone --mirror https://android.googlesource.com/platform/tools/treble platform/tools/treble

    - name: Push
      run: |
        cd platform/tools/treble
        git config --global user.email "you@example.com"
        git config --global user.name "Your Name"
        git push --mirror https://${{ secrets.GitURL }}/platform/tools/treble.git