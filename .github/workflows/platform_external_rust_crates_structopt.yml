name: platform/external/rust/crates/structopt Clone and Push

on:
  schedule:
    - cron: '0 18 * * 2' # Runs every week

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v2

    - name: Git clone
      run: git clone --mirror https://android.googlesource.com/platform/external/rust/crates/structopt platform/external/rust/crates/structopt

    - name: Push
      run: |
        cd platform/external/rust/crates/structopt
        git config --global user.email "you@example.com"
        git config --global user.name "Your Name"
        git push --mirror https://${{ secrets.GitUsername }}:${{ secrets.GitToken }}@${{ secrets.GitURL }}/platform/external/rust/crates/structopt.git