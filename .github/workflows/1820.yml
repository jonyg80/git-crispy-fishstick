name: 1820 Clone and Push

on:
  schedule:
    - cron: '0 19 * * 3' # Runs every week
  workflow_dispatch:



jobs:
  build:
    runs-on: ubuntu-latest
    continue-on-error: true
    strategy:
      max-parallel: 1
      matrix:
        repo_name: ['platform/packages/apps/Car/Hvac', 'platform/packages/apps/Car/LatinIME', 'platform/packages/apps/Car/Launcher', 'platform/packages/apps/Car/LensPicker', 'platform/packages/apps/Car/LinkViewer', 'platform/packages/apps/Car/LocalMediaPlayer', 'platform/packages/apps/Car/Media', 'platform/packages/apps/Car/MediaPrebuilt', 'platform/packages/apps/Car/Messenger', 'platform/packages/apps/Car/MessengerPrebuilt', 'platform/packages/apps/Car/MultiDisplay', 'platform/packages/apps/Car/Notification', 'platform/packages/apps/Car/Overview', 'platform/packages/apps/Car/Provision', 'platform/packages/apps/Car/Radio', 'platform/packages/apps/Car/RotaryController', 'platform/packages/apps/Car/Settings', 'platform/packages/apps/Car/SettingsIntelligence', 'platform/packages/apps/Car/Stream', 'platform/packages/apps/Car/SystemUI']

    steps:
      - name: Maximize build space
        uses: easimon/maximize-build-space@master
        with:
          root-reserve-mb: 512
          swap-size-mb: 1024
          remove-dotnet: 'true'
          remove-haskell: 'true'
          remove-android: 'true'
          
      - name: Checkout
        uses: actions/checkout@v4

      - name: Git clone
        run: git clone --mirror https://android.googlesource.com/${{ matrix.repo_name }} ${{ matrix.repo_name }}

      - name: Push
        run: |
          cd ${{ matrix.repo_name }}
          git config --global user.email "you@example.com"
          git config --global user.name "Your Name"
          git push --mirror https://${{ secrets.GitUsername }}:${{ secrets.GitToken }}@${{ secrets.GitURL }}/${{ matrix.repo_name }}.git
