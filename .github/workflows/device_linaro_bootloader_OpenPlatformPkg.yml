name: device/linaro/bootloader/OpenPlatformPkg Clone and Push

on:
  schedule:
    - cron: '27 6 * * 0' # Runs every week

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v2

    - name: Git clone
      run: git clone --mirror https://android.googlesource.com/device/linaro/bootloader/OpenPlatformPkg device/linaro/bootloader/OpenPlatformPkg

    - name: Push
      run: |
        cd device/linaro/bootloader/OpenPlatformPkg
        git config --global user.email "you@example.com"
        git config --global user.name "Your Name"
        git push --mirror https://${{ secrets.GitUsername }}:${{ secrets.GitToken }}@${{ secrets.GitURL }}/device/linaro/bootloader/OpenPlatformPkg.git