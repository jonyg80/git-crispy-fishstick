name: 100 Clone and Push

on:
  schedule:
    - cron: '0 5 * * 0' # Runs every week
  workflow_dispatch:



jobs:
  build:
    runs-on: ubuntu-latest
    continue-on-error: true
    strategy:
      max-parallel: 1
      matrix:
        repo_name: ['device/google/sunfish', 'device/google/sunfish-kernel', 'device/google/sunfish-sepolicy', 'device/google/taimen', 'device/google/tangorpro', 'device/google/tangorpro-kernel', 'device/google/tangorpro-sepolicy', 'device/google/trout', 'device/google/vrservices', 'device/google/wahoo', 'device/google/wahoo-kernel', 'device/google/zuma', 'device/google/zuma-sepolicy', 'device/google_car', 'device/htc/common', 'device/htc/dream', 'device/htc/dream-sapphire', 'device/htc/flounder', 'device/htc/flounder-kernel', 'device/htc/passion']

    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Git clone
      run: git clone --mirror https://android.googlesource.com/${{ matrix.repo_name }} ${{ matrix.repo_name }}

    - name: Push
      run: |
        cd ${{ matrix.repo_name }}
        git config --global user.email "you@example.com"
        git config --global user.name "Your Name"
        git push --mirror https://${{ secrets.GitUsername }}:${{ secrets.GitToken }}@${{ secrets.GitURL }}/${{ matrix.repo_name }}.git