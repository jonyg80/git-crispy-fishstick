name: platform/hardware/qcom/msm8x09 Clone and Push

on:
  schedule:
    - cron: '0 13 * * 3' # Runs every week

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v2

    - name: Git clone
      run: git clone --mirror https://android.googlesource.com/platform/hardware/qcom/msm8x09 platform/hardware/qcom/msm8x09

    - name: Push
      run: |
        cd platform/hardware/qcom/msm8x09
        git config --global user.email "you@example.com"
        git config --global user.name "Your Name"
        git push --mirror https://${{ secrets.GitUsername }}:${{ secrets.GitToken }}@${{ secrets.GitURL }}/platform/hardware/qcom/msm8x09.git