name: trusty/vendor/google/aosp Clone and Push

on:
  schedule:
    - cron: '51 7 * * 5' # Runs every week

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v2

    - name: Git clone
      run: git clone --mirror https://android.googlesource.com/trusty/vendor/google/aosp trusty/vendor/google/aosp

    - name: Push
      run: |
        cd trusty/vendor/google/aosp
        git config --global user.email "you@example.com"
        git config --global user.name "Your Name"
        git push --mirror https://${{ secrets.GitUsername }}:${{ secrets.GitToken }}@${{ secrets.GitURL }}/trusty/vendor/google/aosp.git