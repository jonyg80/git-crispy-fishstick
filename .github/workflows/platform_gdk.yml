name: platform/gdk Clone and Push

on:
  schedule:
    - cron: '28 13 * * *' # Runs every day

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v2

    - name: Git clone
      run: git clone --mirror https://android.googlesource.com/platform/gdk platform/gdk

    - name: Push
      run: |
        cd platform/gdk
        git config --global user.email "you@example.com"
        git config --global user.name "Your Name"
        git push --mirror https://${{ secrets.GitURL }}/platform/gdk.git