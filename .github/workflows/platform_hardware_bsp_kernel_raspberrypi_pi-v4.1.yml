name: platform/hardware/bsp/kernel/raspberrypi/pi-v4.1 Clone and Push

on:
  schedule:
    - cron: '58 13 * * *' # Runs every day

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v2

    - name: Git clone
      run: git clone --mirror https://android.googlesource.com/platform/hardware/bsp/kernel/raspberrypi/pi-v4.1 platform/hardware/bsp/kernel/raspberrypi/pi-v4.1

    - name: Push
      run: |
        cd platform/hardware/bsp/kernel/raspberrypi/pi-v4.1
        git config --global user.email "you@example.com"
        git config --global user.name "Your Name"
        git push --mirror https://${{ secrets.GitURL }}/platform/hardware/bsp/kernel/raspberrypi/pi-v4.1.git