name: toolchain/prebuilts/sysroot/platform/riscv64-linux-android Clone and Push

on:
  schedule:
    - cron: '35 4 * * *' # Runs every day

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v2

    - name: Git clone
      run: git clone --mirror https://android.googlesource.com/toolchain/prebuilts/sysroot/platform/riscv64-linux-android toolchain/prebuilts/sysroot/platform/riscv64-linux-android

    - name: Push
      run: |
        cd toolchain/prebuilts/sysroot/platform/riscv64-linux-android
        git config --global user.email "you@example.com"
        git config --global user.name "Your Name"
        git push --mirror https://${{ secrets.GitURL }}/toolchain/prebuilts/sysroot/platform/riscv64-linux-android.git