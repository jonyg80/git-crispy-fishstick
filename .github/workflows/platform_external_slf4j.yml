name: platform/external/slf4j Clone and Push

on:
  schedule:
    - cron: '24 23 * * 2' # Runs every week

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v2

    - name: Git clone
      run: git clone --mirror https://android.googlesource.com/platform/external/slf4j platform/external/slf4j

    - name: Push
      run: |
        cd platform/external/slf4j
        git config --global user.email "you@example.com"
        git config --global user.name "Your Name"
        git push --mirror https://${{ secrets.GitUsername }}:${{ secrets.GitToken }}@${{ secrets.GitURL }}/platform/external/slf4j.git