name: platform/prebuilts/gcc/linux-x86/host/i686-linux-glibc2.7-4.4.3 Clone and Push

on:
  schedule:
    - cron: '42 10 * * 4' # Runs every week

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v2

    - name: Git clone
      run: git clone --mirror https://android.googlesource.com/platform/prebuilts/gcc/linux-x86/host/i686-linux-glibc2.7-4.4.3 platform/prebuilts/gcc/linux-x86/host/i686-linux-glibc2.7-4.4.3

    - name: Push
      run: |
        cd platform/prebuilts/gcc/linux-x86/host/i686-linux-glibc2.7-4.4.3
        git config --global user.email "you@example.com"
        git config --global user.name "Your Name"
        git push --mirror https://${{ secrets.GitUsername }}:${{ secrets.GitToken }}@${{ secrets.GitURL }}/platform/prebuilts/gcc/linux-x86/host/i686-linux-glibc2.7-4.4.3.git