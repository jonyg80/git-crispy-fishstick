name: platform/prebuilts/fullsdk-darwin/build-tools/30.0.3 Clone and Push

on:
  schedule:
    - cron: '0 21 * * *' # Runs every day

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v2

    - name: Git clone
      run: git clone --mirror https://android.googlesource.com/platform/prebuilts/fullsdk-darwin/build-tools/30.0.3 platform/prebuilts/fullsdk-darwin/build-tools/30.0.3

    - name: Push
      run: |
        cd platform/prebuilts/fullsdk-darwin/build-tools/30.0.3
        git config --global user.email "you@example.com"
        git config --global user.name "Your Name"
        git push --mirror https://${{ secrets.GitURL }}/platform/prebuilts/fullsdk-darwin/build-tools/30.0.3.git