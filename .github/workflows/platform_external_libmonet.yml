name: platform/external/libmonet Clone and Push

on:
  schedule:
    - cron: '36 14 * * 1' # Runs every week

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v2

    - name: Git clone
      run: git clone --mirror https://android.googlesource.com/platform/external/libmonet platform/external/libmonet

    - name: Push
      run: |
        cd platform/external/libmonet
        git config --global user.email "you@example.com"
        git config --global user.name "Your Name"
        git push --mirror https://${{ secrets.GitUsername }}:${{ secrets.GitToken }}@${{ secrets.GitURL }}/platform/external/libmonet.git