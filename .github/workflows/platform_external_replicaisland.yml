name: platform/external/replicaisland Clone and Push

on:
  schedule:
    - cron: '59 3 * * *' # Runs every day

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v2

    - name: Git clone
      run: git clone --mirror https://android.googlesource.com/platform/external/replicaisland platform/external/replicaisland

    - name: Push
      run: |
        cd platform/external/replicaisland
        git config --global user.email "you@example.com"
        git config --global user.name "Your Name"
        git push --mirror https://${{ secrets.GitURL }}/platform/external/replicaisland.git