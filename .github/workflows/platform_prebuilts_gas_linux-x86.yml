name: platform/prebuilts/gas/linux-x86 Clone and Push

on:
  schedule:
    - cron: '45 21 * * *' # Runs every day

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v2

    - name: Git clone
      run: git clone --mirror https://android.googlesource.com/platform/prebuilts/gas/linux-x86 platform/prebuilts/gas/linux-x86

    - name: Push
      run: |
        cd platform/prebuilts/gas/linux-x86
        git config --global user.email "you@example.com"
        git config --global user.name "Your Name"
        git push --mirror https://${{ secrets.GitURL }}/platform/prebuilts/gas/linux-x86.git