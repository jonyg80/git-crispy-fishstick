name: platform/external/zopfli Clone and Push

on:
  schedule:
    - cron: '30 4 * * 3' # Runs every week

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v2

    - name: Git clone
      run: git clone --mirror https://android.googlesource.com/platform/external/zopfli platform/external/zopfli

    - name: Push
      run: |
        cd platform/external/zopfli
        git config --global user.email "you@example.com"
        git config --global user.name "Your Name"
        git push --mirror https://${{ secrets.GitUsername }}:${{ secrets.GitToken }}@${{ secrets.GitURL }}/platform/external/zopfli.git