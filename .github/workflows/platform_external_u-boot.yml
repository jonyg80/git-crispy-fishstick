name: platform/external/u-boot Clone and Push

on:
  schedule:
    - cron: '9 2 * * 3' # Runs every week

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v2

    - name: Git clone
      run: git clone --mirror https://android.googlesource.com/platform/external/u-boot platform/external/u-boot

    - name: Push
      run: |
        cd platform/external/u-boot
        git config --global user.email "you@example.com"
        git config --global user.name "Your Name"
        git push --mirror https://${{ secrets.GitUsername }}:${{ secrets.GitToken }}@${{ secrets.GitURL }}/platform/external/u-boot.git