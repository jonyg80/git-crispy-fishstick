name: 1220 Clone and Push

on:
  schedule:
    - cron: '0 13 * * 2' # Runs every week
  workflow_dispatch:



jobs:
  build:
    runs-on: ubuntu-latest
    continue-on-error: true
    strategy:
      max-parallel: 1
      matrix:
        repo_name: ['platform/external/rust/crates/buddy_system_allocator', 'platform/external/rust/crates/bytemuck', 'platform/external/rust/crates/bytemuck_derive', 'platform/external/rust/crates/byteorder', 'platform/external/rust/crates/bytes', 'platform/external/rust/crates/bzip2', 'platform/external/rust/crates/bzip2-sys', 'platform/external/rust/crates/camino', 'platform/external/rust/crates/cast', 'platform/external/rust/crates/cc', 'platform/external/rust/crates/cesu8', 'platform/external/rust/crates/cexpr', 'platform/external/rust/crates/cfg-if', 'platform/external/rust/crates/chrono', 'platform/external/rust/crates/ciborium', 'platform/external/rust/crates/ciborium-io', 'platform/external/rust/crates/ciborium-ll', 'platform/external/rust/crates/clang-sys', 'platform/external/rust/crates/clap', 'platform/external/rust/crates/clap_complete']

    steps:
      - name: Maximize build space
        uses: easimon/maximize-build-space@master
        with:
          root-reserve-mb: 512
          swap-size-mb: 1024
          remove-dotnet: 'true'
          remove-haskell: 'true'
          remove-android: 'true'
          
      - name: Checkout
        uses: actions/checkout@v4

      - name: Git clone
        run: git clone --mirror https://android.googlesource.com/${{ matrix.repo_name }} ${{ matrix.repo_name }}

      - name: Push
        run: |
          cd ${{ matrix.repo_name }}
          git config --global user.email "you@example.com"
          git config --global user.name "Your Name"
          git push --mirror https://${{ secrets.GitUsername }}:${{ secrets.GitToken }}@${{ secrets.GitURL }}/${{ matrix.repo_name }}.git
