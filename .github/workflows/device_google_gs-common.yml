name: device/google/gs-common Clone and Push

on:
  schedule:
    - cron: '45 3 * * 0' # Runs every week

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v2

    - name: Git clone
      run: git clone --mirror https://android.googlesource.com/device/google/gs-common device/google/gs-common

    - name: Push
      run: |
        cd device/google/gs-common
        git config --global user.email "you@example.com"
        git config --global user.name "Your Name"
        git push --mirror https://${{ secrets.GitUsername }}:${{ secrets.GitToken }}@${{ secrets.GitURL }}/device/google/gs-common.git