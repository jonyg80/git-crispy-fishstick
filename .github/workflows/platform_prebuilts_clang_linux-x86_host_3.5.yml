name: platform/prebuilts/clang/linux-x86/host/3.5 Clone and Push

on:
  schedule:
    - cron: '42 5 * * 4' # Runs every week

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v2

    - name: Git clone
      run: git clone --mirror https://android.googlesource.com/platform/prebuilts/clang/linux-x86/host/3.5 platform/prebuilts/clang/linux-x86/host/3.5

    - name: Push
      run: |
        cd platform/prebuilts/clang/linux-x86/host/3.5
        git config --global user.email "you@example.com"
        git config --global user.name "Your Name"
        git push --mirror https://${{ secrets.GitUsername }}:${{ secrets.GitToken }}@${{ secrets.GitURL }}/platform/prebuilts/clang/linux-x86/host/3.5.git