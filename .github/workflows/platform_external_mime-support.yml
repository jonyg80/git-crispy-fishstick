name: platform/external/mime-support Clone and Push

on:
  schedule:
    - cron: '51 0 * * *' # Runs every day

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v2

    - name: Git clone
      run: git clone --mirror https://android.googlesource.com/platform/external/mime-support platform/external/mime-support

    - name: Push
      run: |
        cd platform/external/mime-support
        git config --global user.email "you@example.com"
        git config --global user.name "Your Name"
        git push --mirror https://${{ secrets.GitURL }}/platform/external/mime-support.git