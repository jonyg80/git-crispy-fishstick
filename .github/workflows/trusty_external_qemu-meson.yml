name: trusty/external/qemu-meson Clone and Push

on:
  schedule:
    - cron: '15 7 * * 5' # Runs every week

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v2

    - name: Git clone
      run: git clone --mirror https://android.googlesource.com/trusty/external/qemu-meson trusty/external/qemu-meson

    - name: Push
      run: |
        cd trusty/external/qemu-meson
        git config --global user.email "you@example.com"
        git config --global user.name "Your Name"
        git push --mirror https://${{ secrets.GitUsername }}:${{ secrets.GitToken }}@${{ secrets.GitURL }}/trusty/external/qemu-meson.git