name: platform/compatibility/cdd Clone and Push

on:
  schedule:
    - cron: '3 15 * * 0' # Runs every week

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v2

    - name: Git clone
      run: git clone --mirror https://android.googlesource.com/platform/compatibility/cdd platform/compatibility/cdd

    - name: Push
      run: |
        cd platform/compatibility/cdd
        git config --global user.email "you@example.com"
        git config --global user.name "Your Name"
        git push --mirror https://${{ secrets.GitUsername }}:${{ secrets.GitToken }}@${{ secrets.GitURL }}/platform/compatibility/cdd.git