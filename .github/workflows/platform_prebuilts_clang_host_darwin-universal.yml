name: platform/prebuilts/clang/host/darwin-universal Clone and Push

on:
  schedule:
    - cron: '29 20 * * *' # Runs every day

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v2

    - name: Git clone
      run: git clone --mirror https://android.googlesource.com/platform/prebuilts/clang/host/darwin-universal platform/prebuilts/clang/host/darwin-universal

    - name: Push
      run: |
        cd platform/prebuilts/clang/host/darwin-universal
        git config --global user.email "you@example.com"
        git config --global user.name "Your Name"
        git push --mirror https://${{ secrets.GitURL }}/platform/prebuilts/clang/host/darwin-universal.git