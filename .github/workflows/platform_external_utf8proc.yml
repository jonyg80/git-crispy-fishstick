name: platform/external/utf8proc Clone and Push

on:
  schedule:
    - cron: '24 2 * * 3' # Runs every week

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v2

    - name: Git clone
      run: git clone --mirror https://android.googlesource.com/platform/external/utf8proc platform/external/utf8proc

    - name: Push
      run: |
        cd platform/external/utf8proc
        git config --global user.email "you@example.com"
        git config --global user.name "Your Name"
        git push --mirror https://${{ secrets.GitUsername }}:${{ secrets.GitToken }}@${{ secrets.GitURL }}/platform/external/utf8proc.git