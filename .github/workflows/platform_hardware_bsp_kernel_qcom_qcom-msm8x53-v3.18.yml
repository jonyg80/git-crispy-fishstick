name: platform/hardware/bsp/kernel/qcom/qcom-msm8x53-v3.18 Clone and Push

on:
  schedule:
    - cron: '57 13 * * *' # Runs every day

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v2

    - name: Git clone
      run: git clone --mirror https://android.googlesource.com/platform/hardware/bsp/kernel/qcom/qcom-msm8x53-v3.18 platform/hardware/bsp/kernel/qcom/qcom-msm8x53-v3.18

    - name: Push
      run: |
        cd platform/hardware/bsp/kernel/qcom/qcom-msm8x53-v3.18
        git config --global user.email "you@example.com"
        git config --global user.name "Your Name"
        git push --mirror https://${{ secrets.GitURL }}/platform/hardware/bsp/kernel/qcom/qcom-msm8x53-v3.18.git