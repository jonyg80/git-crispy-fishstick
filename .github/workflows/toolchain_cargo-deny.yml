name: toolchain/cargo-deny Clone and Push

on:
  schedule:
    - cron: '26 3 * * *' # Runs every day

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v2

    - name: Git clone
      run: git clone --mirror https://android.googlesource.com/toolchain/cargo-deny toolchain/cargo-deny

    - name: Push
      run: |
        cd toolchain/cargo-deny
        git config --global user.email "you@example.com"
        git config --global user.name "Your Name"
        git push --mirror https://${{ secrets.GitURL }}/toolchain/cargo-deny.git