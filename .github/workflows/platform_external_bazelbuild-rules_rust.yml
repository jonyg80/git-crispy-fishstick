name: platform/external/bazelbuild-rules_rust Clone and Push

on:
  schedule:
    - cron: '51 19 * * 0' # Runs every week

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v2

    - name: Git clone
      run: git clone --mirror https://android.googlesource.com/platform/external/bazelbuild-rules_rust platform/external/bazelbuild-rules_rust

    - name: Push
      run: |
        cd platform/external/bazelbuild-rules_rust
        git config --global user.email "you@example.com"
        git config --global user.name "Your Name"
        git push --mirror https://${{ secrets.GitUsername }}:${{ secrets.GitToken }}@${{ secrets.GitURL }}/platform/external/bazelbuild-rules_rust.git