name: toolchain/llvm-project Clone and Push

on:
  schedule:
    - cron: '0 4 * * *' # Runs every day

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v2

    - name: Git clone
      run: git clone --mirror https://android.googlesource.com/toolchain/llvm-project toolchain/llvm-project

    - name: Push
      run: |
        cd toolchain/llvm-project
        git config --global user.email "you@example.com"
        git config --global user.name "Your Name"
        git push --mirror https://${{ secrets.GitURL }}/toolchain/llvm-project.git