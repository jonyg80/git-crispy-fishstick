name: kernel/prebuilts/build-tools Clone and Push

on:
  schedule:
    - cron: '0 13 * * 0' # Runs every week

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v2

    - name: Git clone
      run: git clone --mirror https://android.googlesource.com/kernel/prebuilts/build-tools kernel/prebuilts/build-tools

    - name: Push
      run: |
        cd kernel/prebuilts/build-tools
        git config --global user.email "you@example.com"
        git config --global user.name "Your Name"
        git push --mirror https://${{ secrets.GitUsername }}:${{ secrets.GitToken }}@${{ secrets.GitURL }}/kernel/prebuilts/build-tools.git