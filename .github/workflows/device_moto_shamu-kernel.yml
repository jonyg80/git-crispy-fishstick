name: device/moto/shamu-kernel Clone and Push

on:
  schedule:
    - cron: '3 7 * * 0' # Runs every week

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v2

    - name: Git clone
      run: git clone --mirror https://android.googlesource.com/device/moto/shamu-kernel device/moto/shamu-kernel

    - name: Push
      run: |
        cd device/moto/shamu-kernel
        git config --global user.email "you@example.com"
        git config --global user.name "Your Name"
        git push --mirror https://${{ secrets.GitUsername }}:${{ secrets.GitToken }}@${{ secrets.GitURL }}/device/moto/shamu-kernel.git