name: device/htc/dream-sapphire Clone and Push

on:
  schedule:
    - cron: '36 5 * * 0' # Runs every week

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v2

    - name: Git clone
      run: git clone --mirror https://android.googlesource.com/device/htc/dream-sapphire device/htc/dream-sapphire

    - name: Push
      run: |
        cd device/htc/dream-sapphire
        git config --global user.email "you@example.com"
        git config --global user.name "Your Name"
        git push --mirror https://${{ secrets.GitUsername }}:${{ secrets.GitToken }}@${{ secrets.GitURL }}/device/htc/dream-sapphire.git