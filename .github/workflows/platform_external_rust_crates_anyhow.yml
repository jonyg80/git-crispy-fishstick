name: platform/external/rust/crates/anyhow Clone and Push

on:
  schedule:
    - cron: '42 4 * * 2' # Runs every week

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v2

    - name: Git clone
      run: git clone --mirror https://android.googlesource.com/platform/external/rust/crates/anyhow platform/external/rust/crates/anyhow

    - name: Push
      run: |
        cd platform/external/rust/crates/anyhow
        git config --global user.email "you@example.com"
        git config --global user.name "Your Name"
        git push --mirror https://${{ secrets.GitUsername }}:${{ secrets.GitToken }}@${{ secrets.GitURL }}/platform/external/rust/crates/anyhow.git