name: 2380 Clone and Push

on:
  schedule:
    - cron: '0 23 * * 4' # Runs every week
  workflow_dispatch:



jobs:
  build:
    runs-on: ubuntu-latest
    continue-on-error: true
    strategy:
      max-parallel: 1
      matrix:
        repo_name: ['platform/prebuilts/jdk/jdk17', 'platform/prebuilts/jdk/jdk21', 'platform/prebuilts/jdk/jdk8', 'platform/prebuilts/jdk/jdk9', 'platform/prebuilts/ktlint', 'platform/prebuilts/libedit/darwin-x86', 'platform/prebuilts/libedit/linux-x86', 'platform/prebuilts/libglog/darwin-x86', 'platform/prebuilts/libglog/linux-x86', 'platform/prebuilts/libglog/windows-x86', 'platform/prebuilts/libprotobuf/darwin', 'platform/prebuilts/libprotobuf/darwin-x86', 'platform/prebuilts/libprotobuf/linux', 'platform/prebuilts/libprotobuf/linux-x86', 'platform/prebuilts/libprotobuf/windows', 'platform/prebuilts/libprotobuf/windows-x86', 'platform/prebuilts/libs/libedit', 'platform/prebuilts/manifest-merger', 'platform/prebuilts/maven_repo/android', 'platform/prebuilts/maven_repo/bumptech']

    steps:
      - name: Maximize build space
        uses: easimon/maximize-build-space@master
        with:
          root-reserve-mb: 512
          swap-size-mb: 1024
          remove-dotnet: 'true'
          remove-haskell: 'true'
          remove-android: 'true'
          
      - name: Checkout
        uses: actions/checkout@v4

      - name: Git clone
        run: git clone --mirror https://android.googlesource.com/${{ matrix.repo_name }} ${{ matrix.repo_name }}

      - name: Push
        run: |
          cd ${{ matrix.repo_name }}
          git config --global user.email "you@example.com"
          git config --global user.name "Your Name"
          git push --mirror https://${{ secrets.GitUsername }}:${{ secrets.GitToken }}@${{ secrets.GitURL }}/${{ matrix.repo_name }}.git
