name: device/asus/fugu-kernel Clone and Push

on:
  schedule:
    - cron: '27 0 * * 0' # Runs every week

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v2

    - name: Git clone
      run: git clone --mirror https://android.googlesource.com/device/asus/fugu-kernel device/asus/fugu-kernel

    - name: Push
      run: |
        cd device/asus/fugu-kernel
        git config --global user.email "you@example.com"
        git config --global user.name "Your Name"
        git push --mirror https://${{ secrets.GitUsername }}:${{ secrets.GitToken }}@${{ secrets.GitURL }}/device/asus/fugu-kernel.git