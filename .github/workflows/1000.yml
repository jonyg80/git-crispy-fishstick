name: 1000 Clone and Push

on:
  schedule:
    - cron: '0 2 * * 2' # Runs every week
  workflow_dispatch:



jobs:
  build:
    runs-on: ubuntu-latest
    continue-on-error: true
    strategy:
      max-parallel: 1
      matrix:
        repo_name: ['platform/external/python/funcsigs', 'platform/external/python/future', 'platform/external/python/futures', 'platform/external/python/gapic-google-cloud-pubsub-v1', 'platform/external/python/google-api-python-client', 'platform/external/python/google-auth', 'platform/external/python/google-auth-httplib2', 'platform/external/python/google-auth-library-python', 'platform/external/python/google-cloud-core', 'platform/external/python/google-cloud-pubsub', 'platform/external/python/google-gax', 'platform/external/python/googleapis', 'platform/external/python/grpc-google-iam-v1', 'platform/external/python/grpcio', 'platform/external/python/httplib2', 'platform/external/python/ipaddress', 'platform/external/python/jinja', 'platform/external/python/markupsafe', 'platform/external/python/matplotlib', 'platform/external/python/mobly']

    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Git clone
      run: git clone --mirror https://android.googlesource.com/${{ matrix.repo_name }} ${{ matrix.repo_name }}

    - name: Push
      run: |
        cd ${{ matrix.repo_name }}
        git config --global user.email "you@example.com"
        git config --global user.name "Your Name"
        git push --mirror https://${{ secrets.GitUsername }}:${{ secrets.GitToken }}@${{ secrets.GitURL }}/${{ matrix.repo_name }}.git