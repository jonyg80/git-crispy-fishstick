name: mirror/manifest Clone and Push

on:
  schedule:
    - cron: '3 14 * * 0' # Runs every week

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v2

    - name: Git clone
      run: git clone --mirror https://android.googlesource.com/mirror/manifest mirror/manifest

    - name: Push
      run: |
        cd mirror/manifest
        git config --global user.email "you@example.com"
        git config --global user.name "Your Name"
        git push --mirror https://${{ secrets.GitUsername }}:${{ secrets.GitToken }}@${{ secrets.GitURL }}/mirror/manifest.git