name: platform/libcore-snapshot Clone and Push

on:
  schedule:
    - cron: '33 15 * * 3' # Runs every week

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v2

    - name: Git clone
      run: git clone --mirror https://android.googlesource.com/platform/libcore-snapshot platform/libcore-snapshot

    - name: Push
      run: |
        cd platform/libcore-snapshot
        git config --global user.email "you@example.com"
        git config --global user.name "Your Name"
        git push --mirror https://${{ secrets.GitUsername }}:${{ secrets.GitToken }}@${{ secrets.GitURL }}/platform/libcore-snapshot.git