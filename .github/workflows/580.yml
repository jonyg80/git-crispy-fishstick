name: 580 Clone and Push

on:
  schedule:
    - cron: '0 5 * * 1' # Runs every week
  workflow_dispatch:



jobs:
  build:
    runs-on: ubuntu-latest
    continue-on-error: true
    strategy:
      max-parallel: 1
      matrix:
        repo_name: ['platform/external/dbus-binding-generator', 'platform/external/deqp', 'platform/external/deqp-deps/SPIRV-Headers', 'platform/external/deqp-deps/SPIRV-Tools', 'platform/external/deqp-deps/amber', 'platform/external/deqp-deps/glslang', 'platform/external/desugar', 'platform/external/devlib', 'platform/external/dexmaker', 'platform/external/dhcpcd', 'platform/external/dhcpcd-6.8.2', 'platform/external/dlmalloc', 'platform/external/dng_sdk', 'platform/external/dnsmasq', 'platform/external/doclava', 'platform/external/dokka', 'platform/external/donuts', 'platform/external/dosfstools', 'platform/external/double-conversion', 'platform/external/downloader']

    steps:
      - name: Maximize build space
        uses: easimon/maximize-build-space@master
        with:
          root-reserve-mb: 512
          swap-size-mb: 1024
          remove-dotnet: 'true'
          remove-haskell: 'true'
          remove-android: 'true'
          
      - name: Checkout
        uses: actions/checkout@v4

      - name: Git clone
        run: git clone --mirror https://android.googlesource.com/${{ matrix.repo_name }} ${{ matrix.repo_name }}

      - name: Push
        run: |
          cd ${{ matrix.repo_name }}
          git config --global user.email "you@example.com"
          git config --global user.name "Your Name"
          git push --mirror https://${{ secrets.GitUsername }}:${{ secrets.GitToken }}@${{ secrets.GitURL }}/${{ matrix.repo_name }}.git
