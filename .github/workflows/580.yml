name: 580 Clone and Push

on:
  schedule:
    - cron: '0 5 * * 1' # Runs every week
  workflow_dispatch:



jobs:
  build:
    runs-on: ubuntu-latest
    continue-on-error: true
    strategy:
      max-parallel: 1
      matrix:
        repo_name: ['platform/external/drm_hwcomposer', 'platform/external/droiddriver', 'platform/external/dropbear', 'platform/external/drrickorang', 'platform/external/dtc', 'platform/external/dwarves', 'platform/external/dynamic_depth', 'platform/external/e2fsprogs', 'platform/external/easymock', 'platform/external/eclipse-basebuilder', 'platform/external/eclipse-windowbuilder', 'platform/external/effcee', 'platform/external/egl-registry', 'platform/external/eglib', 'platform/external/eigen', 'platform/external/elfcopy', 'platform/external/elfutils', 'platform/external/embunit', 'platform/external/emma', 'platform/external/epid-sdk']

    steps:
      - name: Maximize build space
        uses: easimon/maximize-build-space@master
        with:
          root-reserve-mb: 512
          swap-size-mb: 1024
          remove-dotnet: 'true'
          remove-haskell: 'true'
          remove-android: 'true'
          
      - name: Checkout
        uses: actions/checkout@v4

      - name: Git clone
        run: git clone --mirror https://android.googlesource.com/${{ matrix.repo_name }} ${{ matrix.repo_name }}

      - name: Push
        run: |
          cd ${{ matrix.repo_name }}
          git config --global user.email "you@example.com"
          git config --global user.name "Your Name"
          git push --mirror https://${{ secrets.GitUsername }}:${{ secrets.GitToken }}@${{ secrets.GitURL }}/${{ matrix.repo_name }}.git
