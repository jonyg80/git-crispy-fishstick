name: platform/external/astc-codec Clone and Push

on:
  schedule:
    - cron: '54 18 * * 0' # Runs every week

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v2

    - name: Git clone
      run: git clone --mirror https://android.googlesource.com/platform/external/astc-codec platform/external/astc-codec

    - name: Push
      run: |
        cd platform/external/astc-codec
        git config --global user.email "you@example.com"
        git config --global user.name "Your Name"
        git push --mirror https://${{ secrets.GitUsername }}:${{ secrets.GitToken }}@${{ secrets.GitURL }}/platform/external/astc-codec.git