name: 740 Clone and Push

on:
  schedule:
    - cron: '0 13 * * 1' # Runs every week
  workflow_dispatch:



jobs:
  build:
    runs-on: ubuntu-latest
    continue-on-error: true
    strategy:
      max-parallel: 1
      matrix:
        repo_name: ['platform/external/jacoco', 'platform/external/jarjar', 'platform/external/javaparser', 'platform/external/javapoet', 'platform/external/javasqlite', 'platform/external/javassist', 'platform/external/jazzer-api', 'platform/external/jcommander', 'platform/external/jdiff', 'platform/external/jemalloc', 'platform/external/jemalloc_new', 'platform/external/jenkins-hash', 'platform/external/jetbrains/JetBrainsRuntime', 'platform/external/jetbrains/intellij-kotlin', 'platform/external/jetbrains/intellij-rust', 'platform/external/jetbrains/jcef', 'platform/external/jetbrains/jdk8u', 'platform/external/jetbrains/jdk8u_corba', 'platform/external/jetbrains/jdk8u_hotspot', 'platform/external/jetbrains/jdk8u_jaxp']

    steps:
      - name: Maximize build space
        uses: easimon/maximize-build-space@master
        with:
          root-reserve-mb: 512
          swap-size-mb: 1024
          remove-dotnet: 'true'
          remove-haskell: 'true'
          remove-android: 'true'
          
      - name: Checkout
        uses: actions/checkout@v4

      - name: Git clone
        run: git clone --mirror https://android.googlesource.com/${{ matrix.repo_name }} ${{ matrix.repo_name }}

      - name: Push
        run: |
          cd ${{ matrix.repo_name }}
          git config --global user.email "you@example.com"
          git config --global user.name "Your Name"
          git push --mirror https://${{ secrets.GitUsername }}:${{ secrets.GitToken }}@${{ secrets.GitURL }}/${{ matrix.repo_name }}.git
