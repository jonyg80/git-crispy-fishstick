name: 2060 Clone and Push

on:
  schedule:
    - cron: '0 7 * * 4' # Runs every week
  workflow_dispatch:



jobs:
  build:
    runs-on: ubuntu-latest
    continue-on-error: true
    strategy:
      max-parallel: 1
      matrix:
        repo_name: ['platform/prebuilts/clang/host/darwin-x86', 'platform/prebuilts/clang/host/linux-x86', 'platform/prebuilts/clang/host/windows-x86', 'platform/prebuilts/clang/host/windows-x86_32', 'platform/prebuilts/clang/linux-x86/3.1', 'platform/prebuilts/clang/linux-x86/3.2', 'platform/prebuilts/clang/linux-x86/arm/3.3', 'platform/prebuilts/clang/linux-x86/host/3.3', 'platform/prebuilts/clang/linux-x86/host/3.4', 'platform/prebuilts/clang/linux-x86/host/3.5', 'platform/prebuilts/clang/linux-x86/host/3.6', 'platform/prebuilts/clang/linux-x86/mips/3.3', 'platform/prebuilts/clang/linux-x86/x86/3.3', 'platform/prebuilts/cmake/darwin-x86', 'platform/prebuilts/cmake/linux-x86', 'platform/prebuilts/cmake/windows-x86', 'platform/prebuilts/cmdline-tools', 'platform/prebuilts/deqp', 'platform/prebuilts/devtools', 'platform/prebuilts/eclipse']

    steps:
    - name: Checkout
      uses: actions/checkout@v2

    - name: Git clone
      run: git clone --mirror https://android.googlesource.com/${{ matrix.repo_name }} ${{ matrix.repo_name }}

    - name: Push
      run: |
        cd ${{ matrix.repo_name }}
        git config --global user.email "you@example.com"
        git config --global user.name "Your Name"
        git push --mirror https://${{ secrets.GitUsername }}:${{ secrets.GitToken }}@${{ secrets.GitURL }}/${{ matrix.repo_name }}.git