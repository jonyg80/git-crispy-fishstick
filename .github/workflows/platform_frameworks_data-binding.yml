name: platform/frameworks/data-binding Clone and Push

on:
  schedule:
    - cron: '27 12 * * *' # Runs every day

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v2

    - name: Git clone
      run: git clone --mirror https://android.googlesource.com/platform/frameworks/data-binding platform/frameworks/data-binding

    - name: Push
      run: |
        cd platform/frameworks/data-binding
        git config --global user.email "you@example.com"
        git config --global user.name "Your Name"
        git push --mirror https://${{ secrets.GitURL }}/platform/frameworks/data-binding.git