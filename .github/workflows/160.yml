name: 160 Clone and Push

on:
  # schedule:
    # - cron: '0 8 * * 0' # Runs every week
  workflow_dispatch:



jobs:
  build:
    runs-on: ubuntu-latest
    continue-on-error: true
    strategy:
      max-parallel: 1
      matrix:
        repo_name: ['device/lge/bullhead-kernel', 'device/lge/hammerhead', 'device/lge/hammerhead-kernel', 'device/lge/mako', 'device/lge/mako-kernel', 'device/linaro/bootloader/OpenPlatformPkg', 'device/linaro/bootloader/arm-trusted-firmware', 'device/linaro/bootloader/edk2', 'device/linaro/dragonboard', 'device/linaro/dragonboard-kernel', 'device/linaro/hikey', 'device/linaro/hikey-kernel', 'device/linaro/poplar', 'device/linaro/poplar-kernel', 'device/mediatek/wembley-sepolicy', 'device/moto/common', 'device/moto/shamu', 'device/moto/shamu-kernel', 'device/moto/stingray', 'device/moto/wingray']

    steps:
      - name: Maximize build space
        uses: easimon/maximize-build-space@master
        with:
          root-reserve-mb: 512
          swap-size-mb: 1024
          remove-dotnet: 'true'
          remove-haskell: 'true'
          remove-android: 'true'
          
      - name: Checkout
        uses: actions/checkout@v4

      - name: Git clone
        run: git clone --mirror https://android.googlesource.com/${{ matrix.repo_name }} ${{ matrix.repo_name }}

      - name: Push
        run: |
          cd ${{ matrix.repo_name }}
          git config --global user.email "you@example.com"
          git config --global user.name "Your Name"
          git push --mirror https://${{ secrets.GitUsername }}:${{ secrets.GitToken }}@${{ secrets.GitURL }}/${{ matrix.repo_name }}.git
