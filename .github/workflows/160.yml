name: 160 Clone and Push

on:
  schedule:
    - cron: '0 8 * * 0' # Runs every week
  workflow_dispatch:



jobs:
  build:
    runs-on: ubuntu-latest
    continue-on-error: true
    strategy:
      max-parallel: 1
      matrix:
        repo_name: ['device/samsung/tuna', 'device/samsung_slsi/arndale', 'device/sony/lt26', 'device/ti/beagle-x15', 'device/ti/beagle-x15-kernel', 'device/ti/bootloader/uboot', 'device/ti/panda', 'ernel/devices/google/eos', 'kernel/amlogic-tv-modules/dhd-driver', 'kernel/amlogic-tv-modules/mali-driver', 'kernel/amlogic-tv-modules/media_modules', 'kernel/amlogic-tv-modules/optee_linuxdriver', 'kernel/amlogic-tv-modules/wifi_rtl8822BS', 'kernel/arcvm-modules/common', 'kernel/arm64', 'kernel/build', 'kernel/common', 'kernel/common-modules/virtual-device', 'kernel/common-patches', 'kernel/configs']

    steps:
      - name: Maximize build space
        uses: easimon/maximize-build-space@master
        with:
          root-reserve-mb: 512
          swap-size-mb: 1024
          remove-dotnet: 'true'
          remove-haskell: 'true'
          remove-android: 'true'
          
      - name: Checkout
        uses: actions/checkout@v4

      - name: Git clone
        run: git clone --mirror https://android.googlesource.com/${{ matrix.repo_name }} ${{ matrix.repo_name }}

      - name: Push
        run: |
          cd ${{ matrix.repo_name }}
          git config --global user.email "you@example.com"
          git config --global user.name "Your Name"
          git push --mirror https://${{ secrets.GitUsername }}:${{ secrets.GitToken }}@${{ secrets.GitURL }}/${{ matrix.repo_name }}.git
