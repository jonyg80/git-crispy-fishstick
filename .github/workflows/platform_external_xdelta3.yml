name: platform/external/xdelta3 Clone and Push

on:
  schedule:
    - cron: '0 4 * * 3' # Runs every week

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v2

    - name: Git clone
      run: git clone --mirror https://android.googlesource.com/platform/external/xdelta3 platform/external/xdelta3

    - name: Push
      run: |
        cd platform/external/xdelta3
        git config --global user.email "you@example.com"
        git config --global user.name "Your Name"
        git push --mirror https://${{ secrets.GitUsername }}:${{ secrets.GitToken }}@${{ secrets.GitURL }}/platform/external/xdelta3.git