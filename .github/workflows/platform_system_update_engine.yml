name: platform/system/update_engine Clone and Push

on:
  schedule:
    - cron: '18 20 * * 4' # Runs every week

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v2

    - name: Git clone
      run: git clone --mirror https://android.googlesource.com/platform/system/update_engine platform/system/update_engine

    - name: Push
      run: |
        cd platform/system/update_engine
        git config --global user.email "you@example.com"
        git config --global user.name "Your Name"
        git push --mirror https://${{ secrets.GitUsername }}:${{ secrets.GitToken }}@${{ secrets.GitURL }}/platform/system/update_engine.git