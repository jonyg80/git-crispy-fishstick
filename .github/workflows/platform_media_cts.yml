name: platform/media/cts Clone and Push

on:
  schedule:
    - cron: '0 16 * * *' # Runs every day

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v2

    - name: Git clone
      run: git clone --mirror https://android.googlesource.com/platform/media/cts platform/media/cts

    - name: Push
      run: |
        cd platform/media/cts
        git config --global user.email "you@example.com"
        git config --global user.name "Your Name"
        git push --mirror https://${{ secrets.GitURL }}/platform/media/cts.git