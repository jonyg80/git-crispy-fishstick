name: 1100 Clone and Push

on:
  schedule:
    - cron: '0 7 * * 2' # Runs every week
  workflow_dispatch:



jobs:
  build:
    runs-on: ubuntu-latest
    continue-on-error: true
    strategy:
      max-parallel: 1
      matrix:
        repo_name: ['platform/external/replicaisland', 'platform/external/rmi4utils', 'platform/external/rnnoise', 'platform/external/robolectric', 'platform/external/robolectric-shadows', 'platform/external/roboto-flex-fonts', 'platform/external/roboto-fonts', 'platform/external/rootdev', 'platform/external/rules_pkg', 'platform/external/rust/android-crates-io', 'platform/external/rust/autocxx', 'platform/external/rust/beto-rust', 'platform/external/rust/crates/aarch64-paging', 'platform/external/rust/crates/acpi', 'platform/external/rust/crates/addr2line', 'platform/external/rust/crates/adler', 'platform/external/rust/crates/ahash', 'platform/external/rust/crates/aho-corasick', 'platform/external/rust/crates/aliasable', 'platform/external/rust/crates/android_log-sys']

    steps:
      - name: Maximize build space
        uses: easimon/maximize-build-space@master
        with:
          root-reserve-mb: 512
          swap-size-mb: 1024
          remove-dotnet: 'true'
          remove-haskell: 'true'
          remove-android: 'true'
          
      - name: Checkout
        uses: actions/checkout@v4

      - name: Git clone
        run: git clone --mirror https://android.googlesource.com/${{ matrix.repo_name }} ${{ matrix.repo_name }}

      - name: Push
        run: |
          cd ${{ matrix.repo_name }}
          git config --global user.email "you@example.com"
          git config --global user.name "Your Name"
          git push --mirror https://${{ secrets.GitUsername }}:${{ secrets.GitToken }}@${{ secrets.GitURL }}/${{ matrix.repo_name }}.git
