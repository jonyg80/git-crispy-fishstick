name: 1740 Clone and Push

on:
  schedule:
    - cron: '0 15 * * 3' # Runs every week
  workflow_dispatch:



jobs:
  build:
    runs-on: ubuntu-latest
    continue-on-error: true
    strategy:
      max-parallel: 1
      matrix:
        repo_name: ['platform/frameworks/opt/gamedevicets', 'platform/frameworks/opt/gamesdk', 'platform/frameworks/opt/inputconnectioncommon', 'platform/frameworks/opt/inputmethodcommon', 'platform/frameworks/opt/localepicker', 'platform/frameworks/opt/mailcommon', 'platform/frameworks/opt/mms', 'platform/frameworks/opt/net/ethernet', 'platform/frameworks/opt/net/ike', 'platform/frameworks/opt/net/ims', 'platform/frameworks/opt/net/lowpan', 'platform/frameworks/opt/net/voip', 'platform/frameworks/opt/net/wifi', 'platform/frameworks/opt/photoviewer', 'platform/frameworks/opt/setupwizard', 'platform/frameworks/opt/sherpa', 'platform/frameworks/opt/telephony', 'platform/frameworks/opt/timezonepicker', 'platform/frameworks/opt/tv/tvsystem', 'platform/frameworks/opt/vcard']

    steps:
      - name: Maximize build space
        uses: easimon/maximize-build-space@master
        with:
          root-reserve-mb: 512
          swap-size-mb: 1024
          remove-dotnet: 'true'
          remove-haskell: 'true'
          remove-android: 'true'
          
      - name: Checkout
        uses: actions/checkout@v4

      - name: Git clone
        run: git clone --mirror https://android.googlesource.com/${{ matrix.repo_name }} ${{ matrix.repo_name }}

      - name: Push
        run: |
          cd ${{ matrix.repo_name }}
          git config --global user.email "you@example.com"
          git config --global user.name "Your Name"
          git push --mirror https://${{ secrets.GitUsername }}:${{ secrets.GitToken }}@${{ secrets.GitURL }}/${{ matrix.repo_name }}.git
