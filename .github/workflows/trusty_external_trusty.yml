name: trusty/external/trusty Clone and Push

on:
  schedule:
    - cron: '12 5 * * *' # Runs every day

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v2

    - name: Git clone
      run: git clone --mirror https://android.googlesource.com/trusty/external/trusty trusty/external/trusty

    - name: Push
      run: |
        cd trusty/external/trusty
        git config --global user.email "you@example.com"
        git config --global user.name "Your Name"
        git push --mirror https://${{ secrets.GitURL }}/trusty/external/trusty.git