name: platform/packages/modules/RuntimeI18n Clone and Push

on:
  schedule:
    - cron: '54 23 * * 3' # Runs every week

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v2

    - name: Git clone
      run: git clone --mirror https://android.googlesource.com/platform/packages/modules/RuntimeI18n platform/packages/modules/RuntimeI18n

    - name: Push
      run: |
        cd platform/packages/modules/RuntimeI18n
        git config --global user.email "you@example.com"
        git config --global user.name "Your Name"
        git push --mirror https://${{ secrets.GitUsername }}:${{ secrets.GitToken }}@${{ secrets.GitURL }}/platform/packages/modules/RuntimeI18n.git