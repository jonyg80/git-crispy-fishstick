name: 1980 Clone and Push

on:
  schedule:
    - cron: '0 3 * * 4' # Runs every week
  workflow_dispatch:



jobs:
  build:
    runs-on: ubuntu-latest
    continue-on-error: true
    strategy:
      max-parallel: 1
      matrix:
        repo_name: ['platform/packages/experimental', 'platform/packages/inputmethods/LatinIME', 'platform/packages/inputmethods/LeanbackIME', 'platform/packages/inputmethods/OpenWnn', 'platform/packages/inputmethods/PinyinIME', 'platform/packages/modules/ANGLE', 'platform/packages/modules/AdServices', 'platform/packages/modules/ApiExtensions', 'platform/packages/modules/AppSearch', 'platform/packages/modules/ArtPrebuilt', 'platform/packages/modules/Bluetooth', 'platform/packages/modules/BootPrebuilt/5.10/arm64', 'platform/packages/modules/BootPrebuilt/5.4/arm64', 'platform/packages/modules/CaptivePortalLogin', 'platform/packages/modules/CellBroadcastService', 'platform/packages/modules/ConfigInfrastructure', 'platform/packages/modules/Connectivity', 'platform/packages/modules/CrashRecovery', 'platform/packages/modules/Cronet', 'platform/packages/modules/DeviceLock']

    steps:
      - name: Maximize build space
        uses: easimon/maximize-build-space@master
        with:
          root-reserve-mb: 512
          swap-size-mb: 1024
          remove-dotnet: 'true'
          remove-haskell: 'true'
          remove-android: 'true'
          
      - name: Checkout
        uses: actions/checkout@v4

      - name: Git clone
        run: git clone --mirror https://android.googlesource.com/${{ matrix.repo_name }} ${{ matrix.repo_name }}

      - name: Push
        run: |
          cd ${{ matrix.repo_name }}
          git config --global user.email "you@example.com"
          git config --global user.name "Your Name"
          git push --mirror https://${{ secrets.GitUsername }}:${{ secrets.GitToken }}@${{ secrets.GitURL }}/${{ matrix.repo_name }}.git
