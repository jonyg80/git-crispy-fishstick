name: platform/external/wpa_supplicant Clone and Push

on:
  schedule:
    - cron: '39 3 * * 3' # Runs every week

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v2

    - name: Git clone
      run: git clone --mirror https://android.googlesource.com/platform/external/wpa_supplicant platform/external/wpa_supplicant

    - name: Push
      run: |
        cd platform/external/wpa_supplicant
        git config --global user.email "you@example.com"
        git config --global user.name "Your Name"
        git push --mirror https://${{ secrets.GitUsername }}:${{ secrets.GitToken }}@${{ secrets.GitURL }}/platform/external/wpa_supplicant.git