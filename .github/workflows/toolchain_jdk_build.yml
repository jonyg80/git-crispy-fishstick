name: toolchain/jdk/build Clone and Push

on:
  schedule:
    - cron: '57 2 * * 5' # Runs every week

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v2

    - name: Git clone
      run: git clone --mirror https://android.googlesource.com/toolchain/jdk/build toolchain/jdk/build

    - name: Push
      run: |
        cd toolchain/jdk/build
        git config --global user.email "you@example.com"
        git config --global user.name "Your Name"
        git push --mirror https://${{ secrets.GitUsername }}:${{ secrets.GitToken }}@${{ secrets.GitURL }}/toolchain/jdk/build.git