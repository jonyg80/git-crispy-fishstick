name: platform/prebuilts/vndk/v30 Clone and Push

on:
  schedule:
    - cron: '4 0 * * *' # Runs every day

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v2

    - name: Git clone
      run: git clone --mirror https://android.googlesource.com/platform/prebuilts/vndk/v30 platform/prebuilts/vndk/v30

    - name: Push
      run: |
        cd platform/prebuilts/vndk/v30
        git config --global user.email "you@example.com"
        git config --global user.name "Your Name"
        git push --mirror https://${{ secrets.GitURL }}/platform/prebuilts/vndk/v30.git