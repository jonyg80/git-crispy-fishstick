name: toolchain/ndk_chromite_config Clone and Push

on:
  schedule:
    - cron: '24 4 * * 5' # Runs every week

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v2

    - name: Git clone
      run: git clone --mirror https://android.googlesource.com/toolchain/ndk_chromite_config toolchain/ndk_chromite_config

    - name: Push
      run: |
        cd toolchain/ndk_chromite_config
        git config --global user.email "you@example.com"
        git config --global user.name "Your Name"
        git push --mirror https://${{ secrets.GitUsername }}:${{ secrets.GitToken }}@${{ secrets.GitURL }}/toolchain/ndk_chromite_config.git