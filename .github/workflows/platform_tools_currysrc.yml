name: platform/tools/currysrc Clone and Push

on:
  schedule:
    - cron: '21 2 * * *' # Runs every day

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v2

    - name: Git clone
      run: git clone --mirror https://android.googlesource.com/platform/tools/currysrc platform/tools/currysrc

    - name: Push
      run: |
        cd platform/tools/currysrc
        git config --global user.email "you@example.com"
        git config --global user.name "Your Name"
        git push --mirror https://${{ secrets.GitURL }}/platform/tools/currysrc.git