name: platform/tools/repohooks-trampoline Clone and Push

on:
  schedule:
    - cron: '50 2 * * *' # Runs every day

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v2

    - name: Git clone
      run: git clone --mirror https://android.googlesource.com/platform/tools/repohooks-trampoline platform/tools/repohooks-trampoline

    - name: Push
      run: |
        cd platform/tools/repohooks-trampoline
        git config --global user.email "you@example.com"
        git config --global user.name "Your Name"
        git push --mirror https://${{ secrets.GitURL }}/platform/tools/repohooks-trampoline.git