name: platform/external/sandboxed-api Clone and Push

on:
  schedule:
    - cron: '12 22 * * 2' # Runs every week

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v2

    - name: Git clone
      run: git clone --mirror https://android.googlesource.com/platform/external/sandboxed-api platform/external/sandboxed-api

    - name: Push
      run: |
        cd platform/external/sandboxed-api
        git config --global user.email "you@example.com"
        git config --global user.name "Your Name"
        git push --mirror https://${{ secrets.GitUsername }}:${{ secrets.GitToken }}@${{ secrets.GitURL }}/platform/external/sandboxed-api.git