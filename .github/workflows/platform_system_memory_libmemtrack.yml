name: platform/system/memory/libmemtrack Clone and Push

on:
  schedule:
    - cron: '4 1 * * *' # Runs every day

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v2

    - name: Git clone
      run: git clone --mirror https://android.googlesource.com/platform/system/memory/libmemtrack platform/system/memory/libmemtrack

    - name: Push
      run: |
        cd platform/system/memory/libmemtrack
        git config --global user.email "you@example.com"
        git config --global user.name "Your Name"
        git push --mirror https://${{ secrets.GitURL }}/platform/system/memory/libmemtrack.git