name: device/amlogic/yukawa-kernel Clone and Push

on:
  schedule:
    - cron: '12 0 * * 0' # Runs every week

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v2

    - name: Git clone
      run: git clone --mirror https://android.googlesource.com/device/amlogic/yukawa-kernel device/amlogic/yukawa-kernel

    - name: Push
      run: |
        cd device/amlogic/yukawa-kernel
        git config --global user.email "you@example.com"
        git config --global user.name "Your Name"
        git push --mirror https://${{ secrets.GitUsername }}:${{ secrets.GitToken }}@${{ secrets.GitURL }}/device/amlogic/yukawa-kernel.git