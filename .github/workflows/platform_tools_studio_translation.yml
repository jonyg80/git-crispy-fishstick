name: platform/tools/studio/translation Clone and Push

on:
  schedule:
    - cron: '48 0 * * 5' # Runs every week

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v2

    - name: Git clone
      run: git clone --mirror https://android.googlesource.com/platform/tools/studio/translation platform/tools/studio/translation

    - name: Push
      run: |
        cd platform/tools/studio/translation
        git config --global user.email "you@example.com"
        git config --global user.name "Your Name"
        git push --mirror https://${{ secrets.GitUsername }}:${{ secrets.GitToken }}@${{ secrets.GitURL }}/platform/tools/studio/translation.git