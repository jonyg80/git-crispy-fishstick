name: kernel/devices/google/felix Clone and Push

on:
  schedule:
    - cron: '48 8 * * 0' # Runs every week

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v2

    - name: Git clone
      run: git clone --mirror https://android.googlesource.com/kernel/devices/google/felix kernel/devices/google/felix

    - name: Push
      run: |
        cd kernel/devices/google/felix
        git config --global user.email "you@example.com"
        git config --global user.name "Your Name"
        git push --mirror https://${{ secrets.GitUsername }}:${{ secrets.GitToken }}@${{ secrets.GitURL }}/kernel/devices/google/felix.git