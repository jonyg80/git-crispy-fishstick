name: toolchain/prebuilts/ndk/r17 Clone and Push

on:
  schedule:
    - cron: '25 4 * * *' # Runs every day

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v2

    - name: Git clone
      run: git clone --mirror https://android.googlesource.com/toolchain/prebuilts/ndk/r17 toolchain/prebuilts/ndk/r17

    - name: Push
      run: |
        cd toolchain/prebuilts/ndk/r17
        git config --global user.email "you@example.com"
        git config --global user.name "Your Name"
        git push --mirror https://${{ secrets.GitURL }}/toolchain/prebuilts/ndk/r17.git