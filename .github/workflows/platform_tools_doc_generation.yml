name: platform/tools/doc_generation Clone and Push

on:
  schedule:
    - cron: '0 23 * * 4' # Runs every week

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v2

    - name: Git clone
      run: git clone --mirror https://android.googlesource.com/platform/tools/doc_generation platform/tools/doc_generation

    - name: Push
      run: |
        cd platform/tools/doc_generation
        git config --global user.email "you@example.com"
        git config --global user.name "Your Name"
        git push --mirror https://${{ secrets.GitUsername }}:${{ secrets.GitToken }}@${{ secrets.GitURL }}/platform/tools/doc_generation.git