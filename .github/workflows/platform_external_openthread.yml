name: platform/external/openthread Clone and Push

on:
  schedule:
    - cron: '55 1 * * *' # Runs every day

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v2

    - name: Git clone
      run: git clone --mirror https://android.googlesource.com/platform/external/openthread platform/external/openthread

    - name: Push
      run: |
        cd platform/external/openthread
        git config --global user.email "you@example.com"
        git config --global user.name "Your Name"
        git push --mirror https://${{ secrets.GitURL }}/platform/external/openthread.git