name: platform/hardware/bsp/freescale Clone and Push

on:
  schedule:
    - cron: '36 13 * * *' # Runs every day

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v2

    - name: Git clone
      run: git clone --mirror https://android.googlesource.com/platform/hardware/bsp/freescale platform/hardware/bsp/freescale

    - name: Push
      run: |
        cd platform/hardware/bsp/freescale
        git config --global user.email "you@example.com"
        git config --global user.name "Your Name"
        git push --mirror https://${{ secrets.GitURL }}/platform/hardware/bsp/freescale.git