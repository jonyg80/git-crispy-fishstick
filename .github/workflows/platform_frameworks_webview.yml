name: platform/frameworks/webview Clone and Push

on:
  schedule:
    - cron: '3 8 * * 3' # Runs every week

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v2

    - name: Git clone
      run: git clone --mirror https://android.googlesource.com/platform/frameworks/webview platform/frameworks/webview

    - name: Push
      run: |
        cd platform/frameworks/webview
        git config --global user.email "you@example.com"
        git config --global user.name "Your Name"
        git push --mirror https://${{ secrets.GitUsername }}:${{ secrets.GitToken }}@${{ secrets.GitURL }}/platform/frameworks/webview.git