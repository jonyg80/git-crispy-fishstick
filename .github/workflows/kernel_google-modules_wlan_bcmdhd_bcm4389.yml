name: kernel/google-modules/wlan/bcmdhd/bcm4389 Clone and Push

on:
  schedule:
    - cron: '57 10 * * 0' # Runs every week

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v2

    - name: Git clone
      run: git clone --mirror https://android.googlesource.com/kernel/google-modules/wlan/bcmdhd/bcm4389 kernel/google-modules/wlan/bcmdhd/bcm4389

    - name: Push
      run: |
        cd kernel/google-modules/wlan/bcmdhd/bcm4389
        git config --global user.email "you@example.com"
        git config --global user.name "Your Name"
        git push --mirror https://${{ secrets.GitUsername }}:${{ secrets.GitToken }}@${{ secrets.GitURL }}/kernel/google-modules/wlan/bcmdhd/bcm4389.git