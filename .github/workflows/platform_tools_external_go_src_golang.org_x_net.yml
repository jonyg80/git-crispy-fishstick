name: platform/tools/external/go/src/golang.org/x/net Clone and Push

on:
  schedule:
    - cron: '24 23 * * 4' # Runs every week

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v2

    - name: Git clone
      run: git clone --mirror https://android.googlesource.com/platform/tools/external/go/src/golang.org/x/net platform/tools/external/go/src/golang.org/x/net

    - name: Push
      run: |
        cd platform/tools/external/go/src/golang.org/x/net
        git config --global user.email "you@example.com"
        git config --global user.name "Your Name"
        git push --mirror https://${{ secrets.GitUsername }}:${{ secrets.GitToken }}@${{ secrets.GitURL }}/platform/tools/external/go/src/golang.org/x/net.git