name: platform/external/chromium_org/third_party/eyesfree/src/android/java/src/com/googlecode/eyesfree/braille Clone and Push

on:
  schedule:
    - cron: '6 22 * * 0' # Runs every week

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v2

    - name: Git clone
      run: git clone --mirror https://android.googlesource.com/platform/external/chromium_org/third_party/eyesfree/src/android/java/src/com/googlecode/eyesfree/braille platform/external/chromium_org/third_party/eyesfree/src/android/java/src/com/googlecode/eyesfree/braille

    - name: Push
      run: |
        cd platform/external/chromium_org/third_party/eyesfree/src/android/java/src/com/googlecode/eyesfree/braille
        git config --global user.email "you@example.com"
        git config --global user.name "Your Name"
        git push --mirror https://${{ secrets.GitUsername }}:${{ secrets.GitToken }}@${{ secrets.GitURL }}/platform/external/chromium_org/third_party/eyesfree/src/android/java/src/com/googlecode/eyesfree/braille.git