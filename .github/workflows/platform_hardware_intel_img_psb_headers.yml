name: platform/hardware/intel/img/psb_headers Clone and Push

on:
  schedule:
    - cron: '27 11 * * 3' # Runs every week

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v2

    - name: Git clone
      run: git clone --mirror https://android.googlesource.com/platform/hardware/intel/img/psb_headers platform/hardware/intel/img/psb_headers

    - name: Push
      run: |
        cd platform/hardware/intel/img/psb_headers
        git config --global user.email "you@example.com"
        git config --global user.name "Your Name"
        git push --mirror https://${{ secrets.GitUsername }}:${{ secrets.GitToken }}@${{ secrets.GitURL }}/platform/hardware/intel/img/psb_headers.git