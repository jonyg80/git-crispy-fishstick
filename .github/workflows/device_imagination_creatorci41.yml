name: device/imagination/creatorci41 Clone and Push

on:
  schedule:
    - cron: '0 6 * * 0' # Runs every week

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v2

    - name: Git clone
      run: git clone --mirror https://android.googlesource.com/device/imagination/creatorci41 device/imagination/creatorci41

    - name: Push
      run: |
        cd device/imagination/creatorci41
        git config --global user.email "you@example.com"
        git config --global user.name "Your Name"
        git push --mirror https://${{ secrets.GitUsername }}:${{ secrets.GitToken }}@${{ secrets.GitURL }}/device/imagination/creatorci41.git