name: platform/external/python/typing Clone and Push

on:
  schedule:
    - cron: '6 3 * * 2' # Runs every week

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v2

    - name: Git clone
      run: git clone --mirror https://android.googlesource.com/platform/external/python/typing platform/external/python/typing

    - name: Push
      run: |
        cd platform/external/python/typing
        git config --global user.email "you@example.com"
        git config --global user.name "Your Name"
        git push --mirror https://${{ secrets.GitUsername }}:${{ secrets.GitToken }}@${{ secrets.GitURL }}/platform/external/python/typing.git