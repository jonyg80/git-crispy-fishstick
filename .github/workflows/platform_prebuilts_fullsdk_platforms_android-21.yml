name: platform/prebuilts/fullsdk/platforms/android-21 Clone and Push

on:
  schedule:
    - cron: '26 21 * * *' # Runs every day

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v2

    - name: Git clone
      run: git clone --mirror https://android.googlesource.com/platform/prebuilts/fullsdk/platforms/android-21 platform/prebuilts/fullsdk/platforms/android-21

    - name: Push
      run: |
        cd platform/prebuilts/fullsdk/platforms/android-21
        git config --global user.email "you@example.com"
        git config --global user.name "Your Name"
        git push --mirror https://${{ secrets.GitURL }}/platform/prebuilts/fullsdk/platforms/android-21.git