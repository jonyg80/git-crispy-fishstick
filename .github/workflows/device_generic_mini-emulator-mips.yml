name: device/generic/mini-emulator-mips Clone and Push

on:
  schedule:
    - cron: '18 1 * * 0' # Runs every week

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v2

    - name: Git clone
      run: git clone --mirror https://android.googlesource.com/device/generic/mini-emulator-mips device/generic/mini-emulator-mips

    - name: Push
      run: |
        cd device/generic/mini-emulator-mips
        git config --global user.email "you@example.com"
        git config --global user.name "Your Name"
        git push --mirror https://${{ secrets.GitUsername }}:${{ secrets.GitToken }}@${{ secrets.GitURL }}/device/generic/mini-emulator-mips.git