name: 480 Clone and Push

on:
  schedule:
    - cron: '0 0 * * 1' # Runs every week
  workflow_dispatch:



jobs:
  build:
    runs-on: ubuntu-latest
    continue-on-error: true
    strategy:
      max-parallel: 1
      matrix:
        repo_name: ['platform/external/chromium_org/third_party/WebKit', 'platform/external/chromium_org/third_party/angle', 'platform/external/chromium_org/third_party/angle_dx11', 'platform/external/chromium_org/third_party/boringssl/src', 'platform/external/chromium_org/third_party/brotli/src', 'platform/external/chromium_org/third_party/eyesfree/src/android/java/src/com/googlecode/eyesfree/braille', 'platform/external/chromium_org/third_party/freetype', 'platform/external/chromium_org/third_party/icu', 'platform/external/chromium_org/third_party/leveldatabase/src', 'platform/external/chromium_org/third_party/libaddressinput/src', 'platform/external/chromium_org/third_party/libjingle/source/talk', 'platform/external/chromium_org/third_party/libjpeg_turbo', 'platform/external/chromium_org/third_party/libphonenumber/src/phonenumbers', 'platform/external/chromium_org/third_party/libphonenumber/src/resources', 'platform/external/chromium_org/third_party/libsrtp', 'platform/external/chromium_org/third_party/libvpx', 'platform/external/chromium_org/third_party/libyuv', 'platform/external/chromium_org/third_party/mesa/src', 'platform/external/chromium_org/third_party/openmax_dl', 'platform/external/chromium_org/third_party/openssl']

    steps:
      - name: Maximize build space
        uses: easimon/maximize-build-space@master
        with:
          root-reserve-mb: 512
          swap-size-mb: 1024
          remove-dotnet: 'true'
          remove-haskell: 'true'
          remove-android: 'true'
          
      - name: Checkout
        uses: actions/checkout@v4

      - name: Git clone
        run: git clone --mirror https://android.googlesource.com/${{ matrix.repo_name }} ${{ matrix.repo_name }}

      - name: Push
        run: |
          cd ${{ matrix.repo_name }}
          git config --global user.email "you@example.com"
          git config --global user.name "Your Name"
          git push --mirror https://${{ secrets.GitUsername }}:${{ secrets.GitToken }}@${{ secrets.GitURL }}/${{ matrix.repo_name }}.git
