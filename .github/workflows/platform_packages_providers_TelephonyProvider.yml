name: platform/packages/providers/TelephonyProvider Clone and Push

on:
  schedule:
    - cron: '24 1 * * 4' # Runs every week

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v2

    - name: Git clone
      run: git clone --mirror https://android.googlesource.com/platform/packages/providers/TelephonyProvider platform/packages/providers/TelephonyProvider

    - name: Push
      run: |
        cd platform/packages/providers/TelephonyProvider
        git config --global user.email "you@example.com"
        git config --global user.name "Your Name"
        git push --mirror https://${{ secrets.GitUsername }}:${{ secrets.GitToken }}@${{ secrets.GitURL }}/platform/packages/providers/TelephonyProvider.git