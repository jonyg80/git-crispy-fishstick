name: 780 Clone and Push

on:
  schedule:
    - cron: '0 15 * * 1' # Runs every week
  workflow_dispatch:



jobs:
  build:
    runs-on: ubuntu-latest
    continue-on-error: true
    strategy:
      max-parallel: 1
      matrix:
        repo_name: ['platform/external/libcxxabi_35a', 'platform/external/libcxxrt', 'platform/external/libdaemon', 'platform/external/libdivsufsort', 'platform/external/libdrm', 'platform/external/libedit', 'platform/external/libepoxy', 'platform/external/libese', 'platform/external/libevent', 'platform/external/libexif', 'platform/external/libffi', 'platform/external/libfuse', 'platform/external/libgav1', 'platform/external/libgdx', 'platform/external/libgsm', 'platform/external/libhevc', 'platform/external/libiio', 'platform/external/libiota', 'platform/external/libjpeg-turbo', 'platform/external/libkmsxx']

    steps:
      - name: Maximize build space
        uses: easimon/maximize-build-space@master
        with:
          root-reserve-mb: 512
          swap-size-mb: 1024
          remove-dotnet: 'true'
          remove-haskell: 'true'
          remove-android: 'true'
          
      - name: Checkout
        uses: actions/checkout@v4

      - name: Git clone
        run: git clone --mirror https://android.googlesource.com/${{ matrix.repo_name }} ${{ matrix.repo_name }}

      - name: Push
        run: |
          cd ${{ matrix.repo_name }}
          git config --global user.email "you@example.com"
          git config --global user.name "Your Name"
          git push --mirror https://${{ secrets.GitUsername }}:${{ secrets.GitToken }}@${{ secrets.GitURL }}/${{ matrix.repo_name }}.git
