name: 780 Clone and Push

on:
  schedule:
    - cron: '0 15 * * 1' # Runs every week
  workflow_dispatch:



jobs:
  build:
    runs-on: ubuntu-latest
    continue-on-error: true
    strategy:
      max-parallel: 1
      matrix:
        repo_name: ['platform/external/jsr330', 'platform/external/junit', 'platform/external/junit-params', 'platform/external/kernel-headers', 'platform/external/kmod', 'platform/external/kotlin-compose-compiler', 'platform/external/kotlinc', 'platform/external/kotlinpoet', 'platform/external/kotlinx.atomicfu', 'platform/external/kotlinx.coroutines', 'platform/external/kotlinx.metadata', 'platform/external/kotlinx.serialization', 'platform/external/ksoap2', 'platform/external/ksp', 'platform/external/ktfmt', 'platform/external/ktlint', 'platform/external/kythe', 'platform/external/lame', 'platform/external/lcc', 'platform/external/leakcanary2']

    steps:
      - name: Maximize build space
        uses: easimon/maximize-build-space@master
        with:
          root-reserve-mb: 512
          swap-size-mb: 1024
          remove-dotnet: 'true'
          remove-haskell: 'true'
          remove-android: 'true'
          
      - name: Checkout
        uses: actions/checkout@v4

      - name: Git clone
        run: git clone --mirror https://android.googlesource.com/${{ matrix.repo_name }} ${{ matrix.repo_name }}

      - name: Push
        run: |
          cd ${{ matrix.repo_name }}
          git config --global user.email "you@example.com"
          git config --global user.name "Your Name"
          git push --mirror https://${{ secrets.GitUsername }}:${{ secrets.GitToken }}@${{ secrets.GitURL }}/${{ matrix.repo_name }}.git
