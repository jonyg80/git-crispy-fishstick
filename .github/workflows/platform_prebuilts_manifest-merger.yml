name: platform/prebuilts/manifest-merger Clone and Push

on:
  schedule:
    - cron: '6 13 * * 4' # Runs every week

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v2

    - name: Git clone
      run: git clone --mirror https://android.googlesource.com/platform/prebuilts/manifest-merger platform/prebuilts/manifest-merger

    - name: Push
      run: |
        cd platform/prebuilts/manifest-merger
        git config --global user.email "you@example.com"
        git config --global user.name "Your Name"
        git push --mirror https://${{ secrets.GitUsername }}:${{ secrets.GitToken }}@${{ secrets.GitURL }}/platform/prebuilts/manifest-merger.git