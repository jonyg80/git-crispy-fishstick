name: 60 Clone and Push

on:
  schedule:
    - cron: '0 3 * * 0' # Runs every week
  workflow_dispatch:



jobs:
  build:
    runs-on: ubuntu-latest
    continue-on-error: true
    strategy:
      max-parallel: 1
      matrix:
        repo_name: ['device/google/crosshatch', 'device/google/crosshatch-kernel', 'device/google/crosshatch-sepolicy', 'device/google/cuttlefish', 'device/google/cuttlefish_common', 'device/google/cuttlefish_kernel', 'device/google/cuttlefish_prebuilts', 'device/google/cuttlefish_vmm', 'device/google/debugcable', 'device/google/dragon', 'device/google/dragon-kernel', 'device/google/felix', 'device/google/felix-kernel', 'device/google/felix-sepolicy', 'device/google/fuchsia', 'device/google/gs-common', 'device/google/gs101', 'device/google/gs101-sepolicy', 'device/google/gs201', 'device/google/gs201-sepolicy']

    steps:
    - name: Checkout
      uses: actions/checkout@v2

    - name: Git clone
      run: git clone --mirror https://android.googlesource.com/${{ matrix.repo_name }} ${{ matrix.repo_name }}

    - name: Push
      run: |
        cd ${{ matrix.repo_name }}
        git config --global user.email "you@example.com"
        git config --global user.name "Your Name"
        git push --mirror https://${{ secrets.GitUsername }}:${{ secrets.GitToken }}@${{ secrets.GitURL }}/${{ matrix.repo_name }}.git