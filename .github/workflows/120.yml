name: 120 Clone and Push

on:
  schedule:
    - cron: '0 6 * * 0' # Runs every week
  workflow_dispatch:



jobs:
  build:
    runs-on: ubuntu-latest
    continue-on-error: true
    strategy:
      max-parallel: 1
      matrix:
        repo_name: ['device/htc/passion-common', 'device/htc/sapphire', 'device/huawei/angler', 'device/huawei/angler-kernel', 'device/imagination/creatorci41', 'device/intel/edison', 'device/intel/minnowboard', 'device/lge/bullhead', 'device/lge/bullhead-kernel', 'device/lge/hammerhead', 'device/lge/hammerhead-kernel', 'device/lge/mako', 'device/lge/mako-kernel', 'device/linaro/bootloader/OpenPlatformPkg', 'device/linaro/bootloader/arm-trusted-firmware', 'device/linaro/bootloader/edk2', 'device/linaro/dragonboard', 'device/linaro/dragonboard-kernel', 'device/linaro/hikey', 'device/linaro/hikey-kernel']

    steps:
    - name: Checkout
      uses: actions/checkout@v2

    - name: Git clone
      run: git clone --mirror https://android.googlesource.com/${{ matrix.repo_name }} ${{ matrix.repo_name }}

    - name: Push
      run: |
        cd ${{ matrix.repo_name }}
        git config --global user.email "you@example.com"
        git config --global user.name "Your Name"
        git push --mirror https://${{ secrets.GitURL }}/${{ matrix.repo_name }}.git