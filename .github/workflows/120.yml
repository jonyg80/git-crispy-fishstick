name: 120 Clone and Push

on:
  # schedule:
    # - cron: '0 6 * * 0' # Runs every week
  workflow_dispatch:



jobs:
  build:
    runs-on: ubuntu-latest
    continue-on-error: true
    strategy:
      max-parallel: 1
      matrix:
        repo_name: ['device/google/shusky', 'device/google/shusky-kernel', 'device/google/shusky-kernels/5.15', 'device/google/shusky-kernels/6.1', 'device/google/shusky-sepolicy', 'device/google/sunfish', 'device/google/sunfish-kernel', 'device/google/sunfish-sepolicy', 'device/google/taimen', 'device/google/tangorpro', 'device/google/tangorpro-kernel', 'device/google/tangorpro-kernels/5.10', 'device/google/tangorpro-kernels/6.1', 'device/google/tangorpro-sepolicy', 'device/google/tegu', 'device/google/tegu-kernels/6.1', 'device/google/tegu-sepolicy', 'device/google/trout', 'device/google/vrservices', 'device/google/wahoo']

    steps:
      - name: Maximize build space
        uses: easimon/maximize-build-space@master
        with:
          root-reserve-mb: 512
          swap-size-mb: 1024
          remove-dotnet: 'true'
          remove-haskell: 'true'
          remove-android: 'true'
          
      - name: Checkout
        uses: actions/checkout@v4

      - name: Git clone
        run: git clone --mirror https://android.googlesource.com/${{ matrix.repo_name }} ${{ matrix.repo_name }}

      - name: Push
        run: |
          cd ${{ matrix.repo_name }}
          git config --global user.email "you@example.com"
          git config --global user.name "Your Name"
          git push --mirror https://${{ secrets.GitUsername }}:${{ secrets.GitToken }}@${{ secrets.GitURL }}/${{ matrix.repo_name }}.git
