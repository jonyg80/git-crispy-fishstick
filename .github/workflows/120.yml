name: 120 Clone and Push

on:
  schedule:
    - cron: '0 6 * * 0' # Runs every week
  workflow_dispatch:



jobs:
  build:
    runs-on: ubuntu-latest
    continue-on-error: true
    strategy:
      max-parallel: 1
      matrix:
        repo_name: ['device/google/zuma-sepolicy', 'device/google/zumapro', 'device/google/zumapro-sepolicy', 'device/google_car', 'device/htc/common', 'device/htc/dream', 'device/htc/dream-sapphire', 'device/htc/flounder', 'device/htc/flounder-kernel', 'device/htc/passion', 'device/htc/passion-common', 'device/htc/sapphire', 'device/huawei/angler', 'device/huawei/angler-kernel', 'device/imagination/creatorci41', 'device/intel/edison', 'device/intel/minnowboard', 'device/lge/bullhead', 'device/lge/bullhead-kernel', 'device/lge/hammerhead']

    steps:
      - name: Maximize build space
        uses: easimon/maximize-build-space@master
        with:
          root-reserve-mb: 512
          swap-size-mb: 1024
          remove-dotnet: 'true'
          remove-haskell: 'true'
          remove-android: 'true'
          
      - name: Checkout
        uses: actions/checkout@v4

      - name: Git clone
        run: git clone --mirror https://android.googlesource.com/${{ matrix.repo_name }} ${{ matrix.repo_name }}

      - name: Push
        run: |
          cd ${{ matrix.repo_name }}
          git config --global user.email "you@example.com"
          git config --global user.name "Your Name"
          git push --mirror https://${{ secrets.GitUsername }}:${{ secrets.GitToken }}@${{ secrets.GitURL }}/${{ matrix.repo_name }}.git
