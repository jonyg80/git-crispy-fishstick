name: device/google/pantah-sepolicy Clone and Push

on:
  schedule:
    - cron: '24 4 * * 0' # Runs every week

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v2

    - name: Git clone
      run: git clone --mirror https://android.googlesource.com/device/google/pantah-sepolicy device/google/pantah-sepolicy

    - name: Push
      run: |
        cd device/google/pantah-sepolicy
        git config --global user.email "you@example.com"
        git config --global user.name "Your Name"
        git push --mirror https://${{ secrets.GitUsername }}:${{ secrets.GitToken }}@${{ secrets.GitURL }}/device/google/pantah-sepolicy.git