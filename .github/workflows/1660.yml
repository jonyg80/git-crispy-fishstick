name: 1660 Clone and Push

on:
  schedule:
    - cron: '0 11 * * 3' # Runs every week
  workflow_dispatch:



jobs:
  build:
    runs-on: ubuntu-latest
    continue-on-error: true
    strategy:
      max-parallel: 1
      matrix:
        repo_name: ['platform/hardware/bsp/kernel/common/v4.4', 'platform/hardware/bsp/kernel/freescale', 'platform/hardware/bsp/kernel/freescale/picoimx-3.14', 'platform/hardware/bsp/kernel/imagination/v4.1', 'platform/hardware/bsp/kernel/intel', 'platform/hardware/bsp/kernel/intel/broxton-v4.4', 'platform/hardware/bsp/kernel/intel/edison-v3.10', 'platform/hardware/bsp/kernel/intel/edison-v4.4', 'platform/hardware/bsp/kernel/intel/minnowboard-v3.14', 'platform/hardware/bsp/kernel/marvell/pxa-v3.14', 'platform/hardware/bsp/kernel/mediatek/mt8516-v4.4', 'platform/hardware/bsp/kernel/nxp/imx-v4.1', 'platform/hardware/bsp/kernel/nxp/imx-v4.9', 'platform/hardware/bsp/kernel/qcom', 'platform/hardware/bsp/kernel/qcom/qcom-msm-v3.10', 'platform/hardware/bsp/kernel/qcom/qcom-msm-v4.9', 'platform/hardware/bsp/kernel/qcom/qcom-msm8x09-v3.10', 'platform/hardware/bsp/kernel/qcom/qcom-msm8x53-v3.18', 'platform/hardware/bsp/kernel/raspberrypi/pi-v4.1', 'platform/hardware/bsp/kernel/raspberrypi/pi-v4.4']

    steps:
      - name: Maximize build space
        uses: easimon/maximize-build-space@master
        with:
          root-reserve-mb: 512
          swap-size-mb: 1024
          remove-dotnet: 'true'
          remove-haskell: 'true'
          remove-android: 'true'
          
      - name: Checkout
        uses: actions/checkout@v4

      - name: Git clone
        run: git clone --mirror https://android.googlesource.com/${{ matrix.repo_name }} ${{ matrix.repo_name }}

      - name: Push
        run: |
          cd ${{ matrix.repo_name }}
          git config --global user.email "you@example.com"
          git config --global user.name "Your Name"
          git push --mirror https://${{ secrets.GitUsername }}:${{ secrets.GitToken }}@${{ secrets.GitURL }}/${{ matrix.repo_name }}.git
