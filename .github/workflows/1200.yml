name: 1200 Clone and Push

on:
  schedule:
    - cron: '0 12 * * 2' # Runs every week
  workflow_dispatch:



jobs:
  build:
    runs-on: ubuntu-latest
    continue-on-error: true
    strategy:
      max-parallel: 1
      matrix:
        repo_name: ['platform/external/rust/crates/hashlink', 'platform/external/rust/crates/heapless', 'platform/external/rust/crates/heck', 'platform/external/rust/crates/hermit-abi', 'platform/external/rust/crates/hex', 'platform/external/rust/crates/http', 'platform/external/rust/crates/httparse', 'platform/external/rust/crates/icu_capi', 'platform/external/rust/crates/idna', 'platform/external/rust/crates/indexmap', 'platform/external/rust/crates/inflector', 'platform/external/rust/crates/ini', 'platform/external/rust/crates/instant', 'platform/external/rust/crates/intrusive-collections', 'platform/external/rust/crates/itertools', 'platform/external/rust/crates/itoa', 'platform/external/rust/crates/jni', 'platform/external/rust/crates/jni-sys', 'platform/external/rust/crates/json5', 'platform/external/rust/crates/kernlog']

    steps:
    - name: Checkout
      uses: actions/checkout@v2

    - name: Git clone
      run: git clone --mirror https://android.googlesource.com/${{ matrix.repo_name }} ${{ matrix.repo_name }}

    - name: Push
      run: |
        cd ${{ matrix.repo_name }}
        git config --global user.email "you@example.com"
        git config --global user.name "Your Name"
        git push --mirror https://${{ secrets.GitUsername }}:${{ secrets.GitToken }}@${{ secrets.GitURL }}/${{ matrix.repo_name }}.git