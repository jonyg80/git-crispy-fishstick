name: 1200 Clone and Push

on:
  schedule:
    - cron: '0 12 * * 2' # Runs every week
  workflow_dispatch:



jobs:
  build:
    runs-on: ubuntu-latest
    continue-on-error: true
    strategy:
      max-parallel: 1
      matrix:
        repo_name: ['platform/external/rust/crates/flate2', 'platform/external/rust/crates/fnv', 'platform/external/rust/crates/foreign-types', 'platform/external/rust/crates/foreign-types-macros', 'platform/external/rust/crates/foreign-types-shared', 'platform/external/rust/crates/form_urlencoded', 'platform/external/rust/crates/fragile', 'platform/external/rust/crates/futures', 'platform/external/rust/crates/futures-channel', 'platform/external/rust/crates/futures-core', 'platform/external/rust/crates/futures-executor', 'platform/external/rust/crates/futures-io', 'platform/external/rust/crates/futures-macro', 'platform/external/rust/crates/futures-sink', 'platform/external/rust/crates/futures-task', 'platform/external/rust/crates/futures-test', 'platform/external/rust/crates/futures-util', 'platform/external/rust/crates/fxhash', 'platform/external/rust/crates/gdbstub', 'platform/external/rust/crates/gdbstub_arch']

    steps:
      - name: Maximize build space
        uses: easimon/maximize-build-space@master
        with:
          root-reserve-mb: 512
          swap-size-mb: 1024
          remove-dotnet: 'true'
          remove-haskell: 'true'
          remove-android: 'true'
          
      - name: Checkout
        uses: actions/checkout@v4

      - name: Git clone
        run: git clone --mirror https://android.googlesource.com/${{ matrix.repo_name }} ${{ matrix.repo_name }}

      - name: Push
        run: |
          cd ${{ matrix.repo_name }}
          git config --global user.email "you@example.com"
          git config --global user.name "Your Name"
          git push --mirror https://${{ secrets.GitUsername }}:${{ secrets.GitToken }}@${{ secrets.GitURL }}/${{ matrix.repo_name }}.git
