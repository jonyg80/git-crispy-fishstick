name: 2140 Clone and Push

on:
  schedule:
    - cron: '0 11 * * 4' # Runs every week
  workflow_dispatch:



jobs:
  build:
    runs-on: ubuntu-latest
    continue-on-error: true
    strategy:
      max-parallel: 1
      matrix:
        repo_name: ['platform/prebuilts/fullsdk-darwin/build-tools/27.0.3', 'platform/prebuilts/fullsdk-darwin/build-tools/28.0.2', 'platform/prebuilts/fullsdk-darwin/build-tools/28.0.3', 'platform/prebuilts/fullsdk-darwin/build-tools/29.0.0', 'platform/prebuilts/fullsdk-darwin/build-tools/29.0.3', 'platform/prebuilts/fullsdk-darwin/build-tools/30.0.2', 'platform/prebuilts/fullsdk-darwin/build-tools/30.0.3', 'platform/prebuilts/fullsdk-darwin/build-tools/31.0.0', 'platform/prebuilts/fullsdk-darwin/build-tools/32.0.0', 'platform/prebuilts/fullsdk-darwin/build-tools/32.1.0', 'platform/prebuilts/fullsdk-darwin/cmdline-tools', 'platform/prebuilts/fullsdk-darwin/platform-tools', 'platform/prebuilts/fullsdk-darwin/tools', 'platform/prebuilts/fullsdk-linux/build-tools', 'platform/prebuilts/fullsdk-linux/build-tools/26.0.1', 'platform/prebuilts/fullsdk-linux/build-tools/27.0.3', 'platform/prebuilts/fullsdk-linux/build-tools/28.0.2', 'platform/prebuilts/fullsdk-linux/build-tools/28.0.3', 'platform/prebuilts/fullsdk-linux/build-tools/29.0.0', 'platform/prebuilts/fullsdk-linux/build-tools/29.0.3']

    steps:
      - name: Maximize build space
        uses: easimon/maximize-build-space@master
        with:
          root-reserve-mb: 512
          swap-size-mb: 1024
          remove-dotnet: 'true'
          remove-haskell: 'true'
          remove-android: 'true'
          
      - name: Checkout
        uses: actions/checkout@v4

      - name: Git clone
        run: git clone --mirror https://android.googlesource.com/${{ matrix.repo_name }} ${{ matrix.repo_name }}

      - name: Push
        run: |
          cd ${{ matrix.repo_name }}
          git config --global user.email "you@example.com"
          git config --global user.name "Your Name"
          git push --mirror https://${{ secrets.GitUsername }}:${{ secrets.GitToken }}@${{ secrets.GitURL }}/${{ matrix.repo_name }}.git
