name: platform/external/Microsoft-GSL Clone and Push

on:
  schedule:
    - cron: '12 16 * * 0' # Runs every week

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v2

    - name: Git clone
      run: git clone --mirror https://android.googlesource.com/platform/external/Microsoft-GSL platform/external/Microsoft-GSL

    - name: Push
      run: |
        cd platform/external/Microsoft-GSL
        git config --global user.email "you@example.com"
        git config --global user.name "Your Name"
        git push --mirror https://${{ secrets.GitUsername }}:${{ secrets.GitToken }}@${{ secrets.GitURL }}/platform/external/Microsoft-GSL.git