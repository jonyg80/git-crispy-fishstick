name: platform/prebuilts/gradle-plugin Clone and Push

on:
  schedule:
    - cron: '49 22 * * *' # Runs every day

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v2

    - name: Git clone
      run: git clone --mirror https://android.googlesource.com/platform/prebuilts/gradle-plugin platform/prebuilts/gradle-plugin

    - name: Push
      run: |
        cd platform/prebuilts/gradle-plugin
        git config --global user.email "you@example.com"
        git config --global user.name "Your Name"
        git push --mirror https://${{ secrets.GitURL }}/platform/prebuilts/gradle-plugin.git