name: toolchain/ndk-kokoro Clone and Push

on:
  schedule:
    - cron: '21 4 * * 5' # Runs every week

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v2

    - name: Git clone
      run: git clone --mirror https://android.googlesource.com/toolchain/ndk-kokoro toolchain/ndk-kokoro

    - name: Push
      run: |
        cd toolchain/ndk-kokoro
        git config --global user.email "you@example.com"
        git config --global user.name "Your Name"
        git push --mirror https://${{ secrets.GitUsername }}:${{ secrets.GitToken }}@${{ secrets.GitURL }}/toolchain/ndk-kokoro.git