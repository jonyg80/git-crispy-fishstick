name: platform/abi/cpp Clone and Push

on:
  schedule:
    - cron: '6 14 * * 0' # Runs every week

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v2

    - name: Git clone
      run: git clone --mirror https://android.googlesource.com/platform/abi/cpp platform/abi/cpp

    - name: Push
      run: |
        cd platform/abi/cpp
        git config --global user.email "you@example.com"
        git config --global user.name "Your Name"
        git push --mirror https://${{ secrets.GitUsername }}:${{ secrets.GitToken }}@${{ secrets.GitURL }}/platform/abi/cpp.git