name: platform/tools/deviceinfra/prebuilts Clone and Push

on:
  schedule:
    - cron: '54 22 * * 4' # Runs every week

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v2

    - name: Git clone
      run: git clone --mirror https://android.googlesource.com/platform/tools/deviceinfra/prebuilts platform/tools/deviceinfra/prebuilts

    - name: Push
      run: |
        cd platform/tools/deviceinfra/prebuilts
        git config --global user.email "you@example.com"
        git config --global user.name "Your Name"
        git push --mirror https://${{ secrets.GitUsername }}:${{ secrets.GitToken }}@${{ secrets.GitURL }}/platform/tools/deviceinfra/prebuilts.git