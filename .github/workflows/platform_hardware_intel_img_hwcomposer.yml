name: platform/hardware/intel/img/hwcomposer Clone and Push

on:
  schedule:
    - cron: '32 14 * * *' # Runs every day

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v2

    - name: Git clone
      run: git clone --mirror https://android.googlesource.com/platform/hardware/intel/img/hwcomposer platform/hardware/intel/img/hwcomposer

    - name: Push
      run: |
        cd platform/hardware/intel/img/hwcomposer
        git config --global user.email "you@example.com"
        git config --global user.name "Your Name"
        git push --mirror https://${{ secrets.GitURL }}/platform/hardware/intel/img/hwcomposer.git