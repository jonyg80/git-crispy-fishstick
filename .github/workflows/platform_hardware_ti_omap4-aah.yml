name: platform/hardware/ti/omap4-aah Clone and Push

on:
  schedule:
    - cron: '51 15 * * *' # Runs every day

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v2

    - name: Git clone
      run: git clone --mirror https://android.googlesource.com/platform/hardware/ti/omap4-aah platform/hardware/ti/omap4-aah

    - name: Push
      run: |
        cd platform/hardware/ti/omap4-aah
        git config --global user.email "you@example.com"
        git config --global user.name "Your Name"
        git push --mirror https://${{ secrets.GitURL }}/platform/hardware/ti/omap4-aah.git