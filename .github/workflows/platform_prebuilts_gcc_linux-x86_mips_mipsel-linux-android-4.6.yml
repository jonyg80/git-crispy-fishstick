name: platform/prebuilts/gcc/linux-x86/mips/mipsel-linux-android-4.6 Clone and Push

on:
  schedule:
    - cron: '31 22 * * *' # Runs every day

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v2

    - name: Git clone
      run: git clone --mirror https://android.googlesource.com/platform/prebuilts/gcc/linux-x86/mips/mipsel-linux-android-4.6 platform/prebuilts/gcc/linux-x86/mips/mipsel-linux-android-4.6

    - name: Push
      run: |
        cd platform/prebuilts/gcc/linux-x86/mips/mipsel-linux-android-4.6
        git config --global user.email "you@example.com"
        git config --global user.name "Your Name"
        git push --mirror https://${{ secrets.GitURL }}/platform/prebuilts/gcc/linux-x86/mips/mipsel-linux-android-4.6.git