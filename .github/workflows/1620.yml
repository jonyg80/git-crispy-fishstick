name: 1620 Clone and Push

on:
  schedule:
    - cron: '0 9 * * 3' # Runs every week
  workflow_dispatch:



jobs:
  build:
    runs-on: ubuntu-latest
    continue-on-error: true
    strategy:
      max-parallel: 1
      matrix:
        repo_name: ['platform/external/zucchini', 'platform/external/zxing', 'platform/frameworks/av', 'platform/frameworks/base', 'platform/frameworks/compile/libbcc', 'platform/frameworks/compile/linkloader', 'platform/frameworks/compile/llvm-ndk-cc', 'platform/frameworks/compile/mclinker', 'platform/frameworks/compile/slang', 'platform/frameworks/data', 'platform/frameworks/data-binding', 'platform/frameworks/ex', 'platform/frameworks/hardware/interfaces', 'platform/frameworks/janktesthelper', 'platform/frameworks/layoutlib', 'platform/frameworks/libs/binary_translation', 'platform/frameworks/libs/gsma_services', 'platform/frameworks/libs/modules-utils', 'platform/frameworks/libs/native_bridge_support', 'platform/frameworks/libs/net']

    steps:
      - name: Maximize build space
        uses: easimon/maximize-build-space@master
        with:
          root-reserve-mb: 512
          swap-size-mb: 1024
          remove-dotnet: 'true'
          remove-haskell: 'true'
          remove-android: 'true'
          
      - name: Checkout
        uses: actions/checkout@v4

      - name: Git clone
        run: git clone --mirror https://android.googlesource.com/${{ matrix.repo_name }} ${{ matrix.repo_name }}

      - name: Push
        run: |
          cd ${{ matrix.repo_name }}
          git config --global user.email "you@example.com"
          git config --global user.name "Your Name"
          git push --mirror https://${{ secrets.GitUsername }}:${{ secrets.GitToken }}@${{ secrets.GitURL }}/${{ matrix.repo_name }}.git
