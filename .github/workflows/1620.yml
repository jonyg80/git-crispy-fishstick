name: 1620 Clone and Push

on:
  schedule:
    - cron: '0 12 14 * *' # Runs monthly, every 2 hours, incrementing day when hour resets
  workflow_dispatch:



jobs:
  build:
    runs-on: ubuntu-latest
    continue-on-error: true
    strategy:
      max-parallel: 1
      matrix:
        repo_name: ['platform/external/rust/crates/tinyvec', 'platform/external/rust/crates/tinyvec_macros', 'platform/external/rust/crates/tinyvec_string', 'platform/external/rust/crates/tls_codec', 'platform/external/rust/crates/tls_codec_derive', 'platform/external/rust/crates/tokio', 'platform/external/rust/crates/tokio-io-timeout', 'platform/external/rust/crates/tokio-macros', 'platform/external/rust/crates/tokio-openssl', 'platform/external/rust/crates/tokio-stream', 'platform/external/rust/crates/tokio-test', 'platform/external/rust/crates/tokio-util', 'platform/external/rust/crates/tokio-vsock', 'platform/external/rust/crates/toml', 'platform/external/rust/crates/toml_datetime', 'platform/external/rust/crates/toml_edit', 'platform/external/rust/crates/tonic', 'platform/external/rust/crates/tower', 'platform/external/rust/crates/tower-layer', 'platform/external/rust/crates/tower-service']

    steps:
      - name: Maximize build space
        uses: easimon/maximize-build-space@master
        with:
          root-reserve-mb: 512
          swap-size-mb: 1024
          remove-dotnet: 'true'
          remove-haskell: 'true'
          remove-android: 'true'
          
      - name: Checkout
        uses: actions/checkout@v4

      - name: Git clone
        run: git clone --mirror https://android.googlesource.com/${{ matrix.repo_name }} ${{ matrix.repo_name }}

      - name: Increase Git buffer size
        run: git config --global http.postBuffer 157286400

      - name: Push with retry
        run: |
          cd ${{ matrix.repo_name }}
          git config --global user.email "you@example.com"
          git config --global user.name "Your Name"
          for i in {1..3}; do
            git push --mirror https://${{ secrets.GitUsername }}:${{ secrets.GitToken }}@${{ secrets.GitURL }}/${{ matrix.repo_name }}.git && break || sleep 30;
          done
