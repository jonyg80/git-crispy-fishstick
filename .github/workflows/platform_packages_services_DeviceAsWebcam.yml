name: platform/packages/services/DeviceAsWebcam Clone and Push

on:
  schedule:
    - cron: '23 19 * * *' # Runs every day

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v2

    - name: Git clone
      run: git clone --mirror https://android.googlesource.com/platform/packages/services/DeviceAsWebcam platform/packages/services/DeviceAsWebcam

    - name: Push
      run: |
        cd platform/packages/services/DeviceAsWebcam
        git config --global user.email "you@example.com"
        git config --global user.name "Your Name"
        git push --mirror https://${{ secrets.GitURL }}/platform/packages/services/DeviceAsWebcam.git