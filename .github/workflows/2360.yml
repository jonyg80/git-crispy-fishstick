name: 2360 Clone and Push

on:
  schedule:
    - cron: '0 16 20 * *' # Runs monthly, every 2 hours, incrementing day when hour resets
  workflow_dispatch:



jobs:
  build:
    runs-on: ubuntu-latest
    continue-on-error: true
    strategy:
      max-parallel: 1
      matrix:
        repo_name: ['platform/prebuilts/clang/darwin-x86/host/3.5', 'platform/prebuilts/clang/darwin-x86/host/3.6', 'platform/prebuilts/clang/darwin-x86/mips/3.3', 'platform/prebuilts/clang/darwin-x86/sdk/3.5', 'platform/prebuilts/clang/darwin-x86/x86/3.3', 'platform/prebuilts/clang/host/darwin-universal', 'platform/prebuilts/clang/host/darwin-x86', 'platform/prebuilts/clang/host/linux-x86', 'platform/prebuilts/clang/host/windows-x86', 'platform/prebuilts/clang/host/windows-x86_32']

    steps:
      - name: Maximize build space
        uses: easimon/maximize-build-space@master
        with:
          root-reserve-mb: 512
          swap-size-mb: 1024
          remove-dotnet: 'true'
          remove-haskell: 'true'
          remove-android: 'true'
          
      - name: Checkout
        uses: actions/checkout@v4

      - name: Git clone
        run: git clone --mirror https://android.googlesource.com/${{ matrix.repo_name }} ${{ matrix.repo_name }}

      - name: Increase Git buffer size
        run: git config --global http.postBuffer 157286400

      - name: Push with retry
        run: |
          cd ${{ matrix.repo_name }}
          git config --global user.email "you@example.com"
          git config --global user.name "Your Name"
          for i in {1..3}; do
            git push --mirror https://${{ secrets.GitUsername }}:${{ secrets.GitToken }}@${{ secrets.GitURL }}/${{ matrix.repo_name }}.git && break || sleep 30;
          done
