name: 2220 Clone and Push

on:
  schedule:
    - cron: '0 15 * * 4' # Runs every week
  workflow_dispatch:



jobs:
  build:
    runs-on: ubuntu-latest
    continue-on-error: true
    strategy:
      max-parallel: 1
      matrix:
        repo_name: ['platform/prebuilts/maven_repo/bumptech', 'platform/prebuilts/maven_repo/google-play-service-client-libraries-3p', 'platform/prebuilts/misc', 'platform/prebuilts/module_sdk/AdServices', 'platform/prebuilts/module_sdk/AppSearch', 'platform/prebuilts/module_sdk/Bluetooth', 'platform/prebuilts/module_sdk/ConfigInfrastructure', 'platform/prebuilts/module_sdk/Connectivity', 'platform/prebuilts/module_sdk/CrashRecovery', 'platform/prebuilts/module_sdk/DeviceLock', 'platform/prebuilts/module_sdk/HealthFitness', 'platform/prebuilts/module_sdk/IPsec', 'platform/prebuilts/module_sdk/Media', 'platform/prebuilts/module_sdk/MediaProvider', 'platform/prebuilts/module_sdk/OnDevicePersonalization', 'platform/prebuilts/module_sdk/Permission', 'platform/prebuilts/module_sdk/RemoteKeyProvisioning', 'platform/prebuilts/module_sdk/Scheduling', 'platform/prebuilts/module_sdk/SdkExtensions', 'platform/prebuilts/module_sdk/StatsD']

    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Git clone
      run: git clone --mirror https://android.googlesource.com/${{ matrix.repo_name }} ${{ matrix.repo_name }}

    - name: Push
      run: |
        cd ${{ matrix.repo_name }}
        git config --global user.email "you@example.com"
        git config --global user.name "Your Name"
        git push --mirror https://${{ secrets.GitUsername }}:${{ secrets.GitToken }}@${{ secrets.GitURL }}/${{ matrix.repo_name }}.git