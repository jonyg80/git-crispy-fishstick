name: 600 Clone and Push

on:
  schedule:
    - cron: '0 6 * * 1' # Runs every week
  workflow_dispatch:



jobs:
  build:
    runs-on: ubuntu-latest
    continue-on-error: true
    strategy:
      max-parallel: 1
      matrix:
        repo_name: ['platform/external/flex', 'platform/external/fmtlib', 'platform/external/fonttools', 'platform/external/free-image', 'platform/external/freetype', 'platform/external/fsck_msdos', 'platform/external/fsverity-utils', 'platform/external/ganymed-ssh2', 'platform/external/gcc-demangle', 'platform/external/gdata', 'platform/external/gemmlowp', 'platform/external/genext2fs', 'platform/external/gentoo/integration', 'platform/external/gentoo/overlays/gentoo', 'platform/external/gentoo/portage', 'platform/external/geojson-jackson', 'platform/external/geonames', 'platform/external/gflags', 'platform/external/gfxstream-protocols', 'platform/external/giflib']

    steps:
      - name: Maximize build space
        uses: easimon/maximize-build-space@master
        with:
          root-reserve-mb: 512
          swap-size-mb: 1024
          remove-dotnet: 'true'
          remove-haskell: 'true'
          remove-android: 'true'
          
      - name: Checkout
        uses: actions/checkout@v4

      - name: Git clone
        run: git clone --mirror https://android.googlesource.com/${{ matrix.repo_name }} ${{ matrix.repo_name }}

      - name: Push
        run: |
          cd ${{ matrix.repo_name }}
          git config --global user.email "you@example.com"
          git config --global user.name "Your Name"
          git push --mirror https://${{ secrets.GitUsername }}:${{ secrets.GitToken }}@${{ secrets.GitURL }}/${{ matrix.repo_name }}.git
