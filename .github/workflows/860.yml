name: 860 Clone and Push

on:
  schedule:
    - cron: '0 4 8 * *' # Runs monthly, every 2 hours, incrementing day when hour resets
  workflow_dispatch:



jobs:
  build:
    runs-on: ubuntu-latest
    continue-on-error: true
    strategy:
      max-parallel: 1
      matrix:
        repo_name: ['platform/external/jmonkeyengine', 'platform/external/jpeg', 'platform/external/jsilver', 'platform/external/jsmn', 'platform/external/json-schema-validator', 'platform/external/jsoncpp', 'platform/external/jsoup', 'platform/external/jsoup-1p-stubs', 'platform/external/jspecify', 'platform/external/jsr305', 'platform/external/jsr330', 'platform/external/junit', 'platform/external/junit-params', 'platform/external/kernel-headers', 'platform/external/kmod', 'platform/external/kotlin-compose-compiler', 'platform/external/kotlin.metadata', 'platform/external/kotlinc', 'platform/external/kotlinpoet', 'platform/external/kotlinx.atomicfu']

    steps:
      - name: Maximize build space
        uses: easimon/maximize-build-space@master
        with:
          root-reserve-mb: 512
          swap-size-mb: 1024
          remove-dotnet: 'true'
          remove-haskell: 'true'
          remove-android: 'true'
          
      - name: Checkout
        uses: actions/checkout@v4

      - name: Git clone
        run: git clone --mirror https://android.googlesource.com/${{ matrix.repo_name }} ${{ matrix.repo_name }}

      - name: Increase Git buffer size
        run: git config --global http.postBuffer 157286400

      - name: Push with retry
        run: |
          cd ${{ matrix.repo_name }}
          git config --global user.email "you@example.com"
          git config --global user.name "Your Name"
          for i in {1..3}; do
            git push --mirror https://${{ secrets.GitUsername }}:${{ secrets.GitToken }}@${{ secrets.GitURL }}/${{ matrix.repo_name }}.git && break || sleep 30;
          done
