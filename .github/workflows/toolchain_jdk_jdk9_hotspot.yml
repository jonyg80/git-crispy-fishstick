name: toolchain/jdk/jdk9_hotspot Clone and Push

on:
  schedule:
    - cron: '49 3 * * *' # Runs every day

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v2

    - name: Git clone
      run: git clone --mirror https://android.googlesource.com/toolchain/jdk/jdk9_hotspot toolchain/jdk/jdk9_hotspot

    - name: Push
      run: |
        cd toolchain/jdk/jdk9_hotspot
        git config --global user.email "you@example.com"
        git config --global user.name "Your Name"
        git push --mirror https://${{ secrets.GitURL }}/toolchain/jdk/jdk9_hotspot.git