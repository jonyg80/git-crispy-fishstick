name: platform/tools/content_addressed_storage/src Clone and Push

on:
  schedule:
    - cron: '45 22 * * 4' # Runs every week

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v2

    - name: Git clone
      run: git clone --mirror https://android.googlesource.com/platform/tools/content_addressed_storage/src platform/tools/content_addressed_storage/src

    - name: Push
      run: |
        cd platform/tools/content_addressed_storage/src
        git config --global user.email "you@example.com"
        git config --global user.name "Your Name"
        git push --mirror https://${{ secrets.GitUsername }}:${{ secrets.GitToken }}@${{ secrets.GitURL }}/platform/tools/content_addressed_storage/src.git