name: trusty/lk/trusty Clone and Push

on:
  schedule:
    - cron: '42 7 * * 5' # Runs every week

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v2

    - name: Git clone
      run: git clone --mirror https://android.googlesource.com/trusty/lk/trusty trusty/lk/trusty

    - name: Push
      run: |
        cd trusty/lk/trusty
        git config --global user.email "you@example.com"
        git config --global user.name "Your Name"
        git push --mirror https://${{ secrets.GitUsername }}:${{ secrets.GitToken }}@${{ secrets.GitURL }}/trusty/lk/trusty.git