name: platform/external/AntennaPod/afollestad Clone and Push

on:
  schedule:
    - cron: '48 15 * * 0' # Runs every week

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v2

    - name: Git clone
      run: git clone --mirror https://android.googlesource.com/platform/external/AntennaPod/afollestad platform/external/AntennaPod/afollestad

    - name: Push
      run: |
        cd platform/external/AntennaPod/afollestad
        git config --global user.email "you@example.com"
        git config --global user.name "Your Name"
        git push --mirror https://${{ secrets.GitUsername }}:${{ secrets.GitToken }}@${{ secrets.GitURL }}/platform/external/AntennaPod/afollestad.git