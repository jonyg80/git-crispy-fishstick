name: platform/external/tpm2-tss Clone and Push

on:
  schedule:
    - cron: '20 11 * * *' # Runs every day

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v2

    - name: Git clone
      run: git clone --mirror https://android.googlesource.com/platform/external/tpm2-tss platform/external/tpm2-tss

    - name: Push
      run: |
        cd platform/external/tpm2-tss
        git config --global user.email "you@example.com"
        git config --global user.name "Your Name"
        git push --mirror https://${{ secrets.GitURL }}/platform/external/tpm2-tss.git