name: platform/tools/external/go/src/github.com/go-gl/glfw Clone and Push

on:
  schedule:
    - cron: '31 2 * * *' # Runs every day

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v2

    - name: Git clone
      run: git clone --mirror https://android.googlesource.com/platform/tools/external/go/src/github.com/go-gl/glfw platform/tools/external/go/src/github.com/go-gl/glfw

    - name: Push
      run: |
        cd platform/tools/external/go/src/github.com/go-gl/glfw
        git config --global user.email "you@example.com"
        git config --global user.name "Your Name"
        git push --mirror https://${{ secrets.GitURL }}/platform/tools/external/go/src/github.com/go-gl/glfw.git