name: platform/hardware/qcom/msm8960 Clone and Push

on:
  schedule:
    - cron: '1 15 * * *' # Runs every day

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v2

    - name: Git clone
      run: git clone --mirror https://android.googlesource.com/platform/hardware/qcom/msm8960 platform/hardware/qcom/msm8960

    - name: Push
      run: |
        cd platform/hardware/qcom/msm8960
        git config --global user.email "you@example.com"
        git config --global user.name "Your Name"
        git push --mirror https://${{ secrets.GitURL }}/platform/hardware/qcom/msm8960.git