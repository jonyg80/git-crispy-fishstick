name: platform/frameworks/opt/net/wifi Clone and Push

on:
  schedule:
    - cron: '9 13 * * *' # Runs every day

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v2

    - name: Git clone
      run: git clone --mirror https://android.googlesource.com/platform/frameworks/opt/net/wifi platform/frameworks/opt/net/wifi

    - name: Push
      run: |
        cd platform/frameworks/opt/net/wifi
        git config --global user.email "you@example.com"
        git config --global user.name "Your Name"
        git push --mirror https://${{ secrets.GitURL }}/platform/frameworks/opt/net/wifi.git