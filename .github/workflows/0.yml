ogle/debugcable', 'device/google/dragon', 'device/google/dragon-kernel', 'device/google/felix', 'device/google/felix-kernel', 'device/google/felix-sepolicy', 'device/google/fuchsia', 'device/google/gs-common', 'device/google/gs101', 'device/google/gs101-sepolicy', 'device/google/gs201', 'device/google/gs201-sepolicy', 'device/google/lynx', 'device/google/lynx-kernel', 'device/google/lynx-sepolicy', 'device/google/marlin', 'device/google/marlin-kernel', 'device/google/muskie', 'device/google/pantah', 'device/google/pantah-kernel', 'device/google/pantah-sepolicy', 'device/google/phantasm', 'device/google/raviole', 'device/google/raviole-kernel', 'device/google/redbull', 'device/google/redbull-kernel', 'device/google/redbull-sepolicy', 'device/google/redfin', 'device/google/redfin-kernel', 'device/google/redfin-sepolicy', 'device/google/shusky-kernel', 'device/google/shusky-sepolicy', 'device/google/sunfish', 'device/google/sunfish-kernel', 'device/google/sunfish-sepolicy', 'device/google/taimen', 'device/google/tangorpro', 'device/google/tangorpro-kernel', 'device/google/tangorpro-sepolicy', 'device/google/trout', 'device/google/vrservices', 'device/google/wahoo']

    steps:
      - name: Maximize build space
        uses: easimon/maximize-build-space@master
        with:
          root-reserve-mb: 512
          swap-size-mb: 1024
          remove-dotnet: 'true'
          remove-haskell: 'true'
          remove-android: 'true'
          
      - name: Checkout
        uses: actions/checkout@v4

      - name: Git clone
        run: git clone --mirror https://android.googlesource.com/${{ matrix.repo_name }} ${{ matrix.repo_name }}

      - name: Push
        run: |
          cd ${{ matrix.repo_name }}
          git config --global user.email "you@example.com"
          git config --global user.name "Your Name"
          git push --mirror https://${{ secrets.GitUsername }}:${{ secrets.GitToken }}@${{ secrets.GitURL }}/${{ matrix.repo_name }}.git
