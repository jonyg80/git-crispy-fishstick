name: platform/external/jacoco Clone and Push

on:
  schedule:
    - cron: '36 9 * * 1' # Runs every week

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v2

    - name: Git clone
      run: git clone --mirror https://android.googlesource.com/platform/external/jacoco platform/external/jacoco

    - name: Push
      run: |
        cd platform/external/jacoco
        git config --global user.email "you@example.com"
        git config --global user.name "Your Name"
        git push --mirror https://${{ secrets.GitUsername }}:${{ secrets.GitToken }}@${{ secrets.GitURL }}/platform/external/jacoco.git