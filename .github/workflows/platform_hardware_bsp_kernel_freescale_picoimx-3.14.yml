name: platform/hardware/bsp/kernel/freescale/picoimx-3.14 Clone and Push

on:
  schedule:
    - cron: '42 13 * * *' # Runs every day

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v2

    - name: Git clone
      run: git clone --mirror https://android.googlesource.com/platform/hardware/bsp/kernel/freescale/picoimx-3.14 platform/hardware/bsp/kernel/freescale/picoimx-3.14

    - name: Push
      run: |
        cd platform/hardware/bsp/kernel/freescale/picoimx-3.14
        git config --global user.email "you@example.com"
        git config --global user.name "Your Name"
        git push --mirror https://${{ secrets.GitURL }}/platform/hardware/bsp/kernel/freescale/picoimx-3.14.git