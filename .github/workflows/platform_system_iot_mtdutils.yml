name: platform/system/iot/mtdutils Clone and Push

on:
  schedule:
    - cron: '41 0 * * *' # Runs every day

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v2

    - name: Git clone
      run: git clone --mirror https://android.googlesource.com/platform/system/iot/mtdutils platform/system/iot/mtdutils

    - name: Push
      run: |
        cd platform/system/iot/mtdutils
        git config --global user.email "you@example.com"
        git config --global user.name "Your Name"
        git push --mirror https://${{ secrets.GitURL }}/platform/system/iot/mtdutils.git