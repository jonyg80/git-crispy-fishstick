name: 2050 Clone and Push

on:
  schedule:
    - cron: '0 2 18 * *' # Runs monthly, every 2 hours, incrementing day when hour resets
  workflow_dispatch:



jobs:
  build:
    runs-on: ubuntu-latest
    continue-on-error: true
    strategy:
      max-parallel: 1
      matrix:
        repo_name: ['platform/hardware/qcom/sm8150/vr', 'platform/hardware/qcom/sm8150p/gps', 'platform/hardware/qcom/wlan', 'platform/hardware/ril', 'platform/hardware/samsung/nfc', 'platform/hardware/samsung_slsi/exynos5', 'platform/hardware/st/nfc', 'platform/hardware/st/secure_element', 'platform/hardware/st/secure_element2', 'platform/hardware/synaptics/wlan', 'platform/hardware/telink/atv/refDesignRcu', 'platform/hardware/ti/am57x', 'platform/hardware/ti/omap3', 'platform/hardware/ti/omap4-aah', 'platform/hardware/ti/omap4xxx', 'platform/hardware/ti/wlan', 'platform/hardware/ti/wpan', 'platform/libcore', 'platform/libcore-snapshot', 'platform/libcore2']

    steps:
      - name: Maximize build space
        uses: easimon/maximize-build-space@master
        with:
          root-reserve-mb: 512
          swap-size-mb: 1024
          remove-dotnet: 'true'
          remove-haskell: 'true'
          remove-android: 'true'
          
      - name: Checkout
        uses: actions/checkout@v4

      - name: Git clone
        run: git clone --mirror https://android.googlesource.com/${{ matrix.repo_name }} ${{ matrix.repo_name }}

      - name: Increase Git buffer size
        run: git config --global http.postBuffer 157286400

      - name: Push with retry
        run: |
          cd ${{ matrix.repo_name }}
          git config --global user.email "you@example.com"
          git config --global user.name "Your Name"
          for i in {1..3}; do
            git push --mirror https://${{ secrets.GitUsername }}:${{ secrets.GitToken }}@${{ secrets.GitURL }}/${{ matrix.repo_name }}.git && break || sleep 30;
          done
