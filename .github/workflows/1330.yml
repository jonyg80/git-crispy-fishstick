name: 1330 Clone and Push

on:
  schedule:
    - cron: '0 2 12 * *' # Runs monthly, every 2 hours, incrementing day when hour resets
  workflow_dispatch:



jobs:
  build:
    runs-on: ubuntu-latest
    continue-on-error: true
    strategy:
      max-parallel: 1
      matrix:
        repo_name: ['platform/external/rust/crates/der-oid-macro', 'platform/external/rust/crates/der-parser', 'platform/external/rust/crates/der_derive', 'platform/external/rust/crates/derive-getters', 'platform/external/rust/crates/derive_arbitrary', 'platform/external/rust/crates/displaydoc', 'platform/external/rust/crates/dlmalloc', 'platform/external/rust/crates/document-features', 'platform/external/rust/crates/downcast', 'platform/external/rust/crates/downcast-rs']

    steps:
      - name: Maximize build space
        uses: easimon/maximize-build-space@master
        with:
          root-reserve-mb: 512
          swap-size-mb: 1024
          remove-dotnet: 'true'
          remove-haskell: 'true'
          remove-android: 'true'
          
      - name: Checkout
        uses: actions/checkout@v4

      - name: Git clone
        run: git clone --mirror https://android.googlesource.com/${{ matrix.repo_name }} ${{ matrix.repo_name }}

      - name: Increase Git buffer size
        run: git config --global http.postBuffer 157286400

      - name: Push with retry
        run: |
          cd ${{ matrix.repo_name }}
          git config --global user.email "you@example.com"
          git config --global user.name "Your Name"
          for i in {1..3}; do
            git push --mirror https://${{ secrets.GitUsername }}:${{ secrets.GitToken }}@${{ secrets.GitURL }}/${{ matrix.repo_name }}.git && break || sleep 30;
          done
