name: toolchain/libcxxabi Clone and Push

on:
  schedule:
    - cron: '36 3 * * 5' # Runs every week

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v2

    - name: Git clone
      run: git clone --mirror https://android.googlesource.com/toolchain/libcxxabi toolchain/libcxxabi

    - name: Push
      run: |
        cd toolchain/libcxxabi
        git config --global user.email "you@example.com"
        git config --global user.name "Your Name"
        git push --mirror https://${{ secrets.GitUsername }}:${{ secrets.GitToken }}@${{ secrets.GitURL }}/toolchain/libcxxabi.git