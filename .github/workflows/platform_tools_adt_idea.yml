name: platform/tools/adt/idea Clone and Push

on:
  schedule:
    - cron: '3 22 * * 4' # Runs every week

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v2

    - name: Git clone
      run: git clone --mirror https://android.googlesource.com/platform/tools/adt/idea platform/tools/adt/idea

    - name: Push
      run: |
        cd platform/tools/adt/idea
        git config --global user.email "you@example.com"
        git config --global user.name "Your Name"
        git push --mirror https://${{ secrets.GitUsername }}:${{ secrets.GitToken }}@${{ secrets.GitURL }}/platform/tools/adt/idea.git