name: kernel/msm-modules/wlan Clone and Push

on:
  schedule:
    - cron: '24 12 * * 0' # Runs every week

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v2

    - name: Git clone
      run: git clone --mirror https://android.googlesource.com/kernel/msm-modules/wlan kernel/msm-modules/wlan

    - name: Push
      run: |
        cd kernel/msm-modules/wlan
        git config --global user.email "you@example.com"
        git config --global user.name "Your Name"
        git push --mirror https://${{ secrets.GitUsername }}:${{ secrets.GitToken }}@${{ secrets.GitURL }}/kernel/msm-modules/wlan.git