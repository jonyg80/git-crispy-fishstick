name: 330 Clone and Push

on:
  schedule:
    - cron: '0 3 * * *' # Runs every week
  workflow_dispatch:



jobs:
  build:
    runs-on: ubuntu-latest
    continue-on-error: true
    strategy:
      max-parallel: 5
      matrix:
        repo_name: ['platform/build/orchestrator', 'platform/build/pesto', 'platform/build/release', 'platform/build/soong', 'platform/compatibility/cdd', 'platform/cts', 'platform/dalvik', 'platform/dalvik-snapshot', 'platform/dalvik2', 'platform/developers/build', 'platform/developers/demos', 'platform/developers/docs', 'platform/developers/samples/android', 'platform/development', 'platform/docs/source.android.com', 'platform/external/AFLplusplus', 'platform/external/ARMComputeLibrary', 'platform/external/AntennaPod/AntennaPod', 'platform/external/AntennaPod/AudioPlayer', 'platform/external/AntennaPod/afollestad', 'platform/external/ComputeLibrary', 'platform/external/FP16', 'platform/external/FXdiv', 'platform/external/GhostAWT', 'platform/external/ImageMagick', 'platform/external/MPAndroidChart', 'platform/external/Mako', 'platform/external/Microsoft-GSL', 'platform/external/Microsoft-unittest-cpp', 'platform/external/OpenCL-CTS', 'platform/external/OpenCSD', 'platform/external/Reactive-Extensions/RxCpp', 'platform/external/SPIRV-Reflect', 'platform/external/TestParameterInjector', 'platform/external/ThrowTheSwitch-Unity', 'platform/external/XNNPACK', 'platform/external/aac', 'platform/external/abi-compliance-checker', 'platform/external/abi-dumper', 'platform/external/abseil-cpp', 'platform/external/actionbarsherlock', 'platform/external/adeb', 'platform/external/adhd', 'platform/external/adt-infra', 'platform/external/aes', 'platform/external/alsa-lib', 'platform/external/android-clat', 'platform/external/android-cmake', 'platform/external/android-key-attestation', 'platform/external/android-kotlin-demo', 'platform/external/android-mock', 'platform/external/android-nn-driver', 'platform/external/android-studio-gradle-test', 'platform/external/android_onboarding', 'platform/external/androidplot', 'platform/external/angle', 'platform/external/annotation-tools', 'platform/external/anonymous-counting-tokens', 'platform/external/ant-glob', 'platform/external/antlr', 'platform/external/apache-apr', 'platform/external/apache-apr-util', 'platform/external/apache-commons-bcel', 'platform/external/apache-commons-compress', 'platform/external/apache-commons-io', 'platform/external/apache-commons-lang', 'platform/external/apache-commons-math', 'platform/external/apache-harmony', 'platform/external/apache-http', 'platform/external/apache-log4cxx', 'platform/external/apache-qp', 'platform/external/apache-velocity-engine', 'platform/external/apache-xml', 'platform/external/apple-coreaudiosamples', 'platform/external/archive-patcher', 'platform/external/arduino', 'platform/external/arduino-ide', 'platform/external/arm-neon-tests', 'platform/external/arm-optimized-routines', 'platform/external/arm-trusted-firmware', 'platform/external/armnn', 'platform/external/astc-codec', 'platform/external/astl', 'platform/external/auto', 'platform/external/autoconf', 'platform/external/autotest', 'platform/external/avahi', 'platform/external/avb', 'platform/external/bart', 'platform/external/bazel-skylib', 'platform/external/bazelbuild-kotlin-rules', 'platform/external/bazelbuild-platforms', 'platform/external/bazelbuild-remote-apis', 'platform/external/bazelbuild-rules_android', 'platform/external/bazelbuild-rules_cc', 'platform/external/bazelbuild-rules_fuzzing', 'platform/external/bazelbuild-rules_go', 'platform/external/bazelbuild-rules_java', 'platform/external/bazelbuild-rules_license', 'platform/external/bazelbuild-rules_python', 'platform/external/bazelbuild-rules_rust', 'platform/external/bazelbuild-rules_testing', 'platform/external/bc', 'platform/external/bcc', 'platform/external/berkeley-softfloat-3', 'platform/external/berkeley-testfloat-3', 'platform/external/bison', 'platform/external/blktrace', 'platform/external/bloaty', 'platform/external/bluetooth/bluedroid']

    steps:
      - name: Maximize build space
        uses: easimon/maximize-build-space@master
        with:
          root-reserve-mb: 512
          swap-size-mb: 1024
          remove-dotnet: 'true'
          remove-haskell: 'true'
          remove-android: 'true'
          
      - name: Checkout
        uses: actions/checkout@v4

      - name: Git clone
        run: git clone --mirror https://android.googlesource.com/${{ matrix.repo_name }} ${{ matrix.repo_name }}

      - name: Push
        run: |
          cd ${{ matrix.repo_name }}
          git config --global user.email "you@example.com"
          git config --global user.name "Your Name"
          git push --mirror https://${{ secrets.GitUsername }}:${{ secrets.GitToken }}@${{ secrets.GitURL }}/${{ matrix.repo_name }}.git
