name: 330 Clone and Push

on:
  schedule:
    - cron: '0 18 3 * *' # Runs monthly, every 2 hours, incrementing day when hour resets
  workflow_dispatch:



jobs:
  build:
    runs-on: ubuntu-latest
    continue-on-error: true
    strategy:
      max-parallel: 1
      matrix:
        repo_name: ['kernel/msm-modules/data-kernel', 'kernel/msm-modules/datarmnet', 'kernel/msm-modules/datarmnet-ext', 'kernel/msm-modules/fts_touch', 'kernel/msm-modules/fts_touch_s5', 'kernel/msm-modules/graphics', 'kernel/msm-modules/mm', 'kernel/msm-modules/mmrm', 'kernel/msm-modules/modem', 'kernel/msm-modules/qca-wfi-host-cmn', 'kernel/msm-modules/qcacld', 'kernel/msm-modules/sec_touch', 'kernel/msm-modules/securemsm', 'kernel/msm-modules/touch', 'kernel/msm-modules/wlan', 'kernel/msm-modules/wlan-fw-api', 'kernel/msm-modules/wlan-platform', 'kernel/omap', 'kernel/prebuilts/4.19/arm64', 'kernel/prebuilts/5.10/arm64']

    steps:
      - name: Maximize build space
        uses: easimon/maximize-build-space@master
        with:
          root-reserve-mb: 512
          swap-size-mb: 1024
          remove-dotnet: 'true'
          remove-haskell: 'true'
          remove-android: 'true'
          
      - name: Checkout
        uses: actions/checkout@v4

      - name: Git clone
        run: git clone --mirror https://android.googlesource.com/${{ matrix.repo_name }} ${{ matrix.repo_name }}

      - name: Increase Git buffer size
        run: git config --global http.postBuffer 157286400

      - name: Push with retry
        run: |
          cd ${{ matrix.repo_name }}
          git config --global user.email "you@example.com"
          git config --global user.name "Your Name"
          for i in {1..3}; do
            git push --mirror https://${{ secrets.GitUsername }}:${{ secrets.GitToken }}@${{ secrets.GitURL }}/${{ matrix.repo_name }}.git && break || sleep 30;
          done
