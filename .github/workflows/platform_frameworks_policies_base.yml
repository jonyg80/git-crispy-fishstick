name: platform/frameworks/policies/base Clone and Push

on:
  schedule:
    - cron: '39 7 * * 3' # Runs every week

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v2

    - name: Git clone
      run: git clone --mirror https://android.googlesource.com/platform/frameworks/policies/base platform/frameworks/policies/base

    - name: Push
      run: |
        cd platform/frameworks/policies/base
        git config --global user.email "you@example.com"
        git config --global user.name "Your Name"
        git push --mirror https://${{ secrets.GitUsername }}:${{ secrets.GitToken }}@${{ secrets.GitURL }}/platform/frameworks/policies/base.git