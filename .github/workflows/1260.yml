name: 1260 Clone and Push

on:
  schedule:
    - cron: '0 15 * * 2' # Runs every week
  workflow_dispatch:



jobs:
  build:
    runs-on: ubuntu-latest
    continue-on-error: true
    strategy:
      max-parallel: 1
      matrix:
        repo_name: ['platform/external/rust/crates/drm-fourcc', 'platform/external/rust/crates/either', 'platform/external/rust/crates/enumn', 'platform/external/rust/crates/env_logger', 'platform/external/rust/crates/epoll', 'platform/external/rust/crates/equivalent', 'platform/external/rust/crates/errno', 'platform/external/rust/crates/fallible-iterator', 'platform/external/rust/crates/fallible-streaming-iterator', 'platform/external/rust/crates/fastrand', 'platform/external/rust/crates/flagset', 'platform/external/rust/crates/flate2', 'platform/external/rust/crates/fnv', 'platform/external/rust/crates/foreign-types', 'platform/external/rust/crates/foreign-types-macros', 'platform/external/rust/crates/foreign-types-shared', 'platform/external/rust/crates/form_urlencoded', 'platform/external/rust/crates/fragile', 'platform/external/rust/crates/fs-err', 'platform/external/rust/crates/futures']

    steps:
      - name: Maximize build space
        uses: easimon/maximize-build-space@master
        with:
          root-reserve-mb: 512
          swap-size-mb: 1024
          remove-dotnet: 'true'
          remove-haskell: 'true'
          remove-android: 'true'
          
      - name: Checkout
        uses: actions/checkout@v4

      - name: Git clone
        run: git clone --mirror https://android.googlesource.com/${{ matrix.repo_name }} ${{ matrix.repo_name }}

      - name: Push
        run: |
          cd ${{ matrix.repo_name }}
          git config --global user.email "you@example.com"
          git config --global user.name "Your Name"
          git push --mirror https://${{ secrets.GitUsername }}:${{ secrets.GitToken }}@${{ secrets.GitURL }}/${{ matrix.repo_name }}.git
