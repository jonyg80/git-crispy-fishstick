name: 1260 Clone and Push

on:
  schedule:
    - cron: '0 15 * * 2' # Runs every week
  workflow_dispatch:



jobs:
  build:
    runs-on: ubuntu-latest
    continue-on-error: true
    strategy:
      max-parallel: 1
      matrix:
        repo_name: ['platform/external/rust/crates/inflector', 'platform/external/rust/crates/ini', 'platform/external/rust/crates/instant', 'platform/external/rust/crates/intrusive-collections', 'platform/external/rust/crates/itertools', 'platform/external/rust/crates/itoa', 'platform/external/rust/crates/jni', 'platform/external/rust/crates/jni-sys', 'platform/external/rust/crates/json5', 'platform/external/rust/crates/kernlog', 'platform/external/rust/crates/lazy_static', 'platform/external/rust/crates/lazycell', 'platform/external/rust/crates/libc', 'platform/external/rust/crates/libfuzzer-sys', 'platform/external/rust/crates/libloading', 'platform/external/rust/crates/libm', 'platform/external/rust/crates/libsqlite3-sys', 'platform/external/rust/crates/libtest-mimic', 'platform/external/rust/crates/libz-sys', 'platform/external/rust/crates/linked-hash-map']

    steps:
      - name: Maximize build space
        uses: easimon/maximize-build-space@master
        with:
          root-reserve-mb: 512
          swap-size-mb: 1024
          remove-dotnet: 'true'
          remove-haskell: 'true'
          remove-android: 'true'
          
      - name: Checkout
        uses: actions/checkout@v4

      - name: Git clone
        run: git clone --mirror https://android.googlesource.com/${{ matrix.repo_name }} ${{ matrix.repo_name }}

      - name: Push
        run: |
          cd ${{ matrix.repo_name }}
          git config --global user.email "you@example.com"
          git config --global user.name "Your Name"
          git push --mirror https://${{ secrets.GitUsername }}:${{ secrets.GitToken }}@${{ secrets.GitURL }}/${{ matrix.repo_name }}.git
