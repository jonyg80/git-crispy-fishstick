name: 1260 Clone and Push

on:
  # schedule:
    # - cron: '0 15 * * 2' # Runs every week
  workflow_dispatch:



jobs:
  build:
    runs-on: ubuntu-latest
    continue-on-error: true
    strategy:
      max-parallel: 1
      matrix:
        repo_name: ['platform/external/rust/crates/async-task', 'platform/external/rust/crates/async-trait', 'platform/external/rust/crates/atomic', 'platform/external/rust/crates/atomic-polyfill', 'platform/external/rust/crates/atty', 'platform/external/rust/crates/axum', 'platform/external/rust/crates/axum-core', 'platform/external/rust/crates/base64', 'platform/external/rust/crates/bencher', 'platform/external/rust/crates/bincode', 'platform/external/rust/crates/bindgen', 'platform/external/rust/crates/bindgen-cli', 'platform/external/rust/crates/bit_field', 'platform/external/rust/crates/bitflags', 'platform/external/rust/crates/bitreader', 'platform/external/rust/crates/bstr', 'platform/external/rust/crates/buddy_system_allocator', 'platform/external/rust/crates/bytemuck', 'platform/external/rust/crates/bytemuck_derive', 'platform/external/rust/crates/byteorder']

    steps:
      - name: Maximize build space
        uses: easimon/maximize-build-space@master
        with:
          root-reserve-mb: 512
          swap-size-mb: 1024
          remove-dotnet: 'true'
          remove-haskell: 'true'
          remove-android: 'true'
          
      - name: Checkout
        uses: actions/checkout@v4

      - name: Git clone
        run: git clone --mirror https://android.googlesource.com/${{ matrix.repo_name }} ${{ matrix.repo_name }}

      - name: Push
        run: |
          cd ${{ matrix.repo_name }}
          git config --global user.email "you@example.com"
          git config --global user.name "Your Name"
          git push --mirror https://${{ secrets.GitUsername }}:${{ secrets.GitToken }}@${{ secrets.GitURL }}/${{ matrix.repo_name }}.git
