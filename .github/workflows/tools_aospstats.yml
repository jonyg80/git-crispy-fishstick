name: tools/aospstats Clone and Push

on:
  schedule:
    - cron: '44 4 * * *' # Runs every day

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v2

    - name: Git clone
      run: git clone --mirror https://android.googlesource.com/tools/aospstats tools/aospstats

    - name: Push
      run: |
        cd tools/aospstats
        git config --global user.email "you@example.com"
        git config --global user.name "Your Name"
        git push --mirror https://${{ secrets.GitURL }}/tools/aospstats.git