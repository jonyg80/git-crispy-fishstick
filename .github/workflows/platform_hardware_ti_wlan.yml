name: platform/hardware/ti/wlan Clone and Push

on:
  schedule:
    - cron: '24 15 * * 3' # Runs every week

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v2

    - name: Git clone
      run: git clone --mirror https://android.googlesource.com/platform/hardware/ti/wlan platform/hardware/ti/wlan

    - name: Push
      run: |
        cd platform/hardware/ti/wlan
        git config --global user.email "you@example.com"
        git config --global user.name "Your Name"
        git push --mirror https://${{ secrets.GitUsername }}:${{ secrets.GitToken }}@${{ secrets.GitURL }}/platform/hardware/ti/wlan.git