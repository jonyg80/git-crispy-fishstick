name: platform/system/tpm Clone and Push

on:
  schedule:
    - cron: '26 1 * * *' # Runs every day

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v2

    - name: Git clone
      run: git clone --mirror https://android.googlesource.com/platform/system/tpm platform/system/tpm

    - name: Push
      run: |
        cd platform/system/tpm
        git config --global user.email "you@example.com"
        git config --global user.name "Your Name"
        git push --mirror https://${{ secrets.GitURL }}/platform/system/tpm.git