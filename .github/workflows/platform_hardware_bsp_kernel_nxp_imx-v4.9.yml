name: platform/hardware/bsp/kernel/nxp/imx-v4.9 Clone and Push

on:
  schedule:
    - cron: '21 9 * * 3' # Runs every week

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v2

    - name: Git clone
      run: git clone --mirror https://android.googlesource.com/platform/hardware/bsp/kernel/nxp/imx-v4.9 platform/hardware/bsp/kernel/nxp/imx-v4.9

    - name: Push
      run: |
        cd platform/hardware/bsp/kernel/nxp/imx-v4.9
        git config --global user.email "you@example.com"
        git config --global user.name "Your Name"
        git push --mirror https://${{ secrets.GitUsername }}:${{ secrets.GitToken }}@${{ secrets.GitURL }}/platform/hardware/bsp/kernel/nxp/imx-v4.9.git