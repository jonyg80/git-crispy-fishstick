name: kernel/msm-extra/config Clone and Push

on:
  schedule:
    - cron: '42 11 * * 0' # Runs every week

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v2

    - name: Git clone
      run: git clone --mirror https://android.googlesource.com/kernel/msm-extra/config kernel/msm-extra/config

    - name: Push
      run: |
        cd kernel/msm-extra/config
        git config --global user.email "you@example.com"
        git config --global user.name "Your Name"
        git push --mirror https://${{ secrets.GitUsername }}:${{ secrets.GitToken }}@${{ secrets.GitURL }}/kernel/msm-extra/config.git