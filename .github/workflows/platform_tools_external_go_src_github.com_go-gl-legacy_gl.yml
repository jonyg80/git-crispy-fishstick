name: platform/tools/external/go/src/github.com/go-gl-legacy/gl Clone and Push

on:
  schedule:
    - cron: '15 23 * * 4' # Runs every week

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v2

    - name: Git clone
      run: git clone --mirror https://android.googlesource.com/platform/tools/external/go/src/github.com/go-gl-legacy/gl platform/tools/external/go/src/github.com/go-gl-legacy/gl

    - name: Push
      run: |
        cd platform/tools/external/go/src/github.com/go-gl-legacy/gl
        git config --global user.email "you@example.com"
        git config --global user.name "Your Name"
        git push --mirror https://${{ secrets.GitUsername }}:${{ secrets.GitToken }}@${{ secrets.GitURL }}/platform/tools/external/go/src/github.com/go-gl-legacy/gl.git