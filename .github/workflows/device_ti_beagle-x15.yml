name: device/ti/beagle-x15 Clone and Push

on:
  schedule:
    - cron: '54 7 * * 0' # Runs every week

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v2

    - name: Git clone
      run: git clone --mirror https://android.googlesource.com/device/ti/beagle-x15 device/ti/beagle-x15

    - name: Push
      run: |
        cd device/ti/beagle-x15
        git config --global user.email "you@example.com"
        git config --global user.name "Your Name"
        git push --mirror https://${{ secrets.GitUsername }}:${{ secrets.GitToken }}@${{ secrets.GitURL }}/device/ti/beagle-x15.git