name: platform/hardware/intel/common/utils Clone and Push

on:
  schedule:
    - cron: '30 14 * * *' # Runs every day

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v2

    - name: Git clone
      run: git clone --mirror https://android.googlesource.com/platform/hardware/intel/common/utils platform/hardware/intel/common/utils

    - name: Push
      run: |
        cd platform/hardware/intel/common/utils
        git config --global user.email "you@example.com"
        git config --global user.name "Your Name"
        git push --mirror https://${{ secrets.GitURL }}/platform/hardware/intel/common/utils.git