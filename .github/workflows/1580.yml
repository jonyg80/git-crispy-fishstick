name: 1580 Clone and Push

on:
  schedule:
    - cron: '0 7 * * 3' # Runs every week
  workflow_dispatch:



jobs:
  build:
    runs-on: ubuntu-latest
    continue-on-error: true
    strategy:
      max-parallel: 1
      matrix:
        repo_name: ['platform/frameworks/libs/binary_translation', 'platform/frameworks/libs/gsma_services', 'platform/frameworks/libs/modules-utils', 'platform/frameworks/libs/native_bridge_support', 'platform/frameworks/libs/net', 'platform/frameworks/libs/service_entitlement', 'platform/frameworks/libs/systemui', 'platform/frameworks/media/libvideoeditor', 'platform/frameworks/mff', 'platform/frameworks/minikin', 'platform/frameworks/ml', 'platform/frameworks/multidex', 'platform/frameworks/native', 'platform/frameworks/opt/bitmap', 'platform/frameworks/opt/bluetooth', 'platform/frameworks/opt/calendar', 'platform/frameworks/opt/car/services', 'platform/frameworks/opt/car/setupwizard', 'platform/frameworks/opt/carddav', 'platform/frameworks/opt/chips']

    steps:
    - name: Checkout
      uses: actions/checkout@v2

    - name: Git clone
      run: git clone --mirror https://android.googlesource.com/${{ matrix.repo_name }} ${{ matrix.repo_name }}

    - name: Push
      run: |
        cd ${{ matrix.repo_name }}
        git config --global user.email "you@example.com"
        git config --global user.name "Your Name"
        git push --mirror https://${{ secrets.GitUsername }}:${{ secrets.GitToken }}@${{ secrets.GitURL }}/${{ matrix.repo_name }}.git