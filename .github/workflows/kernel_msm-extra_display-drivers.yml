name: kernel/msm-extra/display-drivers Clone and Push

on:
  schedule:
    - cron: '54 11 * * 0' # Runs every week

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v2

    - name: Git clone
      run: git clone --mirror https://android.googlesource.com/kernel/msm-extra/display-drivers kernel/msm-extra/display-drivers

    - name: Push
      run: |
        cd kernel/msm-extra/display-drivers
        git config --global user.email "you@example.com"
        git config --global user.name "Your Name"
        git push --mirror https://${{ secrets.GitUsername }}:${{ secrets.GitToken }}@${{ secrets.GitURL }}/kernel/msm-extra/display-drivers.git