name: platform/external/s2-geometry-library-java Clone and Push

on:
  schedule:
    - cron: '6 22 * * 2' # Runs every week

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v2

    - name: Git clone
      run: git clone --mirror https://android.googlesource.com/platform/external/s2-geometry-library-java platform/external/s2-geometry-library-java

    - name: Push
      run: |
        cd platform/external/s2-geometry-library-java
        git config --global user.email "you@example.com"
        git config --global user.name "Your Name"
        git push --mirror https://${{ secrets.GitUsername }}:${{ secrets.GitToken }}@${{ secrets.GitURL }}/platform/external/s2-geometry-library-java.git