name: platform/external/sdl2 Clone and Push

on:
  schedule:
    - cron: '13 10 * * *' # Runs every day

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v2

    - name: Git clone
      run: git clone --mirror https://android.googlesource.com/platform/external/sdl2 platform/external/sdl2

    - name: Push
      run: |
        cd platform/external/sdl2
        git config --global user.email "you@example.com"
        git config --global user.name "Your Name"
        git push --mirror https://${{ secrets.GitURL }}/platform/external/sdl2.git