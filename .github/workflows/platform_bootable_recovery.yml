name: platform/bootable/recovery Clone and Push

on:
  schedule:
    - cron: '30 14 * * 0' # Runs every week

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v2

    - name: Git clone
      run: git clone --mirror https://android.googlesource.com/platform/bootable/recovery platform/bootable/recovery

    - name: Push
      run: |
        cd platform/bootable/recovery
        git config --global user.email "you@example.com"
        git config --global user.name "Your Name"
        git push --mirror https://${{ secrets.GitUsername }}:${{ secrets.GitToken }}@${{ secrets.GitURL }}/platform/bootable/recovery.git