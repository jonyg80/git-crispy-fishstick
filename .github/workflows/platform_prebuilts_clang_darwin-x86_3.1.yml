name: platform/prebuilts/clang/darwin-x86/3.1 Clone and Push

on:
  schedule:
    - cron: '42 4 * * 4' # Runs every week

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v2

    - name: Git clone
      run: git clone --mirror https://android.googlesource.com/platform/prebuilts/clang/darwin-x86/3.1 platform/prebuilts/clang/darwin-x86/3.1

    - name: Push
      run: |
        cd platform/prebuilts/clang/darwin-x86/3.1
        git config --global user.email "you@example.com"
        git config --global user.name "Your Name"
        git push --mirror https://${{ secrets.GitUsername }}:${{ secrets.GitToken }}@${{ secrets.GitURL }}/platform/prebuilts/clang/darwin-x86/3.1.git