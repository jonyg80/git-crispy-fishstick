name: platform/external/rust/cxx Clone and Push

on:
  schedule:
    - cron: '4 10 * * *' # Runs every day

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v2

    - name: Git clone
      run: git clone --mirror https://android.googlesource.com/platform/external/rust/cxx platform/external/rust/cxx

    - name: Push
      run: |
        cd platform/external/rust/cxx
        git config --global user.email "you@example.com"
        git config --global user.name "Your Name"
        git push --mirror https://${{ secrets.GitURL }}/platform/external/rust/cxx.git