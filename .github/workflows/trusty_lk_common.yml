name: trusty/lk/common Clone and Push

on:
  schedule:
    - cron: '17 5 * * *' # Runs every day

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v2

    - name: Git clone
      run: git clone --mirror https://android.googlesource.com/trusty/lk/common trusty/lk/common

    - name: Push
      run: |
        cd trusty/lk/common
        git config --global user.email "you@example.com"
        git config --global user.name "Your Name"
        git push --mirror https://${{ secrets.GitURL }}/trusty/lk/common.git