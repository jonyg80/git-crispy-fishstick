name: platform/external/timezone-boundary-builder Clone and Push

on:
  schedule:
    - cron: '7 11 * * *' # Runs every day

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v2

    - name: Git clone
      run: git clone --mirror https://android.googlesource.com/platform/external/timezone-boundary-builder platform/external/timezone-boundary-builder

    - name: Push
      run: |
        cd platform/external/timezone-boundary-builder
        git config --global user.email "you@example.com"
        git config --global user.name "Your Name"
        git push --mirror https://${{ secrets.GitURL }}/platform/external/timezone-boundary-builder.git