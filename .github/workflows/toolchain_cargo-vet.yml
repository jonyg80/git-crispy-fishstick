name: toolchain/cargo-vet Clone and Push

on:
  schedule:
    - cron: '6 2 * * 5' # Runs every week

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v2

    - name: Git clone
      run: git clone --mirror https://android.googlesource.com/toolchain/cargo-vet toolchain/cargo-vet

    - name: Push
      run: |
        cd toolchain/cargo-vet
        git config --global user.email "you@example.com"
        git config --global user.name "Your Name"
        git push --mirror https://${{ secrets.GitUsername }}:${{ secrets.GitToken }}@${{ secrets.GitURL }}/toolchain/cargo-vet.git