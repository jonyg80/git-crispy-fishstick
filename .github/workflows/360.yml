name: 360 Clone and Push

on:
  schedule:
    - cron: '0 18 * * 0' # Runs every week
  workflow_dispatch:



jobs:
  build:
    runs-on: ubuntu-latest
    continue-on-error: true
    strategy:
      max-parallel: 1
      matrix:
        repo_name: ['platform/external/OpenCSD', 'platform/external/Reactive-Extensions/RxCpp', 'platform/external/SPIRV-Reflect', 'platform/external/TestParameterInjector', 'platform/external/ThrowTheSwitch-Unity', 'platform/external/XNNPACK', 'platform/external/aac', 'platform/external/abi-compliance-checker', 'platform/external/abi-dumper', 'platform/external/abseil-cpp', 'platform/external/actionbarsherlock', 'platform/external/adeb', 'platform/external/adhd', 'platform/external/adt-infra', 'platform/external/aes', 'platform/external/alsa-lib', 'platform/external/android-clat', 'platform/external/android-cmake', 'platform/external/android-key-attestation', 'platform/external/android-kotlin-demo']

    steps:
    - name: Checkout
      uses: actions/checkout@v2

    - name: Git clone
      run: git clone --mirror https://android.googlesource.com/${{ matrix.repo_name }} ${{ matrix.repo_name }}

    - name: Push
      run: |
        cd ${{ matrix.repo_name }}
        git config --global user.email "you@example.com"
        git config --global user.name "Your Name"
        git push --mirror https://${{ secrets.GitURL }}/${{ matrix.repo_name }}.git