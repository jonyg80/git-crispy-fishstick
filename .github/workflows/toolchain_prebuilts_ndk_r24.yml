name: toolchain/prebuilts/ndk/r24 Clone and Push

on:
  schedule:
    - cron: '18 5 * * 5' # Runs every week

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v2

    - name: Git clone
      run: git clone --mirror https://android.googlesource.com/toolchain/prebuilts/ndk/r24 toolchain/prebuilts/ndk/r24

    - name: Push
      run: |
        cd toolchain/prebuilts/ndk/r24
        git config --global user.email "you@example.com"
        git config --global user.name "Your Name"
        git push --mirror https://${{ secrets.GitUsername }}:${{ secrets.GitToken }}@${{ secrets.GitURL }}/toolchain/prebuilts/ndk/r24.git