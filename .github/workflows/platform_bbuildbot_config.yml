name: platform/bbuildbot_config Clone and Push

on:
  schedule:
    - cron: '15 14 * * 0' # Runs every week

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v2

    - name: Git clone
      run: git clone --mirror https://android.googlesource.com/platform/bbuildbot_config platform/bbuildbot_config

    - name: Push
      run: |
        cd platform/bbuildbot_config
        git config --global user.email "you@example.com"
        git config --global user.name "Your Name"
        git push --mirror https://${{ secrets.GitUsername }}:${{ secrets.GitToken }}@${{ secrets.GitURL }}/platform/bbuildbot_config.git