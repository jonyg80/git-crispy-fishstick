name: accessories/manifest Clone and Push

on:
  schedule:
    - cron: '0 0 * * 0' # Runs every week

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v2

    - name: Git clone
      run: git clone --mirror https://android.googlesource.com/accessories/manifest accessories/manifest

    - name: Push
      run: |
        cd accessories/manifest
        git config --global user.email "you@example.com"
        git config --global user.name "Your Name"
        git push --mirror https://${{ secrets.GitUsername }}:${{ secrets.GitToken }}@${{ secrets.GitURL }}/accessories/manifest.git