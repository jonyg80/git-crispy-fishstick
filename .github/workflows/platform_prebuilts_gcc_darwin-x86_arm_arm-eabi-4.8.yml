name: platform/prebuilts/gcc/darwin-x86/arm/arm-eabi-4.8 Clone and Push

on:
  schedule:
    - cron: '15 9 * * 4' # Runs every week

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v2

    - name: Git clone
      run: git clone --mirror https://android.googlesource.com/platform/prebuilts/gcc/darwin-x86/arm/arm-eabi-4.8 platform/prebuilts/gcc/darwin-x86/arm/arm-eabi-4.8

    - name: Push
      run: |
        cd platform/prebuilts/gcc/darwin-x86/arm/arm-eabi-4.8
        git config --global user.email "you@example.com"
        git config --global user.name "Your Name"
        git push --mirror https://${{ secrets.GitUsername }}:${{ secrets.GitToken }}@${{ secrets.GitURL }}/platform/prebuilts/gcc/darwin-x86/arm/arm-eabi-4.8.git