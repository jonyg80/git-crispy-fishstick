name: toolchain/jack-server Clone and Push

on:
  schedule:
    - cron: '43 3 * * *' # Runs every day

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v2

    - name: Git clone
      run: git clone --mirror https://android.googlesource.com/toolchain/jack-server toolchain/jack-server

    - name: Push
      run: |
        cd toolchain/jack-server
        git config --global user.email "you@example.com"
        git config --global user.name "Your Name"
        git push --mirror https://${{ secrets.GitURL }}/toolchain/jack-server.git