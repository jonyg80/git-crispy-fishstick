name: kernel/google-modules/nfc Clone and Push

on:
  schedule:
    - cron: '6 10 * * 0' # Runs every week

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v2

    - name: Git clone
      run: git clone --mirror https://android.googlesource.com/kernel/google-modules/nfc kernel/google-modules/nfc

    - name: Push
      run: |
        cd kernel/google-modules/nfc
        git config --global user.email "you@example.com"
        git config --global user.name "Your Name"
        git push --mirror https://${{ secrets.GitUsername }}:${{ secrets.GitToken }}@${{ secrets.GitURL }}/kernel/google-modules/nfc.git