name: platform/tools/external_updater Clone and Push

on:
  schedule:
    - cron: '33 23 * * 4' # Runs every week

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v2

    - name: Git clone
      run: git clone --mirror https://android.googlesource.com/platform/tools/external_updater platform/tools/external_updater

    - name: Push
      run: |
        cd platform/tools/external_updater
        git config --global user.email "you@example.com"
        git config --global user.name "Your Name"
        git push --mirror https://${{ secrets.GitUsername }}:${{ secrets.GitToken }}@${{ secrets.GitURL }}/platform/tools/external_updater.git