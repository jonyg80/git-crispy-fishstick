name: platform/bootable/bootloader/legacy Clone and Push

on:
  schedule:
    - cron: '21 14 * * 0' # Runs every week

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v2

    - name: Git clone
      run: git clone --mirror https://android.googlesource.com/platform/bootable/bootloader/legacy platform/bootable/bootloader/legacy

    - name: Push
      run: |
        cd platform/bootable/bootloader/legacy
        git config --global user.email "you@example.com"
        git config --global user.name "Your Name"
        git push --mirror https://${{ secrets.GitUsername }}:${{ secrets.GitToken }}@${{ secrets.GitURL }}/platform/bootable/bootloader/legacy.git