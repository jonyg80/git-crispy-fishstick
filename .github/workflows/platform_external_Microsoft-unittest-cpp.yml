name: platform/external/Microsoft-unittest-cpp Clone and Push

on:
  schedule:
    - cron: '15 16 * * 0' # Runs every week

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v2

    - name: Git clone
      run: git clone --mirror https://android.googlesource.com/platform/external/Microsoft-unittest-cpp platform/external/Microsoft-unittest-cpp

    - name: Push
      run: |
        cd platform/external/Microsoft-unittest-cpp
        git config --global user.email "you@example.com"
        git config --global user.name "Your Name"
        git push --mirror https://${{ secrets.GitUsername }}:${{ secrets.GitToken }}@${{ secrets.GitURL }}/platform/external/Microsoft-unittest-cpp.git