name: kernel/google-modules/touch/goodix_touch Clone and Push

on:
  schedule:
    - cron: '27 10 * * 0' # Runs every week

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v2

    - name: Git clone
      run: git clone --mirror https://android.googlesource.com/kernel/google-modules/touch/goodix_touch kernel/google-modules/touch/goodix_touch

    - name: Push
      run: |
        cd kernel/google-modules/touch/goodix_touch
        git config --global user.email "you@example.com"
        git config --global user.name "Your Name"
        git push --mirror https://${{ secrets.GitUsername }}:${{ secrets.GitToken }}@${{ secrets.GitURL }}/kernel/google-modules/touch/goodix_touch.git