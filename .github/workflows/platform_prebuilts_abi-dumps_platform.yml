name: platform/prebuilts/abi-dumps/platform Clone and Push

on:
  schedule:
    - cron: '45 19 * * *' # Runs every day

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v2

    - name: Git clone
      run: git clone --mirror https://android.googlesource.com/platform/prebuilts/abi-dumps/platform platform/prebuilts/abi-dumps/platform

    - name: Push
      run: |
        cd platform/prebuilts/abi-dumps/platform
        git config --global user.email "you@example.com"
        git config --global user.name "Your Name"
        git push --mirror https://${{ secrets.GitURL }}/platform/prebuilts/abi-dumps/platform.git