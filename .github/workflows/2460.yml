name: 2460 Clone and Push

on:
  schedule:
    - cron: '0 3 * * 5' # Runs every week
  workflow_dispatch:



jobs:
  build:
    runs-on: ubuntu-latest
    continue-on-error: true
    strategy:
      max-parallel: 1
      matrix:
        repo_name: ['platform/tools/studio/google/services', 'platform/tools/studio/translation', 'platform/tools/swing-testing', 'platform/tools/swt', 'platform/tools/test/connectivity', 'platform/tools/test/graphicsbenchmark', 'platform/tools/test/mobly_extensions', 'platform/tools/test/mobly_snippets', 'platform/tools/test/openhst', 'platform/tools/tradefed_cluster', 'platform/tools/tradefederation', 'platform/tools/tradefederation/contrib', 'platform/tools/tradefederation/prebuilts', 'platform/tools/treble', 'platform/tools/trebuchet', 'platform/vendor/htc/dream-open', 'platform/vendor/invensense', 'platform/vendor/sample', 'product/google/common', 'product/google/example-ledflasher']

    steps:
      - name: Maximize build space
        uses: easimon/maximize-build-space@master
        with:
          root-reserve-mb: 512
          swap-size-mb: 1024
          remove-dotnet: 'true'
          remove-haskell: 'true'
          remove-android: 'true'
          
      - name: Checkout
        uses: actions/checkout@v4

      - name: Git clone
        run: git clone --mirror https://android.googlesource.com/${{ matrix.repo_name }} ${{ matrix.repo_name }}

      - name: Push
        run: |
          cd ${{ matrix.repo_name }}
          git config --global user.email "you@example.com"
          git config --global user.name "Your Name"
          git push --mirror https://${{ secrets.GitUsername }}:${{ secrets.GitToken }}@${{ secrets.GitURL }}/${{ matrix.repo_name }}.git
