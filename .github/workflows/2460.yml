name: 2460 Clone and Push

on:
  schedule:
    - cron: '0 3 * * 5' # Runs every week
  workflow_dispatch:



jobs:
  build:
    runs-on: ubuntu-latest
    continue-on-error: true
    strategy:
      max-parallel: 1
      matrix:
        repo_name: ['platform/tools/test/openhst', 'platform/tools/tradefed_cluster', 'platform/tools/tradefederation', 'platform/tools/tradefederation/contrib', 'platform/tools/tradefederation/prebuilts', 'platform/tools/treble', 'platform/tools/trebuchet', 'platform/vendor/htc/dream-open', 'platform/vendor/invensense', 'platform/vendor/sample', 'product/google/common', 'product/google/example-ledflasher', 'toolchain/android_rust', 'toolchain/avr-libc', 'toolchain/benchmark', 'toolchain/binutils', 'toolchain/build', 'toolchain/capnproto', 'toolchain/cargo-deny', 'toolchain/cargo-vet']

    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Git clone
      run: git clone --mirror https://android.googlesource.com/${{ matrix.repo_name }} ${{ matrix.repo_name }}

    - name: Push
      run: |
        cd ${{ matrix.repo_name }}
        git config --global user.email "you@example.com"
        git config --global user.name "Your Name"
        git push --mirror https://${{ secrets.GitUsername }}:${{ secrets.GitToken }}@${{ secrets.GitURL }}/${{ matrix.repo_name }}.git