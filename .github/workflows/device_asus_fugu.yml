name: device/asus/fugu Clone and Push

on:
  schedule:
    - cron: '24 0 * * 0' # Runs every week

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v2

    - name: Git clone
      run: git clone --mirror https://android.googlesource.com/device/asus/fugu device/asus/fugu

    - name: Push
      run: |
        cd device/asus/fugu
        git config --global user.email "you@example.com"
        git config --global user.name "Your Name"
        git push --mirror https://${{ secrets.GitUsername }}:${{ secrets.GitToken }}@${{ secrets.GitURL }}/device/asus/fugu.git