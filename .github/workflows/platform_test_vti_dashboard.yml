name: platform/test/vti/dashboard Clone and Push

on:
  schedule:
    - cron: '51 1 * * *' # Runs every day

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v2

    - name: Git clone
      run: git clone --mirror https://android.googlesource.com/platform/test/vti/dashboard platform/test/vti/dashboard

    - name: Push
      run: |
        cd platform/test/vti/dashboard
        git config --global user.email "you@example.com"
        git config --global user.name "Your Name"
        git push --mirror https://${{ secrets.GitURL }}/platform/test/vti/dashboard.git