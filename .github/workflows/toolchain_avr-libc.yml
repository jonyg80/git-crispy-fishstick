name: toolchain/avr-libc Clone and Push

on:
  schedule:
    - cron: '21 3 * * *' # Runs every day

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v2

    - name: Git clone
      run: git clone --mirror https://android.googlesource.com/toolchain/avr-libc toolchain/avr-libc

    - name: Push
      run: |
        cd toolchain/avr-libc
        git config --global user.email "you@example.com"
        git config --global user.name "Your Name"
        git push --mirror https://${{ secrets.GitURL }}/toolchain/avr-libc.git