name: toolchain/gdb Clone and Push

on:
  schedule:
    - cron: '37 3 * * *' # Runs every day

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v2

    - name: Git clone
      run: git clone --mirror https://android.googlesource.com/toolchain/gdb toolchain/gdb

    - name: Push
      run: |
        cd toolchain/gdb
        git config --global user.email "you@example.com"
        git config --global user.name "Your Name"
        git push --mirror https://${{ secrets.GitURL }}/toolchain/gdb.git