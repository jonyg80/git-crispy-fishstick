name: 2640 Clone and Push

on:
  schedule:
    - cron: '0 12 * * 5' # Runs every week
  workflow_dispatch:



jobs:
  build:
    runs-on: ubuntu-latest
    continue-on-error: true
    strategy:
      max-parallel: 1
      matrix:
        repo_name: ['platform/tools/build', 'platform/tools/buildSrc', 'platform/tools/camera', 'platform/tools/carrier_settings', 'platform/tools/cmake-utils', 'platform/tools/content_addressed_storage/prebuilts', 'platform/tools/content_addressed_storage/src', 'platform/tools/currysrc', 'platform/tools/dctv-tracedb', 'platform/tools/deviceinfra/prebuilts', 'platform/tools/dexter', 'platform/tools/doc_generation', 'platform/tools/dokka-devsite-plugin', 'platform/tools/emulator', 'platform/tools/external/bazelbuild-rules-kotlin', 'platform/tools/external/fat32lib', 'platform/tools/external/go/src/github.com/go-gl-legacy/gl', 'platform/tools/external/go/src/github.com/go-gl/glfw', 'platform/tools/external/go/src/github.com/golang/protobuf', 'platform/tools/external/go/src/golang.org/x/net']

    steps:
      - name: Maximize build space
        uses: easimon/maximize-build-space@master
        with:
          root-reserve-mb: 512
          swap-size-mb: 1024
          remove-dotnet: 'true'
          remove-haskell: 'true'
          remove-android: 'true'
          
      - name: Checkout
        uses: actions/checkout@v4

      - name: Git clone
        run: git clone --mirror https://android.googlesource.com/${{ matrix.repo_name }} ${{ matrix.repo_name }}

      - name: Push
        run: |
          cd ${{ matrix.repo_name }}
          git config --global user.email "you@example.com"
          git config --global user.name "Your Name"
          git push --mirror https://${{ secrets.GitUsername }}:${{ secrets.GitToken }}@${{ secrets.GitURL }}/${{ matrix.repo_name }}.git
