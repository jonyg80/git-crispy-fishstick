name: platform/external/wpantund Clone and Push

on:
  schedule:
    - cron: '1 12 * * *' # Runs every day

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v2

    - name: Git clone
      run: git clone --mirror https://android.googlesource.com/platform/external/wpantund platform/external/wpantund

    - name: Push
      run: |
        cd platform/external/wpantund
        git config --global user.email "you@example.com"
        git config --global user.name "Your Name"
        git push --mirror https://${{ secrets.GitURL }}/platform/external/wpantund.git