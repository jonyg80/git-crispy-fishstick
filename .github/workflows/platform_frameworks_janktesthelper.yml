name: platform/frameworks/janktesthelper Clone and Push

on:
  schedule:
    - cron: '30 12 * * *' # Runs every day

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v2

    - name: Git clone
      run: git clone --mirror https://android.googlesource.com/platform/frameworks/janktesthelper platform/frameworks/janktesthelper

    - name: Push
      run: |
        cd platform/frameworks/janktesthelper
        git config --global user.email "you@example.com"
        git config --global user.name "Your Name"
        git push --mirror https://${{ secrets.GitURL }}/platform/frameworks/janktesthelper.git