name: 2180 Clone and Push

on:
  schedule:
    - cron: '0 13 * * 4' # Runs every week
  workflow_dispatch:



jobs:
  build:
    runs-on: ubuntu-latest
    continue-on-error: true
    strategy:
      max-parallel: 1
      matrix:
        repo_name: ['platform/prebuilts/fullsdk/build-tools/21-darwin', 'platform/prebuilts/fullsdk/build-tools/21-linux', 'platform/prebuilts/fullsdk/build-tools/22-darwin', 'platform/prebuilts/fullsdk/build-tools/22-linux', 'platform/prebuilts/fullsdk/build-tools/22-windows', 'platform/prebuilts/fullsdk/platforms', 'platform/prebuilts/fullsdk/platforms/android-21', 'platform/prebuilts/fullsdk/platforms/android-26', 'platform/prebuilts/fullsdk/platforms/android-28', 'platform/prebuilts/fullsdk/platforms/android-29', 'platform/prebuilts/fullsdk/platforms/android-30', 'platform/prebuilts/fullsdk/platforms/android-31', 'platform/prebuilts/fullsdk/platforms/android-32', 'platform/prebuilts/fullsdk/platforms/android-33', 'platform/prebuilts/fullsdk/platforms/android-TPS', 'platform/prebuilts/fullsdk/platforms/android-system-29', 'platform/prebuilts/fullsdk/platforms/android-system-T', 'platform/prebuilts/fullsdk/sources', 'platform/prebuilts/fullsdk/sources/android-28', 'platform/prebuilts/fullsdk/sources/android-29']

    steps:
      - name: Maximize build space
        uses: easimon/maximize-build-space@master
        with:
          root-reserve-mb: 512
          swap-size-mb: 1024
          remove-dotnet: 'true'
          remove-haskell: 'true'
          remove-android: 'true'
          
      - name: Checkout
        uses: actions/checkout@v4

      - name: Git clone
        run: git clone --mirror https://android.googlesource.com/${{ matrix.repo_name }} ${{ matrix.repo_name }}

      - name: Push
        run: |
          cd ${{ matrix.repo_name }}
          git config --global user.email "you@example.com"
          git config --global user.name "Your Name"
          git push --mirror https://${{ secrets.GitUsername }}:${{ secrets.GitToken }}@${{ secrets.GitURL }}/${{ matrix.repo_name }}.git
