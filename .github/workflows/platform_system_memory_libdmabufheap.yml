name: platform/system/memory/libdmabufheap Clone and Push

on:
  schedule:
    - cron: '1 1 * * *' # Runs every day

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v2

    - name: Git clone
      run: git clone --mirror https://android.googlesource.com/platform/system/memory/libdmabufheap platform/system/memory/libdmabufheap

    - name: Push
      run: |
        cd platform/system/memory/libdmabufheap
        git config --global user.email "you@example.com"
        git config --global user.name "Your Name"
        git push --mirror https://${{ secrets.GitURL }}/platform/system/memory/libdmabufheap.git