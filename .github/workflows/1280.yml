name: 1280 Clone and Push

on:
  schedule:
    - cron: '0 16 * * 2' # Runs every week
  workflow_dispatch:



jobs:
  build:
    runs-on: ubuntu-latest
    continue-on-error: true
    strategy:
      max-parallel: 1
      matrix:
        repo_name: ['platform/external/rust/crates/nom', 'platform/external/rust/crates/num-bigint', 'platform/external/rust/crates/num-derive', 'platform/external/rust/crates/num-integer', 'platform/external/rust/crates/num-traits', 'platform/external/rust/crates/num_cpus', 'platform/external/rust/crates/object', 'platform/external/rust/crates/octets', 'platform/external/rust/crates/oid-registry', 'platform/external/rust/crates/once_cell', 'platform/external/rust/crates/oorandom', 'platform/external/rust/crates/openmls', 'platform/external/rust/crates/openmls_traits', 'platform/external/rust/crates/openssl', 'platform/external/rust/crates/openssl-macros', 'platform/external/rust/crates/os_str_bytes', 'platform/external/rust/crates/ouroboros', 'platform/external/rust/crates/ouroboros_macro', 'platform/external/rust/crates/parking_lot', 'platform/external/rust/crates/parking_lot_core']

    steps:
      - name: Maximize build space
        uses: easimon/maximize-build-space@master
        with:
          root-reserve-mb: 512
          swap-size-mb: 1024
          remove-dotnet: 'true'
          remove-haskell: 'true'
          remove-android: 'true'
          
      - name: Checkout
        uses: actions/checkout@v4

      - name: Git clone
        run: git clone --mirror https://android.googlesource.com/${{ matrix.repo_name }} ${{ matrix.repo_name }}

      - name: Push
        run: |
          cd ${{ matrix.repo_name }}
          git config --global user.email "you@example.com"
          git config --global user.name "Your Name"
          git push --mirror https://${{ secrets.GitUsername }}:${{ secrets.GitToken }}@${{ secrets.GitURL }}/${{ matrix.repo_name }}.git
