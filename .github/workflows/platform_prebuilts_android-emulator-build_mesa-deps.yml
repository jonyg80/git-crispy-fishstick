name: platform/prebuilts/android-emulator-build/mesa-deps Clone and Push

on:
  schedule:
    - cron: '52 19 * * *' # Runs every day

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v2

    - name: Git clone
      run: git clone --mirror https://android.googlesource.com/platform/prebuilts/android-emulator-build/mesa-deps platform/prebuilts/android-emulator-build/mesa-deps

    - name: Push
      run: |
        cd platform/prebuilts/android-emulator-build/mesa-deps
        git config --global user.email "you@example.com"
        git config --global user.name "Your Name"
        git push --mirror https://${{ secrets.GitURL }}/platform/prebuilts/android-emulator-build/mesa-deps.git