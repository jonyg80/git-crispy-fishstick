name: platform/test/cts-root Clone and Push

on:
  schedule:
    - cron: '40 1 * * *' # Runs every day

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v2

    - name: Git clone
      run: git clone --mirror https://android.googlesource.com/platform/test/cts-root platform/test/cts-root

    - name: Push
      run: |
        cd platform/test/cts-root
        git config --global user.email "you@example.com"
        git config --global user.name "Your Name"
        git push --mirror https://${{ secrets.GitURL }}/platform/test/cts-root.git