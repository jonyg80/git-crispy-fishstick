name: platform/tools/netsim Clone and Push

on:
  schedule:
    - cron: '9 0 * * 5' # Runs every week

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v2

    - name: Git clone
      run: git clone --mirror https://android.googlesource.com/platform/tools/netsim platform/tools/netsim

    - name: Push
      run: |
        cd platform/tools/netsim
        git config --global user.email "you@example.com"
        git config --global user.name "Your Name"
        git push --mirror https://${{ secrets.GitUsername }}:${{ secrets.GitToken }}@${{ secrets.GitURL }}/platform/tools/netsim.git