name: platform/hardware/bsp/kernel/qcom/qcom-msm8x09-v3.10 Clone and Push

on:
  schedule:
    - cron: '33 9 * * 3' # Runs every week

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v2

    - name: Git clone
      run: git clone --mirror https://android.googlesource.com/platform/hardware/bsp/kernel/qcom/qcom-msm8x09-v3.10 platform/hardware/bsp/kernel/qcom/qcom-msm8x09-v3.10

    - name: Push
      run: |
        cd platform/hardware/bsp/kernel/qcom/qcom-msm8x09-v3.10
        git config --global user.email "you@example.com"
        git config --global user.name "Your Name"
        git push --mirror https://${{ secrets.GitUsername }}:${{ secrets.GitToken }}@${{ secrets.GitURL }}/platform/hardware/bsp/kernel/qcom/qcom-msm8x09-v3.10.git