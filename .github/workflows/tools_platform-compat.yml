name: tools/platform-compat Clone and Push

on:
  schedule:
    - cron: '6 6 * * 5' # Runs every week

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v2

    - name: Git clone
      run: git clone --mirror https://android.googlesource.com/tools/platform-compat tools/platform-compat

    - name: Push
      run: |
        cd tools/platform-compat
        git config --global user.email "you@example.com"
        git config --global user.name "Your Name"
        git push --mirror https://${{ secrets.GitUsername }}:${{ secrets.GitToken }}@${{ secrets.GitURL }}/tools/platform-compat.git