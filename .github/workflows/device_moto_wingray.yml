name: device/moto/wingray Clone and Push

on:
  schedule:
    - cron: '9 7 * * 0' # Runs every week

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v2

    - name: Git clone
      run: git clone --mirror https://android.googlesource.com/device/moto/wingray device/moto/wingray

    - name: Push
      run: |
        cd device/moto/wingray
        git config --global user.email "you@example.com"
        git config --global user.name "Your Name"
        git push --mirror https://${{ secrets.GitUsername }}:${{ secrets.GitToken }}@${{ secrets.GitURL }}/device/moto/wingray.git