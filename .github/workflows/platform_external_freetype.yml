name: platform/external/freetype Clone and Push

on:
  schedule:
    - cron: '21 4 * * 1' # Runs every week

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v2

    - name: Git clone
      run: git clone --mirror https://android.googlesource.com/platform/external/freetype platform/external/freetype

    - name: Push
      run: |
        cd platform/external/freetype
        git config --global user.email "you@example.com"
        git config --global user.name "Your Name"
        git push --mirror https://${{ secrets.GitUsername }}:${{ secrets.GitToken }}@${{ secrets.GitURL }}/platform/external/freetype.git