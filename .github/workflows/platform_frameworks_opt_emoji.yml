name: platform/frameworks/opt/emoji Clone and Push

on:
  schedule:
    - cron: '33 6 * * 3' # Runs every week

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v2

    - name: Git clone
      run: git clone --mirror https://android.googlesource.com/platform/frameworks/opt/emoji platform/frameworks/opt/emoji

    - name: Push
      run: |
        cd platform/frameworks/opt/emoji
        git config --global user.email "you@example.com"
        git config --global user.name "Your Name"
        git push --mirror https://${{ secrets.GitUsername }}:${{ secrets.GitToken }}@${{ secrets.GitURL }}/platform/frameworks/opt/emoji.git