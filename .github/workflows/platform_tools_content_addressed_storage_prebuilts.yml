name: platform/tools/content_addressed_storage/prebuilts Clone and Push

on:
  schedule:
    - cron: '19 2 * * *' # Runs every day

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v2

    - name: Git clone
      run: git clone --mirror https://android.googlesource.com/platform/tools/content_addressed_storage/prebuilts platform/tools/content_addressed_storage/prebuilts

    - name: Push
      run: |
        cd platform/tools/content_addressed_storage/prebuilts
        git config --global user.email "you@example.com"
        git config --global user.name "Your Name"
        git push --mirror https://${{ secrets.GitURL }}/platform/tools/content_addressed_storage/prebuilts.git