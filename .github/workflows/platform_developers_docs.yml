name: platform/developers/docs Clone and Push

on:
  schedule:
    - cron: '24 15 * * 0' # Runs every week

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v2

    - name: Git clone
      run: git clone --mirror https://android.googlesource.com/platform/developers/docs platform/developers/docs

    - name: Push
      run: |
        cd platform/developers/docs
        git config --global user.email "you@example.com"
        git config --global user.name "Your Name"
        git push --mirror https://${{ secrets.GitUsername }}:${{ secrets.GitToken }}@${{ secrets.GitURL }}/platform/developers/docs.git