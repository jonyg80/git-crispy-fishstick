name: 1360 Clone and Push

on:
  schedule:
    - cron: '0 20 * * 2' # Runs every week
  workflow_dispatch:



jobs:
  build:
    runs-on: ubuntu-latest
    continue-on-error: true
    strategy:
      max-parallel: 1
      matrix:
        repo_name: ['platform/external/rust/crates/predicates', 'platform/external/rust/crates/predicates-core', 'platform/external/rust/crates/predicates-tree', 'platform/external/rust/crates/prettyplease', 'platform/external/rust/crates/proc-macro-error', 'platform/external/rust/crates/proc-macro-error-attr', 'platform/external/rust/crates/proc-macro-hack', 'platform/external/rust/crates/proc-macro-nested', 'platform/external/rust/crates/proc-macro2', 'platform/external/rust/crates/protobuf', 'platform/external/rust/crates/protobuf-codegen', 'platform/external/rust/crates/protobuf-json-mapping', 'platform/external/rust/crates/protobuf-parse', 'platform/external/rust/crates/protobuf-support', 'platform/external/rust/crates/psci', 'platform/external/rust/crates/quiche', 'platform/external/rust/crates/quickcheck', 'platform/external/rust/crates/quote', 'platform/external/rust/crates/rand', 'platform/external/rust/crates/rand_chacha']

    steps:
      - name: Maximize build space
        uses: easimon/maximize-build-space@master
        with:
          root-reserve-mb: 512
          swap-size-mb: 1024
          remove-dotnet: 'true'
          remove-haskell: 'true'
          remove-android: 'true'
          
      - name: Checkout
        uses: actions/checkout@v4

      - name: Git clone
        run: git clone --mirror https://android.googlesource.com/${{ matrix.repo_name }} ${{ matrix.repo_name }}

      - name: Push
        run: |
          cd ${{ matrix.repo_name }}
          git config --global user.email "you@example.com"
          git config --global user.name "Your Name"
          git push --mirror https://${{ secrets.GitUsername }}:${{ secrets.GitToken }}@${{ secrets.GitURL }}/${{ matrix.repo_name }}.git
