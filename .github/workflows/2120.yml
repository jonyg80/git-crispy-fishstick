name: 2120 Clone and Push

on:
  schedule:
    - cron: '0 16 18 * *' # Runs monthly, every 2 hours, incrementing day when hour resets
  workflow_dispatch:



jobs:
  build:
    runs-on: ubuntu-latest
    continue-on-error: true
    strategy:
      max-parallel: 1
      matrix:
        repo_name: ['platform/packages/apps/Car/SettingsIntelligence', 'platform/packages/apps/Car/Stream', 'platform/packages/apps/Car/SystemUI', 'platform/packages/apps/Car/SystemUpdater', 'platform/packages/apps/Car/Templates', 'platform/packages/apps/Car/UserManagement', 'platform/packages/apps/Car/VoiceControl', 'platform/packages/apps/Car/externallibs', 'platform/packages/apps/Car/libs', 'platform/packages/apps/Car/systemlibs', 'platform/packages/apps/Car/tests', 'platform/packages/apps/CarrierConfig', 'platform/packages/apps/CellBroadcastReceiver', 'platform/packages/apps/CertInstaller', 'platform/packages/apps/Contacts', 'platform/packages/apps/ContactsCommon', 'platform/packages/apps/DeskClock', 'platform/packages/apps/DevCamera', 'platform/packages/apps/DeviceDiagnostics', 'platform/packages/apps/Dialer']

    steps:
      - name: Maximize build space
        uses: easimon/maximize-build-space@master
        with:
          root-reserve-mb: 512
          swap-size-mb: 1024
          remove-dotnet: 'true'
          remove-haskell: 'true'
          remove-android: 'true'
          
      - name: Checkout
        uses: actions/checkout@v4

      - name: Git clone
        run: git clone --mirror https://android.googlesource.com/${{ matrix.repo_name }} ${{ matrix.repo_name }}

      - name: Increase Git buffer size
        run: git config --global http.postBuffer 157286400

      - name: Push with retry
        run: |
          cd ${{ matrix.repo_name }}
          git config --global user.email "you@example.com"
          git config --global user.name "Your Name"
          for i in {1..3}; do
            git push --mirror https://${{ secrets.GitUsername }}:${{ secrets.GitToken }}@${{ secrets.GitURL }}/${{ matrix.repo_name }}.git && break || sleep 30;
          done
