name: 1060 Clone and Push

on:
  schedule:
    - cron: '0 5 * * 2' # Runs every week
  workflow_dispatch:



jobs:
  build:
    runs-on: ubuntu-latest
    continue-on-error: true
    strategy:
      max-parallel: 1
      matrix:
        repo_name: ['platform/external/qt', 'platform/external/quake', 'platform/external/r8', 'platform/external/rapidjson', 'platform/external/rappor', 'platform/external/regex-re2', 'platform/external/renderscript-intrinsics-replacement-toolkit', 'platform/external/replicaisland', 'platform/external/rmi4utils', 'platform/external/rnnoise', 'platform/external/robolectric', 'platform/external/robolectric-shadows', 'platform/external/roboto-flex-fonts', 'platform/external/roboto-fonts', 'platform/external/rootdev', 'platform/external/rust/autocxx', 'platform/external/rust/beto-rust', 'platform/external/rust/crates/aarch64-paging', 'platform/external/rust/crates/addr2line', 'platform/external/rust/crates/adler']

    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Git clone
      run: git clone --mirror https://android.googlesource.com/${{ matrix.repo_name }} ${{ matrix.repo_name }}

    - name: Push
      run: |
        cd ${{ matrix.repo_name }}
        git config --global user.email "you@example.com"
        git config --global user.name "Your Name"
        git push --mirror https://${{ secrets.GitUsername }}:${{ secrets.GitToken }}@${{ secrets.GitURL }}/${{ matrix.repo_name }}.git