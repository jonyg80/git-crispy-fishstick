name: 1470 Clone and Push

on:
  schedule:
    - cron: '0 6 13 * *' # Runs monthly, every 2 hours, incrementing day when hour resets
  workflow_dispatch:



jobs:
  build:
    runs-on: ubuntu-latest
    continue-on-error: true
    strategy:
      max-parallel: 1
      matrix:
        repo_name: ['platform/external/rust/crates/nom', 'platform/external/rust/crates/num-bigint', 'platform/external/rust/crates/num-complex', 'platform/external/rust/crates/num-derive', 'platform/external/rust/crates/num-integer', 'platform/external/rust/crates/num-traits', 'platform/external/rust/crates/num_cpus', 'platform/external/rust/crates/num_enum', 'platform/external/rust/crates/num_enum_derive', 'platform/external/rust/crates/object', 'platform/external/rust/crates/octets', 'platform/external/rust/crates/oid-registry', 'platform/external/rust/crates/once_cell', 'platform/external/rust/crates/oneshot-uniffi', 'platform/external/rust/crates/oorandom', 'platform/external/rust/crates/openmls', 'platform/external/rust/crates/openmls_traits', 'platform/external/rust/crates/openssl', 'platform/external/rust/crates/openssl-macros', 'platform/external/rust/crates/os_str_bytes']

    steps:
      - name: Maximize build space
        uses: easimon/maximize-build-space@master
        with:
          root-reserve-mb: 512
          swap-size-mb: 1024
          remove-dotnet: 'true'
          remove-haskell: 'true'
          remove-android: 'true'
          
      - name: Checkout
        uses: actions/checkout@v4

      - name: Git clone
        run: git clone --mirror https://android.googlesource.com/${{ matrix.repo_name }} ${{ matrix.repo_name }}

      - name: Increase Git buffer size
        run: git config --global http.postBuffer 157286400

      - name: Push with retry
        run: |
          cd ${{ matrix.repo_name }}
          git config --global user.email "you@example.com"
          git config --global user.name "Your Name"
          for i in {1..3}; do
            git push --mirror https://${{ secrets.GitUsername }}:${{ secrets.GitToken }}@${{ secrets.GitURL }}/${{ matrix.repo_name }}.git && break || sleep 30;
          done
