name: 320 Clone and Push

on:
  schedule:
    - cron: '0 16 * * 0' # Runs every week
  workflow_dispatch:



jobs:
  build:
    runs-on: ubuntu-latest
    continue-on-error: true
    strategy:
      max-parallel: 1
      matrix:
        repo_name: ['kernel/msm-modules/mmrm', 'kernel/msm-modules/modem', 'kernel/msm-modules/qca-wfi-host-cmn', 'kernel/msm-modules/qcacld', 'kernel/msm-modules/sec_touch', 'kernel/msm-modules/securemsm', 'kernel/msm-modules/touch', 'kernel/msm-modules/wlan', 'kernel/msm-modules/wlan-fw-api', 'kernel/msm-modules/wlan-platform', 'kernel/omap', 'kernel/prebuilts/4.19/arm64', 'kernel/prebuilts/5.10/arm64', 'kernel/prebuilts/5.10/x86-64', 'kernel/prebuilts/5.15/arm64', 'kernel/prebuilts/5.15/x86-64', 'kernel/prebuilts/5.4/arm64', 'kernel/prebuilts/5.4/x86-64', 'kernel/prebuilts/6.1/arm64', 'kernel/prebuilts/6.1/x86-64']

    steps:
      - name: Maximize build space
        uses: easimon/maximize-build-space@master
        with:
          root-reserve-mb: 512
          swap-size-mb: 1024
          remove-dotnet: 'true'
          remove-haskell: 'true'
          remove-android: 'true'
          
      - name: Checkout
        uses: actions/checkout@v4

      - name: Git clone
        run: git clone --mirror https://android.googlesource.com/${{ matrix.repo_name }} ${{ matrix.repo_name }}

      - name: Push
        run: |
          cd ${{ matrix.repo_name }}
          git config --global user.email "you@example.com"
          git config --global user.name "Your Name"
          git push --mirror https://${{ secrets.GitUsername }}:${{ secrets.GitToken }}@${{ secrets.GitURL }}/${{ matrix.repo_name }}.git
