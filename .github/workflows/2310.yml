    strategy:
      max-parallel: 5
      matrix:
        repo_name: ['platform/system/iorap', 'platform/system/iot/attestation', 'platform/system/iot/mtdutils', 'platform/system/iot/tools', 'platform/system/keyguard', 'platform/system/keymaster', 'platform/system/keymint', 'platform/system/libartpalette', 'platform/system/libbase', 'platform/system/libcppbor', 'platform/system/libfmq', 'platform/system/libhidl', 'platform/system/libhwbinder', 'platform/system/libprocinfo', 'platform/system/librustutils', 'platform/system/libsysprop', 'platform/system/libufdt', 'platform/system/libvintf', 'platform/system/libziparchive', 'platform/system/linkerconfig', 'platform/system/logging', 'platform/system/media', 'platform/system/memory/libdmabufheap', 'platform/system/memory/libion', 'platform/system/memory/libmeminfo', 'platform/system/memory/libmemtrack', 'platform/system/memory/libmemunreachable', 'platform/system/memory/lmkd', 'platform/system/memory/mm_eventsd', 'platform/system/metricsd', 'platform/system/nativepower', 'platform/system/netd', 'platform/system/nfc', 'platform/system/nvram', 'platform/system/peripheralmanager', 'platform/system/security', 'platform/system/sepolicy', 'platform/system/server_configurable_flags', 'platform/system/teeui', 'platform/system/testing/gtest_extras', 'platform/system/timezone', 'platform/system/tools/aidl', 'platform/system/tools/bpt', 'platform/system/tools/hidl', 'platform/system/tools/mkbootimg', 'platform/system/tools/sysprop', 'platform/system/tools/xsdc', 'platform/system/tpm', 'platform/system/tpm_manager', 'platform/system/trunks', 'platform/system/ucontainer', 'platform/system/unwinding', 'platform/system/update_engine', 'platform/system/vold', 'platform/system/weaved', 'platform/system/webservd', 'platform/system/wifi', 'platform/system/wlan/ti', 'platform/test/AfwTestHarness', 'platform/test/app_compat/csuite', 'platform/test/catbox', 'platform/test/cts-root', 'platform/test/dittosuite', 'platform/test/framework', 'platform/test/mlts/benchmark', 'platform/test/mlts/models', 'platform/test/mts', 'platform/test/p2pts', 'platform/test/robolectric-extensions', 'platform/test/sts', 'platform/test/suite_harness', 'platform/test/vti/alert', 'platform/test/vti/dashboard', 'platform/test/vti/fuzz_test_serving', 'platform/test/vti/test_serving', 'platform/test/vts', 'platform/test/vts-testcase/fuzz', 'platform/test/vts-testcase/hal', 'platform/test/vts-testcase/hal-trace', 'platform/test/vts-testcase/kernel', 'platform/test/vts-testcase/nbu', 'platform/test/vts-testcase/performance', 'platform/test/vts-testcase/security', 'platform/test/vts-testcase/vndk', 'platform/toolchain/jdk/jdk21', 'platform/tools/aadevtools', 'platform/tools/acloud', 'platform/tools/adt/eclipse', 'platform/tools/adt/idea', 'platform/tools/analytics-library', 'platform/tools/apifinder', 'platform/tools/apksig', 'platform/tools/apkzlib', 'platform/tools/appbundle', 'platform/tools/asuite', 'platform/tools/base', 'platform/tools/bdk', 'platform/tools/build', 'platform/tools/buildSrc', 'platform/tools/carrier_settings', 'platform/tools/cmake-utils', 'platform/tools/content_addressed_storage/prebuilts', 'platform/tools/content_addressed_storage/src', 'platform/tools/currysrc', 'platform/tools/dctv-tracedb', 'platform/tools/deviceinfra/prebuilts', 'platform/tools/dexter', 'platform/tools/doc_generation', 'platform/tools/dokka-devsite-plugin', 'platform/tools/emulator']

    steps:
      - name: Maximize build space
        uses: easimon/maximize-build-space@master
        with:
          root-reserve-mb: 512
          swap-size-mb: 1024
          remove-dotnet: 'true'
          remove-haskell: 'true'
          remove-android: 'true'
          
      - name: Checkout
        uses: actions/checkout@v4

      - name: Git clone
        run: git clone --mirror https://android.googlesource.com/${{ matrix.repo_name }} ${{ matrix.repo_name }}

      - name: Push
        run: |
          cd ${{ matrix.repo_name }}
          git config --global user.email "you@example.com"
          git config --global user.name "Your Name"
          git push --mirror https://${{ secrets.GitUsername }}:${{ secrets.GitToken }}@${{ secrets.GitURL }}/${{ matrix.repo_name }}.git
