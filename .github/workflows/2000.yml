name: 2000 Clone and Push

on:
  schedule:
    - cron: '0 4 * * 4' # Runs every week
  workflow_dispatch:



jobs:
  build:
    runs-on: ubuntu-latest
    continue-on-error: true
    strategy:
      max-parallel: 1
      matrix:
        repo_name: ['platform/motodev', 'platform/ndk', 'platform/packages/apps/AccountsAndSyncSettings', 'platform/packages/apps/AlarmClock', 'platform/packages/apps/AvatarPicker', 'platform/packages/apps/BasicSmsReceiver', 'platform/packages/apps/Benchmark', 'platform/packages/apps/Bluetooth', 'platform/packages/apps/Browser', 'platform/packages/apps/Browser2', 'platform/packages/apps/Calculator', 'platform/packages/apps/Calendar', 'platform/packages/apps/Camera', 'platform/packages/apps/Camera2', 'platform/packages/apps/Car/BugReport', 'platform/packages/apps/Car/BugReportPrebuilt', 'platform/packages/apps/Car/Calendar', 'platform/packages/apps/Car/CalendarPrebuilt', 'platform/packages/apps/Car/Cluster', 'platform/packages/apps/Car/CompanionDeviceSupport']

    steps:
      - name: Maximize build space
        uses: easimon/maximize-build-space@master
        with:
          root-reserve-mb: 512
          swap-size-mb: 1024
          remove-dotnet: 'true'
          remove-haskell: 'true'
          remove-android: 'true'
          
      - name: Checkout
        uses: actions/checkout@v4

      - name: Git clone
        run: git clone --mirror https://android.googlesource.com/${{ matrix.repo_name }} ${{ matrix.repo_name }}

      - name: Push
        run: |
          cd ${{ matrix.repo_name }}
          git config --global user.email "you@example.com"
          git config --global user.name "Your Name"
          git push --mirror https://${{ secrets.GitUsername }}:${{ secrets.GitToken }}@${{ secrets.GitURL }}/${{ matrix.repo_name }}.git
