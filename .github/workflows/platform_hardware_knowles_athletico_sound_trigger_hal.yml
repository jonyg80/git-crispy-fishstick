name: platform/hardware/knowles/athletico/sound_trigger_hal Clone and Push

on:
  schedule:
    - cron: '39 14 * * *' # Runs every day

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v2

    - name: Git clone
      run: git clone --mirror https://android.googlesource.com/platform/hardware/knowles/athletico/sound_trigger_hal platform/hardware/knowles/athletico/sound_trigger_hal

    - name: Push
      run: |
        cd platform/hardware/knowles/athletico/sound_trigger_hal
        git config --global user.email "you@example.com"
        git config --global user.name "Your Name"
        git push --mirror https://${{ secrets.GitURL }}/platform/hardware/knowles/athletico/sound_trigger_hal.git