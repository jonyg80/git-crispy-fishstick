name: platform/hardware/knowles/athletico/sound_trigger_hal Clone and Push

on:
  schedule:
    - cron: '42 11 * * 3' # Runs every week

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v2

    - name: Git clone
      run: git clone --mirror https://android.googlesource.com/platform/hardware/knowles/athletico/sound_trigger_hal platform/hardware/knowles/athletico/sound_trigger_hal

    - name: Push
      run: |
        cd platform/hardware/knowles/athletico/sound_trigger_hal
        git config --global user.email "you@example.com"
        git config --global user.name "Your Name"
        git push --mirror https://${{ secrets.GitUsername }}:${{ secrets.GitToken }}@${{ secrets.GitURL }}/platform/hardware/knowles/athletico/sound_trigger_hal.git