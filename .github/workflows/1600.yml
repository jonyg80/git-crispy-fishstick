name: 1600 Clone and Push

on:
  # schedule:
    # - cron: '0 8 * * 3' # Runs every week
  workflow_dispatch:



jobs:
  build:
    runs-on: ubuntu-latest
    continue-on-error: true
    strategy:
      max-parallel: 1
      matrix:
        repo_name: ['platform/external/rust/crates/unsafe-libyaml', 'platform/external/rust/crates/untrusted', 'platform/external/rust/crates/url', 'platform/external/rust/crates/userfaultfd', 'platform/external/rust/crates/userfaultfd-sys', 'platform/external/rust/crates/utf-8', 'platform/external/rust/crates/uuid', 'platform/external/rust/crates/v4l2r', 'platform/external/rust/crates/version_check', 'platform/external/rust/crates/vhost', 'platform/external/rust/crates/vhost-device-vsock', 'platform/external/rust/crates/vhost-user-backend', 'platform/external/rust/crates/virtio-bindings', 'platform/external/rust/crates/virtio-drivers', 'platform/external/rust/crates/virtio-queue', 'platform/external/rust/crates/virtio-vsock', 'platform/external/rust/crates/vm-memory', 'platform/external/rust/crates/vmm-sys-util', 'platform/external/rust/crates/vmm_vhost', 'platform/external/rust/crates/vsock']

    steps:
      - name: Maximize build space
        uses: easimon/maximize-build-space@master
        with:
          root-reserve-mb: 512
          swap-size-mb: 1024
          remove-dotnet: 'true'
          remove-haskell: 'true'
          remove-android: 'true'
          
      - name: Checkout
        uses: actions/checkout@v4

      - name: Git clone
        run: git clone --mirror https://android.googlesource.com/${{ matrix.repo_name }} ${{ matrix.repo_name }}

      - name: Push
        run: |
          cd ${{ matrix.repo_name }}
          git config --global user.email "you@example.com"
          git config --global user.name "Your Name"
          git push --mirror https://${{ secrets.GitUsername }}:${{ secrets.GitToken }}@${{ secrets.GitURL }}/${{ matrix.repo_name }}.git
