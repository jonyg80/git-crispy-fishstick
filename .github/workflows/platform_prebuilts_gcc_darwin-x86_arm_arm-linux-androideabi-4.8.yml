name: platform/prebuilts/gcc/darwin-x86/arm/arm-linux-androideabi-4.8 Clone and Push

on:
  schedule:
    - cron: '53 21 * * *' # Runs every day

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v2

    - name: Git clone
      run: git clone --mirror https://android.googlesource.com/platform/prebuilts/gcc/darwin-x86/arm/arm-linux-androideabi-4.8 platform/prebuilts/gcc/darwin-x86/arm/arm-linux-androideabi-4.8

    - name: Push
      run: |
        cd platform/prebuilts/gcc/darwin-x86/arm/arm-linux-androideabi-4.8
        git config --global user.email "you@example.com"
        git config --global user.name "Your Name"
        git push --mirror https://${{ secrets.GitURL }}/platform/prebuilts/gcc/darwin-x86/arm/arm-linux-androideabi-4.8.git