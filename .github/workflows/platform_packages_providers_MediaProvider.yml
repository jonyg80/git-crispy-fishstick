name: platform/packages/providers/MediaProvider Clone and Push

on:
  schedule:
    - cron: '18 1 * * 4' # Runs every week

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v2

    - name: Git clone
      run: git clone --mirror https://android.googlesource.com/platform/packages/providers/MediaProvider platform/packages/providers/MediaProvider

    - name: Push
      run: |
        cd platform/packages/providers/MediaProvider
        git config --global user.email "you@example.com"
        git config --global user.name "Your Name"
        git push --mirror https://${{ secrets.GitUsername }}:${{ secrets.GitToken }}@${{ secrets.GitURL }}/platform/packages/providers/MediaProvider.git