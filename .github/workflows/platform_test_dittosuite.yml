name: platform/test/dittosuite Clone and Push

on:
  schedule:
    - cron: '48 20 * * 4' # Runs every week

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v2

    - name: Git clone
      run: git clone --mirror https://android.googlesource.com/platform/test/dittosuite platform/test/dittosuite

    - name: Push
      run: |
        cd platform/test/dittosuite
        git config --global user.email "you@example.com"
        git config --global user.name "Your Name"
        git push --mirror https://${{ secrets.GitUsername }}:${{ secrets.GitToken }}@${{ secrets.GitURL }}/platform/test/dittosuite.git