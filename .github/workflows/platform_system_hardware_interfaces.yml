name: platform/system/hardware/interfaces Clone and Push

on:
  schedule:
    - cron: '36 0 * * *' # Runs every day

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v2

    - name: Git clone
      run: git clone --mirror https://android.googlesource.com/platform/system/hardware/interfaces platform/system/hardware/interfaces

    - name: Push
      run: |
        cd platform/system/hardware/interfaces
        git config --global user.email "you@example.com"
        git config --global user.name "Your Name"
        git push --mirror https://${{ secrets.GitURL }}/platform/system/hardware/interfaces.git