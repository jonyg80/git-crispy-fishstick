name: platform/tools/carrier_settings Clone and Push

on:
  schedule:
    - cron: '36 22 * * 4' # Runs every week

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v2

    - name: Git clone
      run: git clone --mirror https://android.googlesource.com/platform/tools/carrier_settings platform/tools/carrier_settings

    - name: Push
      run: |
        cd platform/tools/carrier_settings
        git config --global user.email "you@example.com"
        git config --global user.name "Your Name"
        git push --mirror https://${{ secrets.GitUsername }}:${{ secrets.GitToken }}@${{ secrets.GitURL }}/platform/tools/carrier_settings.git