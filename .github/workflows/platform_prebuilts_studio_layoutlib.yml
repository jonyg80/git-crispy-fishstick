name: platform/prebuilts/studio/layoutlib Clone and Push

on:
  schedule:
    - cron: '30 15 * * 4' # Runs every week

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v2

    - name: Git clone
      run: git clone --mirror https://android.googlesource.com/platform/prebuilts/studio/layoutlib platform/prebuilts/studio/layoutlib

    - name: Push
      run: |
        cd platform/prebuilts/studio/layoutlib
        git config --global user.email "you@example.com"
        git config --global user.name "Your Name"
        git push --mirror https://${{ secrets.GitUsername }}:${{ secrets.GitToken }}@${{ secrets.GitURL }}/platform/prebuilts/studio/layoutlib.git