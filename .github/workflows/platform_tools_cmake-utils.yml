name: platform/tools/cmake-utils Clone and Push

on:
  schedule:
    - cron: '39 22 * * 4' # Runs every week

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v2

    - name: Git clone
      run: git clone --mirror https://android.googlesource.com/platform/tools/cmake-utils platform/tools/cmake-utils

    - name: Push
      run: |
        cd platform/tools/cmake-utils
        git config --global user.email "you@example.com"
        git config --global user.name "Your Name"
        git push --mirror https://${{ secrets.GitUsername }}:${{ secrets.GitToken }}@${{ secrets.GitURL }}/platform/tools/cmake-utils.git