name: 1270 Clone and Push

on:
  schedule:
    - cron: '0 14 11 * *' # Runs monthly, every 2 hours, incrementing day when hour resets
  workflow_dispatch:



jobs:
  build:
    runs-on: ubuntu-latest
    continue-on-error: true
    strategy:
      max-parallel: 1
      matrix:
        repo_name: ['platform/external/rust/crates/bincode', 'platform/external/rust/crates/bindgen', 'platform/external/rust/crates/bindgen-cli', 'platform/external/rust/crates/bit_field', 'platform/external/rust/crates/bitflags', 'platform/external/rust/crates/bitreader', 'platform/external/rust/crates/bstr', 'platform/external/rust/crates/buddy_system_allocator', 'platform/external/rust/crates/bytemuck', 'platform/external/rust/crates/bytemuck_derive', 'platform/external/rust/crates/byteorder', 'platform/external/rust/crates/bytes', 'platform/external/rust/crates/bzip2', 'platform/external/rust/crates/bzip2-sys', 'platform/external/rust/crates/camino', 'platform/external/rust/crates/cast', 'platform/external/rust/crates/cbindgen', 'platform/external/rust/crates/cc', 'platform/external/rust/crates/cesu8', 'platform/external/rust/crates/cexpr']

    steps:
      - name: Maximize build space
        uses: easimon/maximize-build-space@master
        with:
          root-reserve-mb: 512
          swap-size-mb: 1024
          remove-dotnet: 'true'
          remove-haskell: 'true'
          remove-android: 'true'
          
      - name: Checkout
        uses: actions/checkout@v4

      - name: Git clone
        run: git clone --mirror https://android.googlesource.com/${{ matrix.repo_name }} ${{ matrix.repo_name }}

      - name: Increase Git buffer size
        run: git config --global http.postBuffer 157286400

      - name: Push with retry
        run: |
          cd ${{ matrix.repo_name }}
          git config --global user.email "you@example.com"
          git config --global user.name "Your Name"
          for i in {1..3}; do
            git push --mirror https://${{ secrets.GitUsername }}:${{ secrets.GitToken }}@${{ secrets.GitURL }}/${{ matrix.repo_name }}.git && break || sleep 30;
          done
