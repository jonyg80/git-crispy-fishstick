name: platform/docs/source.android.com Clone and Push

on:
  schedule:
    - cron: '33 15 * * 0' # Runs every week

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v2

    - name: Git clone
      run: git clone --mirror https://android.googlesource.com/platform/docs/source.android.com platform/docs/source.android.com

    - name: Push
      run: |
        cd platform/docs/source.android.com
        git config --global user.email "you@example.com"
        git config --global user.name "Your Name"
        git push --mirror https://${{ secrets.GitUsername }}:${{ secrets.GitToken }}@${{ secrets.GitURL }}/platform/docs/source.android.com.git