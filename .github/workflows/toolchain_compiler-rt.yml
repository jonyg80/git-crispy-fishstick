name: toolchain/compiler-rt Clone and Push

on:
  schedule:
    - cron: '33 3 * * *' # Runs every day

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v2

    - name: Git clone
      run: git clone --mirror https://android.googlesource.com/toolchain/compiler-rt toolchain/compiler-rt

    - name: Push
      run: |
        cd toolchain/compiler-rt
        git config --global user.email "you@example.com"
        git config --global user.name "Your Name"
        git push --mirror https://${{ secrets.GitURL }}/toolchain/compiler-rt.git