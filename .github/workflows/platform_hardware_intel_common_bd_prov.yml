name: platform/hardware/intel/common/bd_prov Clone and Push

on:
  schedule:
    - cron: '24 14 * * *' # Runs every day

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v2

    - name: Git clone
      run: git clone --mirror https://android.googlesource.com/platform/hardware/intel/common/bd_prov platform/hardware/intel/common/bd_prov

    - name: Push
      run: |
        cd platform/hardware/intel/common/bd_prov
        git config --global user.email "you@example.com"
        git config --global user.name "Your Name"
        git push --mirror https://${{ secrets.GitURL }}/platform/hardware/intel/common/bd_prov.git