name: platform/packages/apps/Test/connectivity Clone and Push

on:
  schedule:
    - cron: '50 17 * * *' # Runs every day

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v2

    - name: Git clone
      run: git clone --mirror https://android.googlesource.com/platform/packages/apps/Test/connectivity platform/packages/apps/Test/connectivity

    - name: Push
      run: |
        cd platform/packages/apps/Test/connectivity
        git config --global user.email "you@example.com"
        git config --global user.name "Your Name"
        git push --mirror https://${{ secrets.GitURL }}/platform/packages/apps/Test/connectivity.git