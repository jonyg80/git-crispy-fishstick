name: platform/prebuilts/build-tools Clone and Push

on:
  schedule:
    - cron: '13 20 * * *' # Runs every day

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v2

    - name: Git clone
      run: git clone --mirror https://android.googlesource.com/platform/prebuilts/build-tools platform/prebuilts/build-tools

    - name: Push
      run: |
        cd platform/prebuilts/build-tools
        git config --global user.email "you@example.com"
        git config --global user.name "Your Name"
        git push --mirror https://${{ secrets.GitURL }}/platform/prebuilts/build-tools.git