name: platform/libnativehelper Clone and Push

on:
  schedule:
    - cron: '58 15 * * *' # Runs every day

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v2

    - name: Git clone
      run: git clone --mirror https://android.googlesource.com/platform/libnativehelper platform/libnativehelper

    - name: Push
      run: |
        cd platform/libnativehelper
        git config --global user.email "you@example.com"
        git config --global user.name "Your Name"
        git push --mirror https://${{ secrets.GitURL }}/platform/libnativehelper.git