name: toolchain/jdk/jdk17 Clone and Push

on:
  schedule:
    - cron: '3 3 * * 5' # Runs every week

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v2

    - name: Git clone
      run: git clone --mirror https://android.googlesource.com/toolchain/jdk/jdk17 toolchain/jdk/jdk17

    - name: Push
      run: |
        cd toolchain/jdk/jdk17
        git config --global user.email "you@example.com"
        git config --global user.name "Your Name"
        git push --mirror https://${{ secrets.GitUsername }}:${{ secrets.GitToken }}@${{ secrets.GitURL }}/toolchain/jdk/jdk17.git