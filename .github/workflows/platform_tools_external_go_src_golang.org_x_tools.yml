name: platform/tools/external/go/src/golang.org/x/tools Clone and Push

on:
  schedule:
    - cron: '34 2 * * *' # Runs every day

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v2

    - name: Git clone
      run: git clone --mirror https://android.googlesource.com/platform/tools/external/go/src/golang.org/x/tools platform/tools/external/go/src/golang.org/x/tools

    - name: Push
      run: |
        cd platform/tools/external/go/src/golang.org/x/tools
        git config --global user.email "you@example.com"
        git config --global user.name "Your Name"
        git push --mirror https://${{ secrets.GitURL }}/platform/tools/external/go/src/golang.org/x/tools.git