name: 1010 Clone and Push

on:
  schedule:
    - cron: '0 10 9 * *' # Runs monthly, every 2 hours, incrementing day when hour resets
  workflow_dispatch:



jobs:
  build:
    runs-on: ubuntu-latest
    continue-on-error: true
    strategy:
      max-parallel: 1
      matrix:
        repo_name: ['platform/external/lvm2', 'platform/external/lz4', 'platform/external/lzma', 'platform/external/lzop', 'platform/external/marisa-trie', 'platform/external/markdown', 'platform/external/mbedtls', 'platform/external/mdnsresponder', 'platform/external/mesa3d', 'platform/external/messageformat', 'platform/external/mime-support', 'platform/external/minigbm', 'platform/external/minijail', 'platform/external/mksh', 'platform/external/mmc-utils', 'platform/external/mobile-data-download', 'platform/external/mobly-bundled-snippets', 'platform/external/mobly-snippet-lib', 'platform/external/mock', 'platform/external/mockftpserver']

    steps:
      - name: Maximize build space
        uses: easimon/maximize-build-space@master
        with:
          root-reserve-mb: 512
          swap-size-mb: 1024
          remove-dotnet: 'true'
          remove-haskell: 'true'
          remove-android: 'true'
          
      - name: Checkout
        uses: actions/checkout@v4

      - name: Git clone
        run: git clone --mirror https://android.googlesource.com/${{ matrix.repo_name }} ${{ matrix.repo_name }}

      - name: Increase Git buffer size
        run: git config --global http.postBuffer 157286400

      - name: Push with retry
        run: |
          cd ${{ matrix.repo_name }}
          git config --global user.email "you@example.com"
          git config --global user.name "Your Name"
          for i in {1..3}; do
            git push --mirror https://${{ secrets.GitUsername }}:${{ secrets.GitToken }}@${{ secrets.GitURL }}/${{ matrix.repo_name }}.git && break || sleep 30;
          done
