name: 2100 Clone and Push

on:
  schedule:
    - cron: '0 9 * * 4' # Runs every week
  workflow_dispatch:



jobs:
  build:
    runs-on: ubuntu-latest
    continue-on-error: true
    strategy:
      max-parallel: 1
      matrix:
        repo_name: ['platform/packages/modules/TestModule', 'platform/packages/modules/Tethering', 'platform/packages/modules/ThreadNetwork', 'platform/packages/modules/UprobeStats', 'platform/packages/modules/Uwb', 'platform/packages/modules/Virtualization', 'platform/packages/modules/WebViewBootstrap', 'platform/packages/modules/Wifi', 'platform/packages/modules/adb', 'platform/packages/modules/common', 'platform/packages/modules/vndk', 'platform/packages/providers/ApplicationsProvider', 'platform/packages/providers/BlockedNumberProvider', 'platform/packages/providers/BookmarkProvider', 'platform/packages/providers/CalendarProvider', 'platform/packages/providers/CallLogProvider', 'platform/packages/providers/ContactsKeysProvider', 'platform/packages/providers/ContactsProvider', 'platform/packages/providers/DownloadProvider', 'platform/packages/providers/DrmProvider']

    steps:
      - name: Maximize build space
        uses: easimon/maximize-build-space@master
        with:
          root-reserve-mb: 512
          swap-size-mb: 1024
          remove-dotnet: 'true'
          remove-haskell: 'true'
          remove-android: 'true'
          
      - name: Checkout
        uses: actions/checkout@v4

      - name: Git clone
        run: git clone --mirror https://android.googlesource.com/${{ matrix.repo_name }} ${{ matrix.repo_name }}

      - name: Push
        run: |
          cd ${{ matrix.repo_name }}
          git config --global user.email "you@example.com"
          git config --global user.name "Your Name"
          git push --mirror https://${{ secrets.GitUsername }}:${{ secrets.GitToken }}@${{ secrets.GitURL }}/${{ matrix.repo_name }}.git
