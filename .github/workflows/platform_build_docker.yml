name: platform/build/docker Clone and Push

on:
  schedule:
    - cron: '45 14 * * 0' # Runs every week

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v2

    - name: Git clone
      run: git clone --mirror https://android.googlesource.com/platform/build/docker platform/build/docker

    - name: Push
      run: |
        cd platform/build/docker
        git config --global user.email "you@example.com"
        git config --global user.name "Your Name"
        git push --mirror https://${{ secrets.GitUsername }}:${{ secrets.GitToken }}@${{ secrets.GitURL }}/platform/build/docker.git