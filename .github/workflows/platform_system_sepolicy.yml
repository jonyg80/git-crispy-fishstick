name: platform/system/sepolicy Clone and Push

on:
  schedule:
    - cron: '30 19 * * 4' # Runs every week

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v2

    - name: Git clone
      run: git clone --mirror https://android.googlesource.com/platform/system/sepolicy platform/system/sepolicy

    - name: Push
      run: |
        cd platform/system/sepolicy
        git config --global user.email "you@example.com"
        git config --global user.name "Your Name"
        git push --mirror https://${{ secrets.GitUsername }}:${{ secrets.GitToken }}@${{ secrets.GitURL }}/platform/system/sepolicy.git