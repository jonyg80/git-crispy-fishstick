name: 400 Clone and Push

on:
  schedule:
    - cron: '0 20 * * 0' # Runs every week
  workflow_dispatch:



jobs:
  build:
    runs-on: ubuntu-latest
    continue-on-error: true
    strategy:
      max-parallel: 1
      matrix:
        repo_name: ['platform/external/annotation-tools', 'platform/external/anonymous-counting-tokens', 'platform/external/ant-glob', 'platform/external/antlr', 'platform/external/apache-apr', 'platform/external/apache-apr-util', 'platform/external/apache-commons-bcel', 'platform/external/apache-commons-compress', 'platform/external/apache-commons-io', 'platform/external/apache-commons-lang', 'platform/external/apache-commons-math', 'platform/external/apache-harmony', 'platform/external/apache-http', 'platform/external/apache-log4cxx', 'platform/external/apache-qp', 'platform/external/apache-velocity-engine', 'platform/external/apache-xml', 'platform/external/apple-coreaudiosamples', 'platform/external/archive-patcher', 'platform/external/arduino']

    steps:
      - name: Maximize build space
        uses: easimon/maximize-build-space@master
        with:
          root-reserve-mb: 512
          swap-size-mb: 1024
          remove-dotnet: 'true'
          remove-haskell: 'true'
          remove-android: 'true'
          
      - name: Checkout
        uses: actions/checkout@v4

      - name: Git clone
        run: git clone --mirror https://android.googlesource.com/${{ matrix.repo_name }} ${{ matrix.repo_name }}

      - name: Push
        run: |
          cd ${{ matrix.repo_name }}
          git config --global user.email "you@example.com"
          git config --global user.name "Your Name"
          git push --mirror https://${{ secrets.GitUsername }}:${{ secrets.GitToken }}@${{ secrets.GitURL }}/${{ matrix.repo_name }}.git
