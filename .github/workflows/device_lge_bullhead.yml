name: device/lge/bullhead Clone and Push

on:
  schedule:
    - cron: '9 6 * * 0' # Runs every week

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v2

    - name: Git clone
      run: git clone --mirror https://android.googlesource.com/device/lge/bullhead device/lge/bullhead

    - name: Push
      run: |
        cd device/lge/bullhead
        git config --global user.email "you@example.com"
        git config --global user.name "Your Name"
        git push --mirror https://${{ secrets.GitUsername }}:${{ secrets.GitToken }}@${{ secrets.GitURL }}/device/lge/bullhead.git