name: platform/hardware/broadcom/wlan Clone and Push

on:
  schedule:
    - cron: '18 8 * * 3' # Runs every week

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v2

    - name: Git clone
      run: git clone --mirror https://android.googlesource.com/platform/hardware/broadcom/wlan platform/hardware/broadcom/wlan

    - name: Push
      run: |
        cd platform/hardware/broadcom/wlan
        git config --global user.email "you@example.com"
        git config --global user.name "Your Name"
        git push --mirror https://${{ secrets.GitUsername }}:${{ secrets.GitToken }}@${{ secrets.GitURL }}/platform/hardware/broadcom/wlan.git