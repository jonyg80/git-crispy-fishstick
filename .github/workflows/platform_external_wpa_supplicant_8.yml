name: platform/external/wpa_supplicant_8 Clone and Push

on:
  schedule:
    - cron: '0 12 * * *' # Runs every day

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v2

    - name: Git clone
      run: git clone --mirror https://android.googlesource.com/platform/external/wpa_supplicant_8 platform/external/wpa_supplicant_8

    - name: Push
      run: |
        cd platform/external/wpa_supplicant_8
        git config --global user.email "you@example.com"
        git config --global user.name "Your Name"
        git push --mirror https://${{ secrets.GitURL }}/platform/external/wpa_supplicant_8.git