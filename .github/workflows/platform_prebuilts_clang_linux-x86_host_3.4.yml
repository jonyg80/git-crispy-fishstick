name: platform/prebuilts/clang/linux-x86/host/3.4 Clone and Push

on:
  schedule:
    - cron: '38 20 * * *' # Runs every day

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v2

    - name: Git clone
      run: git clone --mirror https://android.googlesource.com/platform/prebuilts/clang/linux-x86/host/3.4 platform/prebuilts/clang/linux-x86/host/3.4

    - name: Push
      run: |
        cd platform/prebuilts/clang/linux-x86/host/3.4
        git config --global user.email "you@example.com"
        git config --global user.name "Your Name"
        git push --mirror https://${{ secrets.GitURL }}/platform/prebuilts/clang/linux-x86/host/3.4.git