name: platform/packages/services/Iwlan Clone and Push

on:
  schedule:
    - cron: '25 19 * * *' # Runs every day

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v2

    - name: Git clone
      run: git clone --mirror https://android.googlesource.com/platform/packages/services/Iwlan platform/packages/services/Iwlan

    - name: Push
      run: |
        cd platform/packages/services/Iwlan
        git config --global user.email "you@example.com"
        git config --global user.name "Your Name"
        git push --mirror https://${{ secrets.GitURL }}/platform/packages/services/Iwlan.git