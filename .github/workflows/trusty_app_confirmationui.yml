name: trusty/app/confirmationui Clone and Push

on:
  schedule:
    - cron: '21 6 * * 5' # Runs every week

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v2

    - name: Git clone
      run: git clone --mirror https://android.googlesource.com/trusty/app/confirmationui trusty/app/confirmationui

    - name: Push
      run: |
        cd trusty/app/confirmationui
        git config --global user.email "you@example.com"
        git config --global user.name "Your Name"
        git push --mirror https://${{ secrets.GitUsername }}:${{ secrets.GitToken }}@${{ secrets.GitURL }}/trusty/app/confirmationui.git