name: platform/prebuilts/gcc/linux-x86/mips/mips64el-linux-android-4.9 Clone and Push

on:
  schedule:
    - cron: '12 11 * * 4' # Runs every week

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v2

    - name: Git clone
      run: git clone --mirror https://android.googlesource.com/platform/prebuilts/gcc/linux-x86/mips/mips64el-linux-android-4.9 platform/prebuilts/gcc/linux-x86/mips/mips64el-linux-android-4.9

    - name: Push
      run: |
        cd platform/prebuilts/gcc/linux-x86/mips/mips64el-linux-android-4.9
        git config --global user.email "you@example.com"
        git config --global user.name "Your Name"
        git push --mirror https://${{ secrets.GitUsername }}:${{ secrets.GitToken }}@${{ secrets.GitURL }}/platform/prebuilts/gcc/linux-x86/mips/mips64el-linux-android-4.9.git