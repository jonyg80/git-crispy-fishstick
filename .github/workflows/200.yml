name: 200 Clone and Push

on:
  schedule:
    - cron: '0 10 * * 0' # Runs every week
  workflow_dispatch:



jobs:
  build:
    runs-on: ubuntu-latest
    continue-on-error: true
    strategy:
      max-parallel: 1
      matrix:
        repo_name: ['kernel/google-modules/edgetpu/abrolhos', 'kernel/google-modules/edgetpu/janeiro', 'kernel/google-modules/fingerprint/fpc', 'kernel/google-modules/fingerprint/goodix', 'kernel/google-modules/gpu', 'kernel/google-modules/gxp/gs201', 'kernel/google-modules/i3c/exynos', 'kernel/google-modules/lwis', 'kernel/google-modules/misc', 'kernel/google-modules/nanohub', 'kernel/google-modules/nfc', 'kernel/google-modules/power/reset', 'kernel/google-modules/raviole-device', 'kernel/google-modules/rotary-encoders', 'kernel/google-modules/sensors/hall_sensor', 'kernel/google-modules/soc/gs', 'kernel/google-modules/soc/msm', 'kernel/google-modules/sound/mcu', 'kernel/google-modules/sound/mcu_mic_codec', 'kernel/google-modules/touch/common']

    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Git clone
      run: git clone --mirror https://android.googlesource.com/${{ matrix.repo_name }} ${{ matrix.repo_name }}

    - name: Push
      run: |
        cd ${{ matrix.repo_name }}
        git config --global user.email "you@example.com"
        git config --global user.name "Your Name"
        git push --mirror https://${{ secrets.GitUsername }}:${{ secrets.GitToken }}@${{ secrets.GitURL }}/${{ matrix.repo_name }}.git