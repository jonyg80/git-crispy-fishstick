name: kernel/msm-modules/wlan-fw-api Clone and Push

on:
  schedule:
    - cron: '27 12 * * 0' # Runs every week

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v2

    - name: Git clone
      run: git clone --mirror https://android.googlesource.com/kernel/msm-modules/wlan-fw-api kernel/msm-modules/wlan-fw-api

    - name: Push
      run: |
        cd kernel/msm-modules/wlan-fw-api
        git config --global user.email "you@example.com"
        git config --global user.name "Your Name"
        git push --mirror https://${{ secrets.GitUsername }}:${{ secrets.GitToken }}@${{ secrets.GitURL }}/kernel/msm-modules/wlan-fw-api.git