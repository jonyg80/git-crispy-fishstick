name: platform/dalvik-snapshot Clone and Push

on:
  schedule:
    - cron: '12 15 * * 0' # Runs every week

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v2

    - name: Git clone
      run: git clone --mirror https://android.googlesource.com/platform/dalvik-snapshot platform/dalvik-snapshot

    - name: Push
      run: |
        cd platform/dalvik-snapshot
        git config --global user.email "you@example.com"
        git config --global user.name "Your Name"
        git push --mirror https://${{ secrets.GitUsername }}:${{ secrets.GitToken }}@${{ secrets.GitURL }}/platform/dalvik-snapshot.git