name: kernel/prebuilts/common-modules/virtual-device/mainline/arm64 Clone and Push

on:
  schedule:
    - cron: '33 13 * * 0' # Runs every week

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v2

    - name: Git clone
      run: git clone --mirror https://android.googlesource.com/kernel/prebuilts/common-modules/virtual-device/mainline/arm64 kernel/prebuilts/common-modules/virtual-device/mainline/arm64

    - name: Push
      run: |
        cd kernel/prebuilts/common-modules/virtual-device/mainline/arm64
        git config --global user.email "you@example.com"
        git config --global user.name "Your Name"
        git push --mirror https://${{ secrets.GitUsername }}:${{ secrets.GitToken }}@${{ secrets.GitURL }}/kernel/prebuilts/common-modules/virtual-device/mainline/arm64.git