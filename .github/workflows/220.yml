name: 220 Clone and Push

on:
  schedule:
    - cron: '0 11 * * 0' # Runs every week
  workflow_dispatch:



jobs:
  build:
    runs-on: ubuntu-latest
    continue-on-error: true
    strategy:
      max-parallel: 1
      matrix:
        repo_name: ['kernel/google-modules/raviole-device', 'kernel/google-modules/rotary-encoders', 'kernel/google-modules/sensors/hall_sensor', 'kernel/google-modules/soc/gs', 'kernel/google-modules/soc/msm', 'kernel/google-modules/sound/mcu', 'kernel/google-modules/sound/mcu_mic_codec', 'kernel/google-modules/touch/common', 'kernel/google-modules/touch/focaltech_touch', 'kernel/google-modules/touch/fts_touch', 'kernel/google-modules/touch/goodix_touch', 'kernel/google-modules/touch/himax_touch', 'kernel/google-modules/touch/novatek_touch', 'kernel/google-modules/touch/sec_touch', 'kernel/google-modules/touch/synaptics_touch', 'kernel/google-modules/trusty', 'kernel/google-modules/typec', 'kernel/google-modules/uwb', 'kernel/google-modules/uwb-diags', 'kernel/google-modules/uwb/qorvo/dw3000']

    steps:
      - name: Maximize build space
        uses: easimon/maximize-build-space@master
        with:
          root-reserve-mb: 512
          swap-size-mb: 1024
          remove-dotnet: 'true'
          remove-haskell: 'true'
          remove-android: 'true'
          
      - name: Checkout
        uses: actions/checkout@v4

      - name: Git clone
        run: git clone --mirror https://android.googlesource.com/${{ matrix.repo_name }} ${{ matrix.repo_name }}

      - name: Push
        run: |
          cd ${{ matrix.repo_name }}
          git config --global user.email "you@example.com"
          git config --global user.name "Your Name"
          git push --mirror https://${{ secrets.GitUsername }}:${{ secrets.GitToken }}@${{ secrets.GitURL }}/${{ matrix.repo_name }}.git
