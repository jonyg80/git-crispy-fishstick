name: 220 Clone and Push

on:
  schedule:
    - cron: '0 11 * * 0' # Runs every week
  workflow_dispatch:



jobs:
  build:
    runs-on: ubuntu-latest
    continue-on-error: true
    strategy:
      max-parallel: 1
      matrix:
        repo_name: ['kernel/google-modules/touch/focaltech_touch', 'kernel/google-modules/touch/fts_touch', 'kernel/google-modules/touch/goodix_touch', 'kernel/google-modules/touch/himax_touch', 'kernel/google-modules/touch/novatek_touch', 'kernel/google-modules/touch/sec_touch', 'kernel/google-modules/touch/synaptics_touch', 'kernel/google-modules/trusty', 'kernel/google-modules/typec', 'kernel/google-modules/uwb', 'kernel/google-modules/uwb-diags', 'kernel/google-modules/video/gchips', 'kernel/google-modules/wlan/bcmdhd/bcm43752', 'kernel/google-modules/wlan/bcmdhd/bcm4389', 'kernel/google-modules/wlan/bcmdhd/bcm4398', 'kernel/google-modules/wlan/qcom/wcn6740/cnss2', 'kernel/google-modules/wlan/qcom/wcn6740/wlan', 'kernel/google-modules/wlan/syna/dhd43752p', 'kernel/google-modules/wlan/wlan_ptracker', 'kernel/gs']

    steps:
    - name: Checkout
      uses: actions/checkout@v2

    - name: Git clone
      run: git clone --mirror https://android.googlesource.com/${{ matrix.repo_name }} ${{ matrix.repo_name }}

    - name: Push
      run: |
        cd ${{ matrix.repo_name }}
        git config --global user.email "you@example.com"
        git config --global user.name "Your Name"
        git push --mirror https://${{ secrets.GitURL }}/${{ matrix.repo_name }}.git