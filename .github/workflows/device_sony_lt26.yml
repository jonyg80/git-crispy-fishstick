name: device/sony/lt26 Clone and Push

on:
  schedule:
    - cron: '51 7 * * 0' # Runs every week

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v2

    - name: Git clone
      run: git clone --mirror https://android.googlesource.com/device/sony/lt26 device/sony/lt26

    - name: Push
      run: |
        cd device/sony/lt26
        git config --global user.email "you@example.com"
        git config --global user.name "Your Name"
        git push --mirror https://${{ secrets.GitUsername }}:${{ secrets.GitToken }}@${{ secrets.GitURL }}/device/sony/lt26.git