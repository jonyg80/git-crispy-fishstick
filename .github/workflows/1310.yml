name: 1310 Clone and Push

on:
  schedule:
    - cron: '0 22 11 * *' # Runs monthly, every 2 hours, incrementing day when hour resets
  workflow_dispatch:



jobs:
  build:
    runs-on: ubuntu-latest
    continue-on-error: true
    strategy:
      max-parallel: 1
      matrix:
        repo_name: ['platform/external/rust/crates/coset', 'platform/external/rust/crates/cov-mark', 'platform/external/rust/crates/crc32fast', 'platform/external/rust/crates/criterion', 'platform/external/rust/crates/criterion-plot', 'platform/external/rust/crates/critical-section', 'platform/external/rust/crates/crossbeam-channel', 'platform/external/rust/crates/crossbeam-deque', 'platform/external/rust/crates/crossbeam-epoch', 'platform/external/rust/crates/crossbeam-queue', 'platform/external/rust/crates/crossbeam-utils', 'platform/external/rust/crates/csv', 'platform/external/rust/crates/csv-core', 'platform/external/rust/crates/darling', 'platform/external/rust/crates/darling_core', 'platform/external/rust/crates/darling_macro', 'platform/external/rust/crates/dashmap', 'platform/external/rust/crates/data-encoding', 'platform/external/rust/crates/debug_tree', 'platform/external/rust/crates/der']

    steps:
      - name: Maximize build space
        uses: easimon/maximize-build-space@master
        with:
          root-reserve-mb: 512
          swap-size-mb: 1024
          remove-dotnet: 'true'
          remove-haskell: 'true'
          remove-android: 'true'
          
      - name: Checkout
        uses: actions/checkout@v4

      - name: Git clone
        run: git clone --mirror https://android.googlesource.com/${{ matrix.repo_name }} ${{ matrix.repo_name }}

      - name: Increase Git buffer size
        run: git config --global http.postBuffer 157286400

      - name: Push with retry
        run: |
          cd ${{ matrix.repo_name }}
          git config --global user.email "you@example.com"
          git config --global user.name "Your Name"
          for i in {1..3}; do
            git push --mirror https://${{ secrets.GitUsername }}:${{ secrets.GitToken }}@${{ secrets.GitURL }}/${{ matrix.repo_name }}.git && break || sleep 30;
          done
