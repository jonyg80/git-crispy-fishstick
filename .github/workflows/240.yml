name: 240 Clone and Push

on:
  schedule:
    - cron: '0 12 * * 0' # Runs every week
  workflow_dispatch:



jobs:
  build:
    runs-on: ubuntu-latest
    continue-on-error: true
    strategy:
      max-parallel: 1
      matrix:
        repo_name: ['kernel/google-modules/aoc-ipc', 'kernel/google-modules/bluetooth/broadcom', 'kernel/google-modules/bluetooth/qcom', 'kernel/google-modules/bluetooth/synaptics', 'kernel/google-modules/bms', 'kernel/google-modules/display', 'kernel/google-modules/display/common', 'kernel/google-modules/display/panels/caimito', 'kernel/google-modules/display/panels/tegu', 'kernel/google-modules/display/samsung', 'kernel/google-modules/display/watch/mcu-offload', 'kernel/google-modules/edgetpu', 'kernel/google-modules/edgetpu/abrolhos', 'kernel/google-modules/edgetpu/janeiro', 'kernel/google-modules/fingerprint/fpc', 'kernel/google-modules/fingerprint/goodix', 'kernel/google-modules/fingerprint/qcom/qfs4008', 'kernel/google-modules/gpu', 'kernel/google-modules/gxp/gs201', 'kernel/google-modules/i3c/exynos']

    steps:
      - name: Maximize build space
        uses: easimon/maximize-build-space@master
        with:
          root-reserve-mb: 512
          swap-size-mb: 1024
          remove-dotnet: 'true'
          remove-haskell: 'true'
          remove-android: 'true'
          
      - name: Checkout
        uses: actions/checkout@v4

      - name: Git clone
        run: git clone --mirror https://android.googlesource.com/${{ matrix.repo_name }} ${{ matrix.repo_name }}

      - name: Push
        run: |
          cd ${{ matrix.repo_name }}
          git config --global user.email "you@example.com"
          git config --global user.name "Your Name"
          git push --mirror https://${{ secrets.GitUsername }}:${{ secrets.GitToken }}@${{ secrets.GitURL }}/${{ matrix.repo_name }}.git
