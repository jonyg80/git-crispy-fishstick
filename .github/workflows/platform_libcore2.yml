name: platform/libcore2 Clone and Push

on:
  schedule:
    - cron: '57 15 * * *' # Runs every day

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v2

    - name: Git clone
      run: git clone --mirror https://android.googlesource.com/platform/libcore2 platform/libcore2

    - name: Push
      run: |
        cd platform/libcore2
        git config --global user.email "you@example.com"
        git config --global user.name "Your Name"
        git push --mirror https://${{ secrets.GitURL }}/platform/libcore2.git