name: platform/platform_testing Clone and Push

on:
  schedule:
    - cron: '42 19 * * *' # Runs every day

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v2

    - name: Git clone
      run: git clone --mirror https://android.googlesource.com/platform/platform_testing platform/platform_testing

    - name: Push
      run: |
        cd platform/platform_testing
        git config --global user.email "you@example.com"
        git config --global user.name "Your Name"
        git push --mirror https://${{ secrets.GitURL }}/platform/platform_testing.git