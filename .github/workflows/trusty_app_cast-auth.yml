name: trusty/app/cast-auth Clone and Push

on:
  schedule:
    - cron: '18 6 * * 5' # Runs every week

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v2

    - name: Git clone
      run: git clone --mirror https://android.googlesource.com/trusty/app/cast-auth trusty/app/cast-auth

    - name: Push
      run: |
        cd trusty/app/cast-auth
        git config --global user.email "you@example.com"
        git config --global user.name "Your Name"
        git push --mirror https://${{ secrets.GitUsername }}:${{ secrets.GitToken }}@${{ secrets.GitURL }}/trusty/app/cast-auth.git