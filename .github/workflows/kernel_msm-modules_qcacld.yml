name: kernel/msm-modules/qcacld Clone and Push

on:
  schedule:
    - cron: '18 12 * * 0' # Runs every week

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v2

    - name: Git clone
      run: git clone --mirror https://android.googlesource.com/kernel/msm-modules/qcacld kernel/msm-modules/qcacld

    - name: Push
      run: |
        cd kernel/msm-modules/qcacld
        git config --global user.email "you@example.com"
        git config --global user.name "Your Name"
        git push --mirror https://${{ secrets.GitUsername }}:${{ secrets.GitToken }}@${{ secrets.GitURL }}/kernel/msm-modules/qcacld.git