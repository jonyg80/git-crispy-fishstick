name: 640 Clone and Push

on:
  schedule:
    - cron: '0 8 * * 1' # Runs every week
  workflow_dispatch:



jobs:
  build:
    runs-on: ubuntu-latest
    continue-on-error: true
    strategy:
      max-parallel: 1
      matrix:
        repo_name: ['platform/external/go-subcommands', 'platform/external/golang-glog', 'platform/external/golang-groupcache', 'platform/external/golang-klauspost-compress', 'platform/external/golang-pkg-xattr', 'platform/external/golang-protobuf', 'platform/external/golang-x-net', 'platform/external/golang-x-oauth2', 'platform/external/golang-x-sync', 'platform/external/golang-x-sys', 'platform/external/golang-x-text', 'platform/external/golang-x-tools', 'platform/external/google-api-go-client', 'platform/external/google-api-services-storage', 'platform/external/google-benchmark', 'platform/external/google-breakpad', 'platform/external/google-cloud-go', 'platform/external/google-diff-match-patch', 'platform/external/google-fonts/arbutus-slab', 'platform/external/google-fonts/arvo']

    steps:
      - name: Maximize build space
        uses: easimon/maximize-build-space@master
        with:
          root-reserve-mb: 512
          swap-size-mb: 1024
          remove-dotnet: 'true'
          remove-haskell: 'true'
          remove-android: 'true'
          
      - name: Checkout
        uses: actions/checkout@v4

      - name: Git clone
        run: git clone --mirror https://android.googlesource.com/${{ matrix.repo_name }} ${{ matrix.repo_name }}

      - name: Push
        run: |
          cd ${{ matrix.repo_name }}
          git config --global user.email "you@example.com"
          git config --global user.name "Your Name"
          git push --mirror https://${{ secrets.GitUsername }}:${{ secrets.GitToken }}@${{ secrets.GitURL }}/${{ matrix.repo_name }}.git
