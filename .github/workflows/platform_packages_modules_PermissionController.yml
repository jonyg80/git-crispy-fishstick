name: platform/packages/modules/PermissionController Clone and Push

on:
  schedule:
    - cron: '41 18 * * *' # Runs every day

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v2

    - name: Git clone
      run: git clone --mirror https://android.googlesource.com/platform/packages/modules/PermissionController platform/packages/modules/PermissionController

    - name: Push
      run: |
        cd platform/packages/modules/PermissionController
        git config --global user.email "you@example.com"
        git config --global user.name "Your Name"
        git push --mirror https://${{ secrets.GitURL }}/platform/packages/modules/PermissionController.git