name: 1300 Clone and Push

on:
  schedule:
    - cron: '0 17 * * 2' # Runs every week
  workflow_dispatch:



jobs:
  build:
    runs-on: ubuntu-latest
    continue-on-error: true
    strategy:
      max-parallel: 1
      matrix:
        repo_name: ['platform/external/rust/crates/protobuf-parse', 'platform/external/rust/crates/protobuf-support', 'platform/external/rust/crates/psci', 'platform/external/rust/crates/quiche', 'platform/external/rust/crates/quickcheck', 'platform/external/rust/crates/quote', 'platform/external/rust/crates/rand', 'platform/external/rust/crates/rand_chacha', 'platform/external/rust/crates/rand_core', 'platform/external/rust/crates/rand_hc', 'platform/external/rust/crates/rand_xorshift', 'platform/external/rust/crates/rayon', 'platform/external/rust/crates/rayon-core', 'platform/external/rust/crates/regex', 'platform/external/rust/crates/regex-automata', 'platform/external/rust/crates/regex-syntax', 'platform/external/rust/crates/remain', 'platform/external/rust/crates/remove_dir_all', 'platform/external/rust/crates/ring', 'platform/external/rust/crates/ron']

    steps:
    - name: Checkout
      uses: actions/checkout@v2

    - name: Git clone
      run: git clone --mirror https://android.googlesource.com/${{ matrix.repo_name }} ${{ matrix.repo_name }}

    - name: Push
      run: |
        cd ${{ matrix.repo_name }}
        git config --global user.email "you@example.com"
        git config --global user.name "Your Name"
        git push --mirror https://${{ secrets.GitURL }}/${{ matrix.repo_name }}.git