name: 1300 Clone and Push

on:
  schedule:
    - cron: '0 17 * * 2' # Runs every week
  workflow_dispatch:



jobs:
  build:
    runs-on: ubuntu-latest
    continue-on-error: true
    strategy:
      max-parallel: 1
      matrix:
        repo_name: ['platform/external/rust/crates/memmap2', 'platform/external/rust/crates/memoffset', 'platform/external/rust/crates/merge', 'platform/external/rust/crates/merge_derive', 'platform/external/rust/crates/miette', 'platform/external/rust/crates/miette-derive', 'platform/external/rust/crates/minimal-lexical', 'platform/external/rust/crates/mio', 'platform/external/rust/crates/mls-rs', 'platform/external/rust/crates/mls-rs-codec', 'platform/external/rust/crates/mls-rs-codec-derive', 'platform/external/rust/crates/mls-rs-core', 'platform/external/rust/crates/mls-rs-crypto-traits', 'platform/external/rust/crates/mockall', 'platform/external/rust/crates/mockall_derive', 'platform/external/rust/crates/moveit', 'platform/external/rust/crates/named-lock', 'platform/external/rust/crates/nix', 'platform/external/rust/crates/no-panic', 'platform/external/rust/crates/nom']

    steps:
      - name: Maximize build space
        uses: easimon/maximize-build-space@master
        with:
          root-reserve-mb: 512
          swap-size-mb: 1024
          remove-dotnet: 'true'
          remove-haskell: 'true'
          remove-android: 'true'
          
      - name: Checkout
        uses: actions/checkout@v4

      - name: Git clone
        run: git clone --mirror https://android.googlesource.com/${{ matrix.repo_name }} ${{ matrix.repo_name }}

      - name: Push
        run: |
          cd ${{ matrix.repo_name }}
          git config --global user.email "you@example.com"
          git config --global user.name "Your Name"
          git push --mirror https://${{ secrets.GitUsername }}:${{ secrets.GitToken }}@${{ secrets.GitURL }}/${{ matrix.repo_name }}.git
