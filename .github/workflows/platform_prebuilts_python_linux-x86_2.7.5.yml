name: platform/prebuilts/python/linux-x86/2.7.5 Clone and Push

on:
  schedule:
    - cron: '51 14 * * 4' # Runs every week

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v2

    - name: Git clone
      run: git clone --mirror https://android.googlesource.com/platform/prebuilts/python/linux-x86/2.7.5 platform/prebuilts/python/linux-x86/2.7.5

    - name: Push
      run: |
        cd platform/prebuilts/python/linux-x86/2.7.5
        git config --global user.email "you@example.com"
        git config --global user.name "Your Name"
        git push --mirror https://${{ secrets.GitUsername }}:${{ secrets.GitToken }}@${{ secrets.GitURL }}/platform/prebuilts/python/linux-x86/2.7.5.git