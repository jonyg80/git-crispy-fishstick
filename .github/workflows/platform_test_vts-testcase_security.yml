name: platform/test/vts-testcase/security Clone and Push

on:
  schedule:
    - cron: '48 21 * * 4' # Runs every week

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v2

    - name: Git clone
      run: git clone --mirror https://android.googlesource.com/platform/test/vts-testcase/security platform/test/vts-testcase/security

    - name: Push
      run: |
        cd platform/test/vts-testcase/security
        git config --global user.email "you@example.com"
        git config --global user.name "Your Name"
        git push --mirror https://${{ secrets.GitUsername }}:${{ secrets.GitToken }}@${{ secrets.GitURL }}/platform/test/vts-testcase/security.git