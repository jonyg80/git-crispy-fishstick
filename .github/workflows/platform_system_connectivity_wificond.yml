name: platform/system/connectivity/wificond Clone and Push

on:
  schedule:
    - cron: '27 0 * * *' # Runs every day

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v2

    - name: Git clone
      run: git clone --mirror https://android.googlesource.com/platform/system/connectivity/wificond platform/system/connectivity/wificond

    - name: Push
      run: |
        cd platform/system/connectivity/wificond
        git config --global user.email "you@example.com"
        git config --global user.name "Your Name"
        git push --mirror https://${{ secrets.GitURL }}/platform/system/connectivity/wificond.git