name: platform/external/spirv-llvm Clone and Push

on:
  schedule:
    - cron: '51 23 * * 2' # Runs every week

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v2

    - name: Git clone
      run: git clone --mirror https://android.googlesource.com/platform/external/spirv-llvm platform/external/spirv-llvm

    - name: Push
      run: |
        cd platform/external/spirv-llvm
        git config --global user.email "you@example.com"
        git config --global user.name "Your Name"
        git push --mirror https://${{ secrets.GitUsername }}:${{ secrets.GitToken }}@${{ secrets.GitURL }}/platform/external/spirv-llvm.git