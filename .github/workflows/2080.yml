name: 2080 Clone and Push

on:
  schedule:
    - cron: '0 8 * * 4' # Runs every week
  workflow_dispatch:



jobs:
  build:
    runs-on: ubuntu-latest
    continue-on-error: true
    strategy:
      max-parallel: 1
      matrix:
        repo_name: ['platform/packages/modules/Gki', 'platform/packages/modules/HealthFitness', 'platform/packages/modules/IPsec', 'platform/packages/modules/ImsMedia', 'platform/packages/modules/IntentResolver', 'platform/packages/modules/Media', 'platform/packages/modules/MediaSwCodec', 'platform/packages/modules/ModuleMetadata', 'platform/packages/modules/NetworkPermissionConfig', 'platform/packages/modules/NetworkStack', 'platform/packages/modules/NeuralNetworks', 'platform/packages/modules/OnDevicePersonalization', 'platform/packages/modules/Permission', 'platform/packages/modules/PermissionController', 'platform/packages/modules/Profiling', 'platform/packages/modules/RemoteKeyProvisioning', 'platform/packages/modules/RuntimeI18n', 'platform/packages/modules/SEPolicy', 'platform/packages/modules/Scheduling', 'platform/packages/modules/SdkExtensions']

    steps:
      - name: Maximize build space
        uses: easimon/maximize-build-space@master
        with:
          root-reserve-mb: 512
          swap-size-mb: 1024
          remove-dotnet: 'true'
          remove-haskell: 'true'
          remove-android: 'true'
          
      - name: Checkout
        uses: actions/checkout@v4

      - name: Git clone
        run: git clone --mirror https://android.googlesource.com/${{ matrix.repo_name }} ${{ matrix.repo_name }}

      - name: Push
        run: |
          cd ${{ matrix.repo_name }}
          git config --global user.email "you@example.com"
          git config --global user.name "Your Name"
          git push --mirror https://${{ secrets.GitUsername }}:${{ secrets.GitToken }}@${{ secrets.GitURL }}/${{ matrix.repo_name }}.git
