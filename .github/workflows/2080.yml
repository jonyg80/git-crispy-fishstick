name: 2080 Clone and Push

on:
  schedule:
    - cron: '0 8 * * 4' # Runs every week
  workflow_dispatch:



jobs:
  build:
    runs-on: ubuntu-latest
    continue-on-error: true
    strategy:
      max-parallel: 1
      matrix:
        repo_name: ['platform/prebuilts/bazel/linux-x86_64', 'platform/prebuilts/bazel/windows-x86_64', 'platform/prebuilts/boot-artifacts', 'platform/prebuilts/build-artifacts', 'platform/prebuilts/build-artifacts2', 'platform/prebuilts/build-artifacts3', 'platform/prebuilts/build-tools', 'platform/prebuilts/bundletool', 'platform/prebuilts/checkcolor', 'platform/prebuilts/checkstyle', 'platform/prebuilts/clack', 'platform/prebuilts/clang-tools', 'platform/prebuilts/clang/darwin-x86/3.1', 'platform/prebuilts/clang/darwin-x86/3.2', 'platform/prebuilts/clang/darwin-x86/arm/3.3', 'platform/prebuilts/clang/darwin-x86/host/3.3', 'platform/prebuilts/clang/darwin-x86/host/3.4', 'platform/prebuilts/clang/darwin-x86/host/3.5', 'platform/prebuilts/clang/darwin-x86/host/3.6', 'platform/prebuilts/clang/darwin-x86/mips/3.3']

    steps:
      - name: Maximize build space
        uses: easimon/maximize-build-space@master
        with:
          root-reserve-mb: 512
          swap-size-mb: 1024
          remove-dotnet: 'true'
          remove-haskell: 'true'
          remove-android: 'true'
          
      - name: Checkout
        uses: actions/checkout@v4

      - name: Git clone
        run: git clone --mirror https://android.googlesource.com/${{ matrix.repo_name }} ${{ matrix.repo_name }}

      - name: Push
        run: |
          cd ${{ matrix.repo_name }}
          git config --global user.email "you@example.com"
          git config --global user.name "Your Name"
          git push --mirror https://${{ secrets.GitUsername }}:${{ secrets.GitToken }}@${{ secrets.GitURL }}/${{ matrix.repo_name }}.git
