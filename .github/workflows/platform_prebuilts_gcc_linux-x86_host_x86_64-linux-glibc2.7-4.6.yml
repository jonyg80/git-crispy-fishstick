name: platform/prebuilts/gcc/linux-x86/host/x86_64-linux-glibc2.7-4.6 Clone and Push

on:
  schedule:
    - cron: '3 11 * * 4' # Runs every week

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v2

    - name: Git clone
      run: git clone --mirror https://android.googlesource.com/platform/prebuilts/gcc/linux-x86/host/x86_64-linux-glibc2.7-4.6 platform/prebuilts/gcc/linux-x86/host/x86_64-linux-glibc2.7-4.6

    - name: Push
      run: |
        cd platform/prebuilts/gcc/linux-x86/host/x86_64-linux-glibc2.7-4.6
        git config --global user.email "you@example.com"
        git config --global user.name "Your Name"
        git push --mirror https://${{ secrets.GitUsername }}:${{ secrets.GitToken }}@${{ secrets.GitURL }}/platform/prebuilts/gcc/linux-x86/host/x86_64-linux-glibc2.7-4.6.git