name: platform/packages/providers/WebSearchProvider Clone and Push

on:
  schedule:
    - cron: '33 1 * * 4' # Runs every week

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v2

    - name: Git clone
      run: git clone --mirror https://android.googlesource.com/platform/packages/providers/WebSearchProvider platform/packages/providers/WebSearchProvider

    - name: Push
      run: |
        cd platform/packages/providers/WebSearchProvider
        git config --global user.email "you@example.com"
        git config --global user.name "Your Name"
        git push --mirror https://${{ secrets.GitUsername }}:${{ secrets.GitToken }}@${{ secrets.GitURL }}/platform/packages/providers/WebSearchProvider.git