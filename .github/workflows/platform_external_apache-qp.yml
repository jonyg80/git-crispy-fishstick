name: platform/external/apache-qp Clone and Push

on:
  schedule:
    - cron: '21 18 * * 0' # Runs every week

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v2

    - name: Git clone
      run: git clone --mirror https://android.googlesource.com/platform/external/apache-qp platform/external/apache-qp

    - name: Push
      run: |
        cd platform/external/apache-qp
        git config --global user.email "you@example.com"
        git config --global user.name "Your Name"
        git push --mirror https://${{ secrets.GitUsername }}:${{ secrets.GitToken }}@${{ secrets.GitURL }}/platform/external/apache-qp.git