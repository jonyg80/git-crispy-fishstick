name: 520 Clone and Push

on:
  schedule:
    - cron: '0 2 * * 1' # Runs every week
  workflow_dispatch:



jobs:
  build:
    runs-on: ubuntu-latest
    continue-on-error: true
    strategy:
      max-parallel: 1
      matrix:
        repo_name: ['platform/external/caliper', 'platform/external/capstone', 'platform/external/catch2', 'platform/external/cblas', 'platform/external/cbor-java', 'platform/external/cef', 'platform/external/ceres-solver', 'platform/external/checkpolicy', 'platform/external/checkstyle', 'platform/external/cherry', 'platform/external/chromite', 'platform/external/chromium', 'platform/external/chromium-libpac', 'platform/external/chromium-trace', 'platform/external/chromium-webview', 'platform/external/chromium_org', 'platform/external/chromium_org/sdch/open-vcdiff', 'platform/external/chromium_org/testing/gtest', 'platform/external/chromium_org/third_party/WebKit', 'platform/external/chromium_org/third_party/angle']

    steps:
      - name: Maximize build space
        uses: easimon/maximize-build-space@master
        with:
          root-reserve-mb: 512
          swap-size-mb: 1024
          remove-dotnet: 'true'
          remove-haskell: 'true'
          remove-android: 'true'
          
      - name: Checkout
        uses: actions/checkout@v4

      - name: Git clone
        run: git clone --mirror https://android.googlesource.com/${{ matrix.repo_name }} ${{ matrix.repo_name }}

      - name: Push
        run: |
          cd ${{ matrix.repo_name }}
          git config --global user.email "you@example.com"
          git config --global user.name "Your Name"
          git push --mirror https://${{ secrets.GitUsername }}:${{ secrets.GitToken }}@${{ secrets.GitURL }}/${{ matrix.repo_name }}.git
