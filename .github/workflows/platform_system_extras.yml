name: platform/system/extras Clone and Push

on:
  schedule:
    - cron: '32 0 * * *' # Runs every day

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v2

    - name: Git clone
      run: git clone --mirror https://android.googlesource.com/platform/system/extras platform/system/extras

    - name: Push
      run: |
        cd platform/system/extras
        git config --global user.email "you@example.com"
        git config --global user.name "Your Name"
        git push --mirror https://${{ secrets.GitURL }}/platform/system/extras.git