name: platform/system/crash_reporter Clone and Push

on:
  schedule:
    - cron: '30 0 * * *' # Runs every day

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v2

    - name: Git clone
      run: git clone --mirror https://android.googlesource.com/platform/system/crash_reporter platform/system/crash_reporter

    - name: Push
      run: |
        cd platform/system/crash_reporter
        git config --global user.email "you@example.com"
        git config --global user.name "Your Name"
        git push --mirror https://${{ secrets.GitURL }}/platform/system/crash_reporter.git