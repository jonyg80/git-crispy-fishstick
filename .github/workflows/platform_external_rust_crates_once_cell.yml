name: platform/external/rust/crates/once_cell Clone and Push

on:
  schedule:
    - cron: '21 13 * * 2' # Runs every week

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v2

    - name: Git clone
      run: git clone --mirror https://android.googlesource.com/platform/external/rust/crates/once_cell platform/external/rust/crates/once_cell

    - name: Push
      run: |
        cd platform/external/rust/crates/once_cell
        git config --global user.email "you@example.com"
        git config --global user.name "Your Name"
        git push --mirror https://${{ secrets.GitUsername }}:${{ secrets.GitToken }}@${{ secrets.GitURL }}/platform/external/rust/crates/once_cell.git