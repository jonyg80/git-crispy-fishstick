name: platform/prebuilts/bundletool Clone and Push

on:
  schedule:
    - cron: '27 4 * * 4' # Runs every week

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v2

    - name: Git clone
      run: git clone --mirror https://android.googlesource.com/platform/prebuilts/bundletool platform/prebuilts/bundletool

    - name: Push
      run: |
        cd platform/prebuilts/bundletool
        git config --global user.email "you@example.com"
        git config --global user.name "Your Name"
        git push --mirror https://${{ secrets.GitUsername }}:${{ secrets.GitToken }}@${{ secrets.GitURL }}/platform/prebuilts/bundletool.git