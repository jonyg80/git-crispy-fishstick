name: platform/prebuilts/fullsdk/platforms/android-TPS Clone and Push

on:
  schedule:
    - cron: '34 21 * * *' # Runs every day

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v2

    - name: Git clone
      run: git clone --mirror https://android.googlesource.com/platform/prebuilts/fullsdk/platforms/android-TPS platform/prebuilts/fullsdk/platforms/android-TPS

    - name: Push
      run: |
        cd platform/prebuilts/fullsdk/platforms/android-TPS
        git config --global user.email "you@example.com"
        git config --global user.name "Your Name"
        git push --mirror https://${{ secrets.GitURL }}/platform/prebuilts/fullsdk/platforms/android-TPS.git