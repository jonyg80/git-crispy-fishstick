name: device/mediatek/wembley-sepolicy Clone and Push

on:
  schedule:
    - cron: '54 6 * * 0' # Runs every week

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v2

    - name: Git clone
      run: git clone --mirror https://android.googlesource.com/device/mediatek/wembley-sepolicy device/mediatek/wembley-sepolicy

    - name: Push
      run: |
        cd device/mediatek/wembley-sepolicy
        git config --global user.email "you@example.com"
        git config --global user.name "Your Name"
        git push --mirror https://${{ secrets.GitUsername }}:${{ secrets.GitToken }}@${{ secrets.GitURL }}/device/mediatek/wembley-sepolicy.git