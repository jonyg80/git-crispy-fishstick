name: platform/frameworks/opt/vcard Clone and Push

on:
  schedule:
    - cron: '16 13 * * *' # Runs every day

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v2

    - name: Git clone
      run: git clone --mirror https://android.googlesource.com/platform/frameworks/opt/vcard platform/frameworks/opt/vcard

    - name: Push
      run: |
        cd platform/frameworks/opt/vcard
        git config --global user.email "you@example.com"
        git config --global user.name "Your Name"
        git push --mirror https://${{ secrets.GitURL }}/platform/frameworks/opt/vcard.git