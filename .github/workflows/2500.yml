name: 2500 Clone and Push

on:
  schedule:
    - cron: '0 5 * * 5' # Runs every week
  workflow_dispatch:



jobs:
  build:
    runs-on: ubuntu-latest
    continue-on-error: true
    strategy:
      max-parallel: 1
      matrix:
        repo_name: ['toolchain/jdk/jdk9_corba', 'toolchain/jdk/jdk9_hotspot', 'toolchain/jdk/jdk9_jaxp', 'toolchain/jdk/jdk9_jaxws', 'toolchain/jdk/jdk9_jdk', 'toolchain/jdk/jdk9_langtools', 'toolchain/jdk/jdk9_nashorn', 'toolchain/jill', 'toolchain/libcxx', 'toolchain/libcxxabi', 'toolchain/lld', 'toolchain/llvm', 'toolchain/llvm-project', 'toolchain/llvm_android', 'toolchain/m4', 'toolchain/make', 'toolchain/manifest', 'toolchain/mclinker', 'toolchain/mingw', 'toolchain/mpc']

    steps:
    - name: Checkout
      uses: actions/checkout@v2

    - name: Git clone
      run: git clone --mirror https://android.googlesource.com/${{ matrix.repo_name }} ${{ matrix.repo_name }}

    - name: Push
      run: |
        cd ${{ matrix.repo_name }}
        git config --global user.email "you@example.com"
        git config --global user.name "Your Name"
        git push --mirror https://${{ secrets.GitURL }}/${{ matrix.repo_name }}.git