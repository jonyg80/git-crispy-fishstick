name: device/lge/bullhead-kernel Clone and Push

on:
  schedule:
    - cron: '12 6 * * 0' # Runs every week

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v2

    - name: Git clone
      run: git clone --mirror https://android.googlesource.com/device/lge/bullhead-kernel device/lge/bullhead-kernel

    - name: Push
      run: |
        cd device/lge/bullhead-kernel
        git config --global user.email "you@example.com"
        git config --global user.name "Your Name"
        git push --mirror https://${{ secrets.GitUsername }}:${{ secrets.GitToken }}@${{ secrets.GitURL }}/device/lge/bullhead-kernel.git