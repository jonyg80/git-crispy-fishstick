name: platform/test/mlts/benchmark Clone and Push

on:
  schedule:
    - cron: '43 1 * * *' # Runs every day

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v2

    - name: Git clone
      run: git clone --mirror https://android.googlesource.com/platform/test/mlts/benchmark platform/test/mlts/benchmark

    - name: Push
      run: |
        cd platform/test/mlts/benchmark
        git config --global user.email "you@example.com"
        git config --global user.name "Your Name"
        git push --mirror https://${{ secrets.GitURL }}/platform/test/mlts/benchmark.git