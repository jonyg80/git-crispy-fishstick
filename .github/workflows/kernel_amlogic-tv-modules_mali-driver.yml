name: kernel/amlogic-tv-modules/mali-driver Clone and Push

on:
  schedule:
    - cron: '9 8 * * 0' # Runs every week

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v2

    - name: Git clone
      run: git clone --mirror https://android.googlesource.com/kernel/amlogic-tv-modules/mali-driver kernel/amlogic-tv-modules/mali-driver

    - name: Push
      run: |
        cd kernel/amlogic-tv-modules/mali-driver
        git config --global user.email "you@example.com"
        git config --global user.name "Your Name"
        git push --mirror https://${{ secrets.GitUsername }}:${{ secrets.GitToken }}@${{ secrets.GitURL }}/kernel/amlogic-tv-modules/mali-driver.git