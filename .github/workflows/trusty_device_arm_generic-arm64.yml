name: trusty/device/arm/generic-arm64 Clone and Push

on:
  schedule:
    - cron: '42 6 * * 5' # Runs every week

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v2

    - name: Git clone
      run: git clone --mirror https://android.googlesource.com/trusty/device/arm/generic-arm64 trusty/device/arm/generic-arm64

    - name: Push
      run: |
        cd trusty/device/arm/generic-arm64
        git config --global user.email "you@example.com"
        git config --global user.name "Your Name"
        git push --mirror https://${{ secrets.GitUsername }}:${{ secrets.GitToken }}@${{ secrets.GitURL }}/trusty/device/arm/generic-arm64.git