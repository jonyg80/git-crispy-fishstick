name: platform/external/rust/crates/rusticata-macros Clone and Push

on:
  schedule:
    - cron: '36 16 * * 2' # Runs every week

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v2

    - name: Git clone
      run: git clone --mirror https://android.googlesource.com/platform/external/rust/crates/rusticata-macros platform/external/rust/crates/rusticata-macros

    - name: Push
      run: |
        cd platform/external/rust/crates/rusticata-macros
        git config --global user.email "you@example.com"
        git config --global user.name "Your Name"
        git push --mirror https://${{ secrets.GitUsername }}:${{ secrets.GitToken }}@${{ secrets.GitURL }}/platform/external/rust/crates/rusticata-macros.git