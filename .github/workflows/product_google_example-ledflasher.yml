name: product/google/example-ledflasher Clone and Push

on:
  schedule:
    - cron: '19 3 * * *' # Runs every day

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v2

    - name: Git clone
      run: git clone --mirror https://android.googlesource.com/product/google/example-ledflasher product/google/example-ledflasher

    - name: Push
      run: |
        cd product/google/example-ledflasher
        git config --global user.email "you@example.com"
        git config --global user.name "Your Name"
        git push --mirror https://${{ secrets.GitURL }}/product/google/example-ledflasher.git