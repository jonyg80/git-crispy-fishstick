name: product/google/example-ledflasher Clone and Push

on:
  schedule:
    - cron: '42 1 * * 5' # Runs every week

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v2

    - name: Git clone
      run: git clone --mirror https://android.googlesource.com/product/google/example-ledflasher product/google/example-ledflasher

    - name: Push
      run: |
        cd product/google/example-ledflasher
        git config --global user.email "you@example.com"
        git config --global user.name "Your Name"
        git push --mirror https://${{ secrets.GitUsername }}:${{ secrets.GitToken }}@${{ secrets.GitURL }}/product/google/example-ledflasher.git