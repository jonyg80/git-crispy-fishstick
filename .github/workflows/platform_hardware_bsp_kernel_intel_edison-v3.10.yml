name: platform/hardware/bsp/kernel/intel/edison-v3.10 Clone and Push

on:
  schedule:
    - cron: '46 13 * * *' # Runs every day

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v2

    - name: Git clone
      run: git clone --mirror https://android.googlesource.com/platform/hardware/bsp/kernel/intel/edison-v3.10 platform/hardware/bsp/kernel/intel/edison-v3.10

    - name: Push
      run: |
        cd platform/hardware/bsp/kernel/intel/edison-v3.10
        git config --global user.email "you@example.com"
        git config --global user.name "Your Name"
        git push --mirror https://${{ secrets.GitURL }}/platform/hardware/bsp/kernel/intel/edison-v3.10.git