name: platform/hardware/qcom/gps Clone and Push

on:
  schedule:
    - cron: '58 14 * * *' # Runs every day

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v2

    - name: Git clone
      run: git clone --mirror https://android.googlesource.com/platform/hardware/qcom/gps platform/hardware/qcom/gps

    - name: Push
      run: |
        cd platform/hardware/qcom/gps
        git config --global user.email "you@example.com"
        git config --global user.name "Your Name"
        git push --mirror https://${{ secrets.GitURL }}/platform/hardware/qcom/gps.git