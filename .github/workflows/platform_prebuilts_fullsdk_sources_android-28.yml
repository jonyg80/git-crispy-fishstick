name: platform/prebuilts/fullsdk/sources/android-28 Clone and Push

on:
  schedule:
    - cron: '38 21 * * *' # Runs every day

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v2

    - name: Git clone
      run: git clone --mirror https://android.googlesource.com/platform/prebuilts/fullsdk/sources/android-28 platform/prebuilts/fullsdk/sources/android-28

    - name: Push
      run: |
        cd platform/prebuilts/fullsdk/sources/android-28
        git config --global user.email "you@example.com"
        git config --global user.name "Your Name"
        git push --mirror https://${{ secrets.GitURL }}/platform/prebuilts/fullsdk/sources/android-28.git