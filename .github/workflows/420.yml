name: 420 Clone and Push

on:
  schedule:
    - cron: '0 21 * * 0' # Runs every week
  workflow_dispatch:



jobs:
  build:
    runs-on: ubuntu-latest
    continue-on-error: true
    strategy:
      max-parallel: 1
      matrix:
        repo_name: ['platform/external/bazelbuild-kotlin-rules', 'platform/external/bazelbuild-platforms', 'platform/external/bazelbuild-remote-apis', 'platform/external/bazelbuild-rules_android', 'platform/external/bazelbuild-rules_cc', 'platform/external/bazelbuild-rules_fuzzing', 'platform/external/bazelbuild-rules_go', 'platform/external/bazelbuild-rules_java', 'platform/external/bazelbuild-rules_license', 'platform/external/bazelbuild-rules_python', 'platform/external/bazelbuild-rules_rust', 'platform/external/bazelbuild-rules_testing', 'platform/external/bc', 'platform/external/bcc', 'platform/external/berkeley-softfloat-3', 'platform/external/berkeley-testfloat-3', 'platform/external/bison', 'platform/external/blktrace', 'platform/external/bloaty', 'platform/external/bluetooth/bluedroid']

    steps:
    - name: Checkout
      uses: actions/checkout@v2

    - name: Git clone
      run: git clone --mirror https://android.googlesource.com/${{ matrix.repo_name }} ${{ matrix.repo_name }}

    - name: Push
      run: |
        cd ${{ matrix.repo_name }}
        git config --global user.email "you@example.com"
        git config --global user.name "Your Name"
        git push --mirror https://${{ secrets.GitUsername }}:${{ secrets.GitToken }}@${{ secrets.GitURL }}/${{ matrix.repo_name }}.git