name: 420 Clone and Push

on:
  schedule:
    - cron: '0 21 * * 0' # Runs every week
  workflow_dispatch:



jobs:
  build:
    runs-on: ubuntu-latest
    continue-on-error: true
    strategy:
      max-parallel: 1
      matrix:
        repo_name: ['platform/external/arduino-ide', 'platform/external/arm-neon-tests', 'platform/external/arm-optimized-routines', 'platform/external/arm-trusted-firmware', 'platform/external/armnn', 'platform/external/astc-codec', 'platform/external/astl', 'platform/external/auto', 'platform/external/autoconf', 'platform/external/autotest', 'platform/external/avahi', 'platform/external/avb', 'platform/external/bart', 'platform/external/bazel-skylib', 'platform/external/bazelbuild-apple_support', 'platform/external/bazelbuild-bazel-central-registry', 'platform/external/bazelbuild-kotlin-rules', 'platform/external/bazelbuild-platforms', 'platform/external/bazelbuild-remote-apis', 'platform/external/bazelbuild-rules_android']

    steps:
      - name: Maximize build space
        uses: easimon/maximize-build-space@master
        with:
          root-reserve-mb: 512
          swap-size-mb: 1024
          remove-dotnet: 'true'
          remove-haskell: 'true'
          remove-android: 'true'
          
      - name: Checkout
        uses: actions/checkout@v4

      - name: Git clone
        run: git clone --mirror https://android.googlesource.com/${{ matrix.repo_name }} ${{ matrix.repo_name }}

      - name: Push
        run: |
          cd ${{ matrix.repo_name }}
          git config --global user.email "you@example.com"
          git config --global user.name "Your Name"
          git push --mirror https://${{ secrets.GitUsername }}:${{ secrets.GitToken }}@${{ secrets.GitURL }}/${{ matrix.repo_name }}.git
