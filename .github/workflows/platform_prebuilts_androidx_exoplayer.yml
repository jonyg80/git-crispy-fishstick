name: platform/prebuilts/androidx/exoplayer Clone and Push

on:
  schedule:
    - cron: '57 19 * * *' # Runs every day

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v2

    - name: Git clone
      run: git clone --mirror https://android.googlesource.com/platform/prebuilts/androidx/exoplayer platform/prebuilts/androidx/exoplayer

    - name: Push
      run: |
        cd platform/prebuilts/androidx/exoplayer
        git config --global user.email "you@example.com"
        git config --global user.name "Your Name"
        git push --mirror https://${{ secrets.GitURL }}/platform/prebuilts/androidx/exoplayer.git