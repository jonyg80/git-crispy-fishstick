name: platform/test/vts-testcase/hal Clone and Push

on:
  schedule:
    - cron: '56 1 * * *' # Runs every day

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v2

    - name: Git clone
      run: git clone --mirror https://android.googlesource.com/platform/test/vts-testcase/hal platform/test/vts-testcase/hal

    - name: Push
      run: |
        cd platform/test/vts-testcase/hal
        git config --global user.email "you@example.com"
        git config --global user.name "Your Name"
        git push --mirror https://${{ secrets.GitURL }}/platform/test/vts-testcase/hal.git