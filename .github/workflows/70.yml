name: 70 Clone and Push

on:
  schedule:
    - cron: '0 14 1 * *' # Runs monthly, every 2 hours, incrementing day when hour resets
  workflow_dispatch:



jobs:
  build:
    runs-on: ubuntu-latest
    continue-on-error: true
    strategy:
      max-parallel: 1
      matrix:
        repo_name: ['device/google/contexthub', 'device/google/coral', 'device/google/coral-kernel', 'device/google/coral-sepolicy', 'device/google/crosshatch', 'device/google/crosshatch-kernel', 'device/google/crosshatch-sepolicy', 'device/google/cuttlefish', 'device/google/cuttlefish_common', 'device/google/cuttlefish_kernel', 'device/google/cuttlefish_prebuilts', 'device/google/cuttlefish_vmm', 'device/google/debugcable', 'device/google/dragon', 'device/google/dragon-kernel', 'device/google/felix', 'device/google/felix-kernel', 'device/google/felix-kernels/5.10', 'device/google/felix-kernels/6.1', 'device/google/felix-sepolicy']

    steps:
      - name: Maximize build space
        uses: easimon/maximize-build-space@master
        with:
          root-reserve-mb: 512
          swap-size-mb: 1024
          remove-dotnet: 'true'
          remove-haskell: 'true'
          remove-android: 'true'
          
      - name: Checkout
        uses: actions/checkout@v4

      - name: Git clone
        run: git clone --mirror https://android.googlesource.com/${{ matrix.repo_name }} ${{ matrix.repo_name }}

      - name: Increase Git buffer size
        run: git config --global http.postBuffer 157286400

      - name: Push with retry
        run: |
          cd ${{ matrix.repo_name }}
          git config --global user.email "you@example.com"
          git config --global user.name "Your Name"
          for i in {1..3}; do
            git push --mirror https://${{ secrets.GitUsername }}:${{ secrets.GitToken }}@${{ secrets.GitURL }}/${{ matrix.repo_name }}.git && break || sleep 30;
          done
