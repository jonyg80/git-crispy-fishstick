name: platform/external/grpc-grpc Clone and Push

on:
  schedule:
    - cron: '42 7 * * 1' # Runs every week

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v2

    - name: Git clone
      run: git clone --mirror https://android.googlesource.com/platform/external/grpc-grpc platform/external/grpc-grpc

    - name: Push
      run: |
        cd platform/external/grpc-grpc
        git config --global user.email "you@example.com"
        git config --global user.name "Your Name"
        git push --mirror https://${{ secrets.GitUsername }}:${{ secrets.GitToken }}@${{ secrets.GitURL }}/platform/external/grpc-grpc.git