name: platform/hardware/google/aemu Clone and Push

on:
  schedule:
    - cron: '5 14 * * *' # Runs every day

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v2

    - name: Git clone
      run: git clone --mirror https://android.googlesource.com/platform/hardware/google/aemu platform/hardware/google/aemu

    - name: Push
      run: |
        cd platform/hardware/google/aemu
        git config --global user.email "you@example.com"
        git config --global user.name "Your Name"
        git push --mirror https://${{ secrets.GitURL }}/platform/hardware/google/aemu.git