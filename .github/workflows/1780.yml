name: 1780 Clone and Push

on:
  schedule:
    - cron: '0 17 * * 3' # Runs every week
  workflow_dispatch:



jobs:
  build:
    runs-on: ubuntu-latest
    continue-on-error: true
    strategy:
      max-parallel: 1
      matrix:
        repo_name: ['platform/hardware/intel/img/psb_video', 'platform/hardware/intel/sensors', 'platform/hardware/interfaces', 'platform/hardware/invensense', 'platform/hardware/knowles/athletico/sound_trigger_hal', 'platform/hardware/libhardware', 'platform/hardware/libhardware_legacy', 'platform/hardware/marvell/bt', 'platform/hardware/mediatek', 'platform/hardware/msm7k', 'platform/hardware/nvidia/audio', 'platform/hardware/nvidia/tegra124', 'platform/hardware/nxp/keymint', 'platform/hardware/nxp/nfc', 'platform/hardware/nxp/secure_element', 'platform/hardware/nxp/uwb', 'platform/hardware/nxp/weaver', 'platform/hardware/qcom/audio', 'platform/hardware/qcom/bootctrl', 'platform/hardware/qcom/bt']

    steps:
      - name: Maximize build space
        uses: easimon/maximize-build-space@master
        with:
          root-reserve-mb: 512
          swap-size-mb: 1024
          remove-dotnet: 'true'
          remove-haskell: 'true'
          remove-android: 'true'
          
      - name: Checkout
        uses: actions/checkout@v4

      - name: Git clone
        run: git clone --mirror https://android.googlesource.com/${{ matrix.repo_name }} ${{ matrix.repo_name }}

      - name: Push
        run: |
          cd ${{ matrix.repo_name }}
          git config --global user.email "you@example.com"
          git config --global user.name "Your Name"
          git push --mirror https://${{ secrets.GitUsername }}:${{ secrets.GitToken }}@${{ secrets.GitURL }}/${{ matrix.repo_name }}.git
