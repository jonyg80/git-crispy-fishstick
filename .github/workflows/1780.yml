name: 1780 Clone and Push

on:
  schedule:
    - cron: '0 17 * * 3' # Runs every week
  workflow_dispatch:



jobs:
  build:
    runs-on: ubuntu-latest
    continue-on-error: true
    strategy:
      max-parallel: 1
      matrix:
        repo_name: ['platform/hardware/ti/omap4-aah', 'platform/hardware/ti/omap4xxx', 'platform/hardware/ti/wlan', 'platform/hardware/ti/wpan', 'platform/libcore', 'platform/libcore-snapshot', 'platform/libcore2', 'platform/libnativehelper', 'platform/manifest', 'platform/media/cts', 'platform/motodev', 'platform/ndk', 'platform/packages/apps/AccountsAndSyncSettings', 'platform/packages/apps/AlarmClock', 'platform/packages/apps/BasicSmsReceiver', 'platform/packages/apps/Benchmark', 'platform/packages/apps/Bluetooth', 'platform/packages/apps/Browser', 'platform/packages/apps/Browser2', 'platform/packages/apps/Calculator']

    steps:
    - name: Checkout
      uses: actions/checkout@v2

    - name: Git clone
      run: git clone --mirror https://android.googlesource.com/${{ matrix.repo_name }} ${{ matrix.repo_name }}

    - name: Push
      run: |
        cd ${{ matrix.repo_name }}
        git config --global user.email "you@example.com"
        git config --global user.name "Your Name"
        git push --mirror https://${{ secrets.GitURL }}/${{ matrix.repo_name }}.git