name: 1180 Clone and Push

on:
  schedule:
    - cron: '0 11 * * 2' # Runs every week
  workflow_dispatch:



jobs:
  build:
    runs-on: ubuntu-latest
    continue-on-error: true
    strategy:
      max-parallel: 1
      matrix:
        repo_name: ['platform/external/rust/crates/futures-macro', 'platform/external/rust/crates/futures-sink', 'platform/external/rust/crates/futures-task', 'platform/external/rust/crates/futures-test', 'platform/external/rust/crates/futures-util', 'platform/external/rust/crates/fxhash', 'platform/external/rust/crates/gdbstub', 'platform/external/rust/crates/gdbstub_arch', 'platform/external/rust/crates/getrandom', 'platform/external/rust/crates/gimli', 'platform/external/rust/crates/glam', 'platform/external/rust/crates/glob', 'platform/external/rust/crates/googletest', 'platform/external/rust/crates/googletest_macro', 'platform/external/rust/crates/grpcio', 'platform/external/rust/crates/grpcio-compiler', 'platform/external/rust/crates/grpcio-sys', 'platform/external/rust/crates/half', 'platform/external/rust/crates/hash32', 'platform/external/rust/crates/hashbrown']

    steps:
    - name: Checkout
      uses: actions/checkout@v2

    - name: Git clone
      run: git clone --mirror https://android.googlesource.com/${{ matrix.repo_name }} ${{ matrix.repo_name }}

    - name: Push
      run: |
        cd ${{ matrix.repo_name }}
        git config --global user.email "you@example.com"
        git config --global user.name "Your Name"
        git push --mirror https://${{ secrets.GitURL }}/${{ matrix.repo_name }}.git