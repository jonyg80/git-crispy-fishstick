name: platform/external/python/gapic-google-cloud-pubsub-v1 Clone and Push

on:
  schedule:
    - cron: '55 2 * * *' # Runs every day

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v2

    - name: Git clone
      run: git clone --mirror https://android.googlesource.com/platform/external/python/gapic-google-cloud-pubsub-v1 platform/external/python/gapic-google-cloud-pubsub-v1

    - name: Push
      run: |
        cd platform/external/python/gapic-google-cloud-pubsub-v1
        git config --global user.email "you@example.com"
        git config --global user.name "Your Name"
        git push --mirror https://${{ secrets.GitURL }}/platform/external/python/gapic-google-cloud-pubsub-v1.git