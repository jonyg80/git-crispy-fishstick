name: platform/external/third-party-review Clone and Push

on:
  schedule:
    - cron: '3 1 * * 3' # Runs every week

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v2

    - name: Git clone
      run: git clone --mirror https://android.googlesource.com/platform/external/third-party-review platform/external/third-party-review

    - name: Push
      run: |
        cd platform/external/third-party-review
        git config --global user.email "you@example.com"
        git config --global user.name "Your Name"
        git push --mirror https://${{ secrets.GitUsername }}:${{ secrets.GitToken }}@${{ secrets.GitURL }}/platform/external/third-party-review.git