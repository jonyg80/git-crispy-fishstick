name: device/freescale/picoimx Clone and Push

on:
  schedule:
    - cron: '42 0 * * 0' # Runs every week

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v2

    - name: Git clone
      run: git clone --mirror https://android.googlesource.com/device/freescale/picoimx device/freescale/picoimx

    - name: Push
      run: |
        cd device/freescale/picoimx
        git config --global user.email "you@example.com"
        git config --global user.name "Your Name"
        git push --mirror https://${{ secrets.GitUsername }}:${{ secrets.GitToken }}@${{ secrets.GitURL }}/device/freescale/picoimx.git