name: toolchain/android_rust Clone and Push

on:
  schedule:
    - cron: '45 1 * * 5' # Runs every week

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v2

    - name: Git clone
      run: git clone --mirror https://android.googlesource.com/toolchain/android_rust toolchain/android_rust

    - name: Push
      run: |
        cd toolchain/android_rust
        git config --global user.email "you@example.com"
        git config --global user.name "Your Name"
        git push --mirror https://${{ secrets.GitUsername }}:${{ secrets.GitToken }}@${{ secrets.GitURL }}/toolchain/android_rust.git