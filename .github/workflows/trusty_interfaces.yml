name: trusty/interfaces Clone and Push

on:
  schedule:
    - cron: '15 5 * * *' # Runs every day

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v2

    - name: Git clone
      run: git clone --mirror https://android.googlesource.com/trusty/interfaces trusty/interfaces

    - name: Push
      run: |
        cd trusty/interfaces
        git config --global user.email "you@example.com"
        git config --global user.name "Your Name"
        git push --mirror https://${{ secrets.GitURL }}/trusty/interfaces.git