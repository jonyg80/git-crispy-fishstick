name: platform/external/qemu-pc-bios Clone and Push

on:
  schedule:
    - cron: '18 3 * * 2' # Runs every week

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v2

    - name: Git clone
      run: git clone --mirror https://android.googlesource.com/platform/external/qemu-pc-bios platform/external/qemu-pc-bios

    - name: Push
      run: |
        cd platform/external/qemu-pc-bios
        git config --global user.email "you@example.com"
        git config --global user.name "Your Name"
        git push --mirror https://${{ secrets.GitUsername }}:${{ secrets.GitToken }}@${{ secrets.GitURL }}/platform/external/qemu-pc-bios.git