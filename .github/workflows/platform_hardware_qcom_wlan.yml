name: platform/hardware/qcom/wlan Clone and Push

on:
  schedule:
    - cron: '40 15 * * *' # Runs every day

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v2

    - name: Git clone
      run: git clone --mirror https://android.googlesource.com/platform/hardware/qcom/wlan platform/hardware/qcom/wlan

    - name: Push
      run: |
        cd platform/hardware/qcom/wlan
        git config --global user.email "you@example.com"
        git config --global user.name "Your Name"
        git push --mirror https://${{ secrets.GitURL }}/platform/hardware/qcom/wlan.git