name: 2040 Clone and Push

on:
  schedule:
    - cron: '0 6 * * 4' # Runs every week
  workflow_dispatch:



jobs:
  build:
    runs-on: ubuntu-latest
    continue-on-error: true
    strategy:
      max-parallel: 1
      matrix:
        repo_name: ['platform/packages/providers/UserDictionaryProvider', 'platform/packages/providers/WebSearchProvider', 'platform/packages/screensavers/Basic', 'platform/packages/screensavers/PhotoTable', 'platform/packages/screensavers/WebView', 'platform/packages/services/AlternativeNetworkAccess', 'platform/packages/services/BuiltInPrintService', 'platform/packages/services/Car', 'platform/packages/services/DeviceAsWebcam', 'platform/packages/services/EasService', 'platform/packages/services/Iwlan', 'platform/packages/services/LockAndWipe', 'platform/packages/services/Mms', 'platform/packages/services/Mtp', 'platform/packages/services/NetworkRecommendation', 'platform/packages/services/Telecomm', 'platform/packages/services/Telephony', 'platform/packages/wallpapers/Basic', 'platform/packages/wallpapers/Galaxy4', 'platform/packages/wallpapers/HoloSpiral']

    steps:
      - name: Maximize build space
        uses: easimon/maximize-build-space@master
        with:
          root-reserve-mb: 512
          swap-size-mb: 1024
          remove-dotnet: 'true'
          remove-haskell: 'true'
          remove-android: 'true'
          
      - name: Checkout
        uses: actions/checkout@v4

      - name: Git clone
        run: git clone --mirror https://android.googlesource.com/${{ matrix.repo_name }} ${{ matrix.repo_name }}

      - name: Push
        run: |
          cd ${{ matrix.repo_name }}
          git config --global user.email "you@example.com"
          git config --global user.name "Your Name"
          git push --mirror https://${{ secrets.GitUsername }}:${{ secrets.GitToken }}@${{ secrets.GitURL }}/${{ matrix.repo_name }}.git
