name: platform/external/roboto-fonts Clone and Push

on:
  schedule:
    - cron: '0 4 * * 2' # Runs every week

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v2

    - name: Git clone
      run: git clone --mirror https://android.googlesource.com/platform/external/roboto-fonts platform/external/roboto-fonts

    - name: Push
      run: |
        cd platform/external/roboto-fonts
        git config --global user.email "you@example.com"
        git config --global user.name "Your Name"
        git push --mirror https://${{ secrets.GitUsername }}:${{ secrets.GitToken }}@${{ secrets.GitURL }}/platform/external/roboto-fonts.git