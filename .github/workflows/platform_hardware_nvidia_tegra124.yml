name: platform/hardware/nvidia/tegra124 Clone and Push

on:
  schedule:
    - cron: '46 14 * * *' # Runs every day

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v2

    - name: Git clone
      run: git clone --mirror https://android.googlesource.com/platform/hardware/nvidia/tegra124 platform/hardware/nvidia/tegra124

    - name: Push
      run: |
        cd platform/hardware/nvidia/tegra124
        git config --global user.email "you@example.com"
        git config --global user.name "Your Name"
        git push --mirror https://${{ secrets.GitURL }}/platform/hardware/nvidia/tegra124.git