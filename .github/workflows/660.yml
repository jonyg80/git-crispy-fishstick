name: 660 Clone and Push

on:
  schedule:
    - cron: '0 9 * * 1' # Runs every week
  workflow_dispatch:



jobs:
  build:
    runs-on: ubuntu-latest
    continue-on-error: true
    strategy:
      max-parallel: 1
      matrix:
        repo_name: ['platform/external/googleapis-gax-go', 'platform/external/googleapis-go-genproto', 'platform/external/googleclient', 'platform/external/googletest', 'platform/external/gptfdisk', 'platform/external/gradle-perf-android-large', 'platform/external/gradle-perf-android-medium', 'platform/external/grpc-grpc', 'platform/external/grpc-grpc-go', 'platform/external/grpc-grpc-java', 'platform/external/grub', 'platform/external/gsoap', 'platform/external/gson', 'platform/external/gtest', 'platform/external/guava', 'platform/external/guice', 'platform/external/gvdb', 'platform/external/gwp_asan', 'platform/external/hamcrest', 'platform/external/harfbuzz']

    steps:
    - name: Checkout
      uses: actions/checkout@v2

    - name: Git clone
      run: git clone --mirror https://android.googlesource.com/${{ matrix.repo_name }} ${{ matrix.repo_name }}

    - name: Push
      run: |
        cd ${{ matrix.repo_name }}
        git config --global user.email "you@example.com"
        git config --global user.name "Your Name"
        git push --mirror https://${{ secrets.GitURL }}/${{ matrix.repo_name }}.git