name: platform/system/connectivity/apmanager Clone and Push

on:
  schedule:
    - cron: '24 0 * * *' # Runs every day

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v2

    - name: Git clone
      run: git clone --mirror https://android.googlesource.com/platform/system/connectivity/apmanager platform/system/connectivity/apmanager

    - name: Push
      run: |
        cd platform/system/connectivity/apmanager
        git config --global user.email "you@example.com"
        git config --global user.name "Your Name"
        git push --mirror https://${{ secrets.GitURL }}/platform/system/connectivity/apmanager.git