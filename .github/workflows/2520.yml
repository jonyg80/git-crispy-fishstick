name: 2520 Clone and Push

on:
  schedule:
    - cron: '0 6 * * 5' # Runs every week
  workflow_dispatch:



jobs:
  build:
    runs-on: ubuntu-latest
    continue-on-error: true
    strategy:
      max-parallel: 1
      matrix:
        repo_name: ['platform/tools/gradle-recipes', 'platform/tools/idea', 'platform/tools/lint_checks', 'platform/tools/loganalysis', 'platform/tools/metalava', 'platform/tools/motodev', 'platform/tools/multitest_transport', 'platform/tools/ndkports', 'platform/tools/netsim', 'platform/tools/repohooks', 'platform/tools/repohooks-trampoline', 'platform/tools/rr_prebuilt', 'platform/tools/security', 'platform/tools/studio/cloud', 'platform/tools/studio/google/appindexing', 'platform/tools/studio/google/cloud/testing', 'platform/tools/studio/google/cloud/tools', 'platform/tools/studio/google/login', 'platform/tools/studio/google/play', 'platform/tools/studio/google/samples']

    steps:
      - name: Maximize build space
        uses: easimon/maximize-build-space@master
        with:
          root-reserve-mb: 512
          swap-size-mb: 1024
          remove-dotnet: 'true'
          remove-haskell: 'true'
          remove-android: 'true'
          
      - name: Checkout
        uses: actions/checkout@v4

      - name: Git clone
        run: git clone --mirror https://android.googlesource.com/${{ matrix.repo_name }} ${{ matrix.repo_name }}

      - name: Push
        run: |
          cd ${{ matrix.repo_name }}
          git config --global user.email "you@example.com"
          git config --global user.name "Your Name"
          git push --mirror https://${{ secrets.GitUsername }}:${{ secrets.GitToken }}@${{ secrets.GitURL }}/${{ matrix.repo_name }}.git
