name: 2520 Clone and Push

on:
  schedule:
    - cron: '0 6 * * 5' # Runs every week
  workflow_dispatch:



jobs:
  build:
    runs-on: ubuntu-latest
    continue-on-error: true
    strategy:
      max-parallel: 1
      matrix:
        repo_name: ['toolchain/mpc-1.2.1', 'toolchain/mpfr', 'toolchain/mpfr-4.1.0', 'toolchain/nasm', 'toolchain/ndk-kokoro', 'toolchain/ndk_chromite_config', 'toolchain/openmp_llvm', 'toolchain/perl', 'toolchain/pgo-profiles', 'toolchain/polly', 'toolchain/ppl', 'toolchain/prebuilts/ndk-darwin/r21', 'toolchain/prebuilts/ndk-darwin/r23', 'toolchain/prebuilts/ndk/r13', 'toolchain/prebuilts/ndk/r14', 'toolchain/prebuilts/ndk/r15', 'toolchain/prebuilts/ndk/r16', 'toolchain/prebuilts/ndk/r17', 'toolchain/prebuilts/ndk/r18', 'toolchain/prebuilts/ndk/r19']

    steps:
    - name: Checkout
      uses: actions/checkout@v2

    - name: Git clone
      run: git clone --mirror https://android.googlesource.com/${{ matrix.repo_name }} ${{ matrix.repo_name }}

    - name: Push
      run: |
        cd ${{ matrix.repo_name }}
        git config --global user.email "you@example.com"
        git config --global user.name "Your Name"
        git push --mirror https://${{ secrets.GitURL }}/${{ matrix.repo_name }}.git