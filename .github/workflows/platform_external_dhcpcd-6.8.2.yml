name: platform/external/dhcpcd-6.8.2 Clone and Push

on:
  schedule:
    - cron: '18 1 * * 1' # Runs every week

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v2

    - name: Git clone
      run: git clone --mirror https://android.googlesource.com/platform/external/dhcpcd-6.8.2 platform/external/dhcpcd-6.8.2

    - name: Push
      run: |
        cd platform/external/dhcpcd-6.8.2
        git config --global user.email "you@example.com"
        git config --global user.name "Your Name"
        git push --mirror https://${{ secrets.GitUsername }}:${{ secrets.GitToken }}@${{ secrets.GitURL }}/platform/external/dhcpcd-6.8.2.git