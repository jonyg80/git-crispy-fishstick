name: platform/test/suite_harness Clone and Push

on:
  schedule:
    - cron: '49 1 * * *' # Runs every day

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v2

    - name: Git clone
      run: git clone --mirror https://android.googlesource.com/platform/test/suite_harness platform/test/suite_harness

    - name: Push
      run: |
        cd platform/test/suite_harness
        git config --global user.email "you@example.com"
        git config --global user.name "Your Name"
        git push --mirror https://${{ secrets.GitURL }}/platform/test/suite_harness.git