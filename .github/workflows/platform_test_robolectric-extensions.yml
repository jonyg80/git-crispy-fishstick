name: platform/test/robolectric-extensions Clone and Push

on:
  schedule:
    - cron: '47 1 * * *' # Runs every day

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v2

    - name: Git clone
      run: git clone --mirror https://android.googlesource.com/platform/test/robolectric-extensions platform/test/robolectric-extensions

    - name: Push
      run: |
        cd platform/test/robolectric-extensions
        git config --global user.email "you@example.com"
        git config --global user.name "Your Name"
        git push --mirror https://${{ secrets.GitURL }}/platform/test/robolectric-extensions.git