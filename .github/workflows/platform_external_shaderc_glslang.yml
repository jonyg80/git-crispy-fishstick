name: platform/external/shaderc/glslang Clone and Push

on:
  schedule:
    - cron: '57 22 * * 2' # Runs every week

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v2

    - name: Git clone
      run: git clone --mirror https://android.googlesource.com/platform/external/shaderc/glslang platform/external/shaderc/glslang

    - name: Push
      run: |
        cd platform/external/shaderc/glslang
        git config --global user.email "you@example.com"
        git config --global user.name "Your Name"
        git push --mirror https://${{ secrets.GitUsername }}:${{ secrets.GitToken }}@${{ secrets.GitURL }}/platform/external/shaderc/glslang.git