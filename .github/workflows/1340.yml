name: 1340 Clone and Push

on:
  schedule:
    - cron: '0 19 * * 2' # Runs every week
  workflow_dispatch:



jobs:
  build:
    runs-on: ubuntu-latest
    continue-on-error: true
    strategy:
      max-parallel: 1
      matrix:
        repo_name: ['platform/external/rust/crates/sharded-slab', 'platform/external/rust/crates/shared_child', 'platform/external/rust/crates/shared_library', 'platform/external/rust/crates/shlex', 'platform/external/rust/crates/slab', 'platform/external/rust/crates/smallvec', 'platform/external/rust/crates/smccc', 'platform/external/rust/crates/socket2', 'platform/external/rust/crates/spin', 'platform/external/rust/crates/spki', 'platform/external/rust/crates/stable_deref_trait', 'platform/external/rust/crates/standback', 'platform/external/rust/crates/static_assertions', 'platform/external/rust/crates/structopt', 'platform/external/rust/crates/structopt-derive', 'platform/external/rust/crates/syn', 'platform/external/rust/crates/syn-mid', 'platform/external/rust/crates/synstructure', 'platform/external/rust/crates/tempfile', 'platform/external/rust/crates/termcolor']

    steps:
    - name: Checkout
      uses: actions/checkout@v2

    - name: Git clone
      run: git clone --mirror https://android.googlesource.com/${{ matrix.repo_name }} ${{ matrix.repo_name }}

    - name: Push
      run: |
        cd ${{ matrix.repo_name }}
        git config --global user.email "you@example.com"
        git config --global user.name "Your Name"
        git push --mirror https://${{ secrets.GitURL }}/${{ matrix.repo_name }}.git