name: 1340 Clone and Push

on:
  schedule:
    - cron: '0 19 * * 2' # Runs every week
  workflow_dispatch:



jobs:
  build:
    runs-on: ubuntu-latest
    continue-on-error: true
    strategy:
      max-parallel: 1
      matrix:
        repo_name: ['platform/external/rust/crates/pest_generator', 'platform/external/rust/crates/pest_meta', 'platform/external/rust/crates/pin-project', 'platform/external/rust/crates/pin-project-internal', 'platform/external/rust/crates/pin-project-lite', 'platform/external/rust/crates/pin-utils', 'platform/external/rust/crates/pkcs1', 'platform/external/rust/crates/pkcs8', 'platform/external/rust/crates/pkg-config', 'platform/external/rust/crates/plotters', 'platform/external/rust/crates/plotters-backend', 'platform/external/rust/crates/plotters-svg', 'platform/external/rust/crates/postcard', 'platform/external/rust/crates/ppv-lite86', 'platform/external/rust/crates/predicates', 'platform/external/rust/crates/predicates-core', 'platform/external/rust/crates/predicates-tree', 'platform/external/rust/crates/prettyplease', 'platform/external/rust/crates/proc-macro-error', 'platform/external/rust/crates/proc-macro-error-attr']

    steps:
      - name: Maximize build space
        uses: easimon/maximize-build-space@master
        with:
          root-reserve-mb: 512
          swap-size-mb: 1024
          remove-dotnet: 'true'
          remove-haskell: 'true'
          remove-android: 'true'
          
      - name: Checkout
        uses: actions/checkout@v4

      - name: Git clone
        run: git clone --mirror https://android.googlesource.com/${{ matrix.repo_name }} ${{ matrix.repo_name }}

      - name: Push
        run: |
          cd ${{ matrix.repo_name }}
          git config --global user.email "you@example.com"
          git config --global user.name "Your Name"
          git push --mirror https://${{ secrets.GitUsername }}:${{ secrets.GitToken }}@${{ secrets.GitURL }}/${{ matrix.repo_name }}.git
