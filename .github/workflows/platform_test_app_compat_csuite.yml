name: platform/test/app_compat/csuite Clone and Push

on:
  schedule:
    - cron: '38 1 * * *' # Runs every day

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v2

    - name: Git clone
      run: git clone --mirror https://android.googlesource.com/platform/test/app_compat/csuite platform/test/app_compat/csuite

    - name: Push
      run: |
        cd platform/test/app_compat/csuite
        git config --global user.email "you@example.com"
        git config --global user.name "Your Name"
        git push --mirror https://${{ secrets.GitURL }}/platform/test/app_compat/csuite.git