name: device/casio/koi-uboot Clone and Push

on:
  schedule:
    - cron: '36 0 * * 0' # Runs every week

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v2

    - name: Git clone
      run: git clone --mirror https://android.googlesource.com/device/casio/koi-uboot device/casio/koi-uboot

    - name: Push
      run: |
        cd device/casio/koi-uboot
        git config --global user.email "you@example.com"
        git config --global user.name "Your Name"
        git push --mirror https://${{ secrets.GitUsername }}:${{ secrets.GitToken }}@${{ secrets.GitURL }}/device/casio/koi-uboot.git