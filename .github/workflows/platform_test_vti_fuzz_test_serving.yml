name: platform/test/vti/fuzz_test_serving Clone and Push

on:
  schedule:
    - cron: '52 1 * * *' # Runs every day

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v2

    - name: Git clone
      run: git clone --mirror https://android.googlesource.com/platform/test/vti/fuzz_test_serving platform/test/vti/fuzz_test_serving

    - name: Push
      run: |
        cd platform/test/vti/fuzz_test_serving
        git config --global user.email "you@example.com"
        git config --global user.name "Your Name"
        git push --mirror https://${{ secrets.GitURL }}/platform/test/vti/fuzz_test_serving.git