name: 1080 Clone and Push

on:
  schedule:
    - cron: '0 6 * * 2' # Runs every week
  workflow_dispatch:



jobs:
  build:
    runs-on: ubuntu-latest
    continue-on-error: true
    strategy:
      max-parallel: 1
      matrix:
        repo_name: ['platform/external/python/proto-google-cloud-pubsub-v1', 'platform/external/python/protobuf', 'platform/external/python/ptyprocess', 'platform/external/python/py', 'platform/external/python/pyasn1', 'platform/external/python/pyasn1-modules', 'platform/external/python/pybind11', 'platform/external/python/pycparser', 'platform/external/python/pyee', 'platform/external/python/pyfakefs', 'platform/external/python/pylint', 'platform/external/python/pyopenssl', 'platform/external/python/pyparsing', 'platform/external/python/pyserial', 'platform/external/python/pytest', 'platform/external/python/python-api-core', 'platform/external/python/pyyaml', 'platform/external/python/requests', 'platform/external/python/rsa', 'platform/external/python/scipy']

    steps:
      - name: Maximize build space
        uses: easimon/maximize-build-space@master
        with:
          root-reserve-mb: 512
          swap-size-mb: 1024
          remove-dotnet: 'true'
          remove-haskell: 'true'
          remove-android: 'true'
          
      - name: Checkout
        uses: actions/checkout@v4

      - name: Git clone
        run: git clone --mirror https://android.googlesource.com/${{ matrix.repo_name }} ${{ matrix.repo_name }}

      - name: Push
        run: |
          cd ${{ matrix.repo_name }}
          git config --global user.email "you@example.com"
          git config --global user.name "Your Name"
          git push --mirror https://${{ secrets.GitUsername }}:${{ secrets.GitToken }}@${{ secrets.GitURL }}/${{ matrix.repo_name }}.git
