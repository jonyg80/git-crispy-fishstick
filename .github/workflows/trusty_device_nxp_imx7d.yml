name: trusty/device/nxp/imx7d Clone and Push

on:
  schedule:
    - cron: '2 5 * * *' # Runs every day

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v2

    - name: Git clone
      run: git clone --mirror https://android.googlesource.com/trusty/device/nxp/imx7d trusty/device/nxp/imx7d

    - name: Push
      run: |
        cd trusty/device/nxp/imx7d
        git config --global user.email "you@example.com"
        git config --global user.name "Your Name"
        git push --mirror https://${{ secrets.GitURL }}/trusty/device/nxp/imx7d.git