name: platform/tools/dokka-devsite-plugin Clone and Push

on:
  schedule:
    - cron: '3 23 * * 4' # Runs every week

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v2

    - name: Git clone
      run: git clone --mirror https://android.googlesource.com/platform/tools/dokka-devsite-plugin platform/tools/dokka-devsite-plugin

    - name: Push
      run: |
        cd platform/tools/dokka-devsite-plugin
        git config --global user.email "you@example.com"
        git config --global user.name "Your Name"
        git push --mirror https://${{ secrets.GitUsername }}:${{ secrets.GitToken }}@${{ secrets.GitURL }}/platform/tools/dokka-devsite-plugin.git