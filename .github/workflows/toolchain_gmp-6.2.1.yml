name: toolchain/gmp-6.2.1 Clone and Push

on:
  schedule:
    - cron: '42 2 * * 5' # Runs every week

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v2

    - name: Git clone
      run: git clone --mirror https://android.googlesource.com/toolchain/gmp-6.2.1 toolchain/gmp-6.2.1

    - name: Push
      run: |
        cd toolchain/gmp-6.2.1
        git config --global user.email "you@example.com"
        git config --global user.name "Your Name"
        git push --mirror https://${{ secrets.GitUsername }}:${{ secrets.GitToken }}@${{ secrets.GitURL }}/toolchain/gmp-6.2.1.git