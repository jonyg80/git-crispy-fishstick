name: platform/external/cros/system_api Clone and Push

on:
  schedule:
    - cron: '30 0 * * 1' # Runs every week

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v2

    - name: Git clone
      run: git clone --mirror https://android.googlesource.com/platform/external/cros/system_api platform/external/cros/system_api

    - name: Push
      run: |
        cd platform/external/cros/system_api
        git config --global user.email "you@example.com"
        git config --global user.name "Your Name"
        git push --mirror https://${{ secrets.GitUsername }}:${{ secrets.GitToken }}@${{ secrets.GitURL }}/platform/external/cros/system_api.git