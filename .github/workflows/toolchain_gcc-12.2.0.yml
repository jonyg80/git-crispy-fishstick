name: toolchain/gcc-12.2.0 Clone and Push

on:
  schedule:
    - cron: '36 3 * * *' # Runs every day

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v2

    - name: Git clone
      run: git clone --mirror https://android.googlesource.com/toolchain/gcc-12.2.0 toolchain/gcc-12.2.0

    - name: Push
      run: |
        cd toolchain/gcc-12.2.0
        git config --global user.email "you@example.com"
        git config --global user.name "Your Name"
        git push --mirror https://${{ secrets.GitURL }}/toolchain/gcc-12.2.0.git