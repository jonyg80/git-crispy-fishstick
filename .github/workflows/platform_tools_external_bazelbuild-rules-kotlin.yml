name: platform/tools/external/bazelbuild-rules-kotlin Clone and Push

on:
  schedule:
    - cron: '28 2 * * *' # Runs every day

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v2

    - name: Git clone
      run: git clone --mirror https://android.googlesource.com/platform/tools/external/bazelbuild-rules-kotlin platform/tools/external/bazelbuild-rules-kotlin

    - name: Push
      run: |
        cd platform/tools/external/bazelbuild-rules-kotlin
        git config --global user.email "you@example.com"
        git config --global user.name "Your Name"
        git push --mirror https://${{ secrets.GitURL }}/platform/tools/external/bazelbuild-rules-kotlin.git