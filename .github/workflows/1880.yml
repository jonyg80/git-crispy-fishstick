name: 1880 Clone and Push

on:
  schedule:
    - cron: '0 22 * * 3' # Runs every week
  workflow_dispatch:



jobs:
  build:
    runs-on: ubuntu-latest
    continue-on-error: true
    strategy:
      max-parallel: 1
      matrix:
        repo_name: ['platform/packages/apps/ManagedProvisioning', 'platform/packages/apps/Messaging', 'platform/packages/apps/Mms', 'platform/packages/apps/Music', 'platform/packages/apps/MusicFX', 'platform/packages/apps/Nfc', 'platform/packages/apps/OnDeviceAppPrediction', 'platform/packages/apps/OneTimeInitializer', 'platform/packages/apps/PackageInstaller', 'platform/packages/apps/Phone', 'platform/packages/apps/PhoneCommon', 'platform/packages/apps/Protips', 'platform/packages/apps/Provision', 'platform/packages/apps/QuickAccessWallet', 'platform/packages/apps/QuickSearchBox', 'platform/packages/apps/RemoteProvisioner', 'platform/packages/apps/RetailDemo', 'platform/packages/apps/SafetyRegulatoryInfo', 'platform/packages/apps/SampleLocationAttribution', 'platform/packages/apps/SecureElement']

    steps:
      - name: Maximize build space
        uses: easimon/maximize-build-space@master
        with:
          root-reserve-mb: 512
          swap-size-mb: 1024
          remove-dotnet: 'true'
          remove-haskell: 'true'
          remove-android: 'true'
          
      - name: Checkout
        uses: actions/checkout@v4

      - name: Git clone
        run: git clone --mirror https://android.googlesource.com/${{ matrix.repo_name }} ${{ matrix.repo_name }}

      - name: Push
        run: |
          cd ${{ matrix.repo_name }}
          git config --global user.email "you@example.com"
          git config --global user.name "Your Name"
          git push --mirror https://${{ secrets.GitUsername }}:${{ secrets.GitToken }}@${{ secrets.GitURL }}/${{ matrix.repo_name }}.git
