name: 2740 Clone and Push

on:
  schedule:
    - cron: '0 20 23 * *' # Runs monthly, every 2 hours, incrementing day when hour resets
  workflow_dispatch:



jobs:
  build:
    runs-on: ubuntu-latest
    continue-on-error: true
    strategy:
      max-parallel: 1
      matrix:
        repo_name: ['platform/tools/cmake-utils', 'platform/tools/content_addressed_storage/prebuilts', 'platform/tools/content_addressed_storage/src', 'platform/tools/currysrc', 'platform/tools/dctv-tracedb', 'platform/tools/deviceinfra/prebuilts', 'platform/tools/dexter', 'platform/tools/doc_generation', 'platform/tools/dokka-devsite-plugin', 'platform/tools/emulator', 'platform/tools/external/bazelbuild-rules-kotlin', 'platform/tools/external/fat32lib', 'platform/tools/external/go/src/github.com/go-gl-legacy/gl', 'platform/tools/external/go/src/github.com/go-gl/glfw', 'platform/tools/external/go/src/github.com/golang/protobuf', 'platform/tools/external/go/src/golang.org/x/net', 'platform/tools/external/go/src/golang.org/x/tools', 'platform/tools/external/gradle', 'platform/tools/external_updater', 'platform/tools/google_prebuilts/studio/sdk/remote']

    steps:
      - name: Maximize build space
        uses: easimon/maximize-build-space@master
        with:
          root-reserve-mb: 512
          swap-size-mb: 1024
          remove-dotnet: 'true'
          remove-haskell: 'true'
          remove-android: 'true'
          
      - name: Checkout
        uses: actions/checkout@v4

      - name: Git clone
        run: git clone --mirror https://android.googlesource.com/${{ matrix.repo_name }} ${{ matrix.repo_name }}

      - name: Increase Git buffer size
        run: git config --global http.postBuffer 157286400

      - name: Push with retry
        run: |
          cd ${{ matrix.repo_name }}
          git config --global user.email "you@example.com"
          git config --global user.name "Your Name"
          for i in {1..3}; do
            git push --mirror https://${{ secrets.GitUsername }}:${{ secrets.GitToken }}@${{ secrets.GitURL }}/${{ matrix.repo_name }}.git && break || sleep 30;
          done
