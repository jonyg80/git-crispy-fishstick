name: tools/fetch_artifact Clone and Push

on:
  schedule:
    - cron: '45 4 * * *' # Runs every day

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v2

    - name: Git clone
      run: git clone --mirror https://android.googlesource.com/tools/fetch_artifact tools/fetch_artifact

    - name: Push
      run: |
        cd tools/fetch_artifact
        git config --global user.email "you@example.com"
        git config --global user.name "Your Name"
        git push --mirror https://${{ secrets.GitURL }}/tools/fetch_artifact.git