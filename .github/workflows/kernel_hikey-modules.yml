name: kernel/hikey-modules Clone and Push

on:
  schedule:
    - cron: '18 11 * * 0' # Runs every week

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v2

    - name: Git clone
      run: git clone --mirror https://android.googlesource.com/kernel/hikey-modules kernel/hikey-modules

    - name: Push
      run: |
        cd kernel/hikey-modules
        git config --global user.email "you@example.com"
        git config --global user.name "Your Name"
        git push --mirror https://${{ secrets.GitUsername }}:${{ secrets.GitToken }}@${{ secrets.GitURL }}/kernel/hikey-modules.git