name: platform/packages/apps/Gallery2 Clone and Push

on:
  schedule:
    - cron: '54 18 * * 3' # Runs every week

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v2

    - name: Git clone
      run: git clone --mirror https://android.googlesource.com/platform/packages/apps/Gallery2 platform/packages/apps/Gallery2

    - name: Push
      run: |
        cd platform/packages/apps/Gallery2
        git config --global user.email "you@example.com"
        git config --global user.name "Your Name"
        git push --mirror https://${{ secrets.GitUsername }}:${{ secrets.GitToken }}@${{ secrets.GitURL }}/platform/packages/apps/Gallery2.git