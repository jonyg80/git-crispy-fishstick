name: platform/build/bazel_common_rules Clone and Push

on:
  schedule:
    - cron: '39 14 * * 0' # Runs every week

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v2

    - name: Git clone
      run: git clone --mirror https://android.googlesource.com/platform/build/bazel_common_rules platform/build/bazel_common_rules

    - name: Push
      run: |
        cd platform/build/bazel_common_rules
        git config --global user.email "you@example.com"
        git config --global user.name "Your Name"
        git push --mirror https://${{ secrets.GitUsername }}:${{ secrets.GitToken }}@${{ secrets.GitURL }}/platform/build/bazel_common_rules.git