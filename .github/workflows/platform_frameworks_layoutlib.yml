name: platform/frameworks/layoutlib Clone and Push

on:
  schedule:
    - cron: '31 12 * * *' # Runs every day

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v2

    - name: Git clone
      run: git clone --mirror https://android.googlesource.com/platform/frameworks/layoutlib platform/frameworks/layoutlib

    - name: Push
      run: |
        cd platform/frameworks/layoutlib
        git config --global user.email "you@example.com"
        git config --global user.name "Your Name"
        git push --mirror https://${{ secrets.GitURL }}/platform/frameworks/layoutlib.git