name: 1560 Clone and Push

on:
  schedule:
    - cron: '0 6 * * 3' # Runs every week
  workflow_dispatch:



jobs:
  build:
    runs-on: ubuntu-latest
    continue-on-error: true
    strategy:
      max-parallel: 1
      matrix:
        repo_name: ['platform/external/yaffs2', 'platform/external/yapf', 'platform/external/zlib', 'platform/external/zopfli', 'platform/external/zstd', 'platform/external/zucchini', 'platform/external/zxing', 'platform/frameworks/av', 'platform/frameworks/base', 'platform/frameworks/compile/libbcc', 'platform/frameworks/compile/linkloader', 'platform/frameworks/compile/llvm-ndk-cc', 'platform/frameworks/compile/mclinker', 'platform/frameworks/compile/slang', 'platform/frameworks/data', 'platform/frameworks/data-binding', 'platform/frameworks/ex', 'platform/frameworks/hardware/interfaces', 'platform/frameworks/janktesthelper', 'platform/frameworks/layoutlib']

    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Git clone
      run: git clone --mirror https://android.googlesource.com/${{ matrix.repo_name }} ${{ matrix.repo_name }}

    - name: Push
      run: |
        cd ${{ matrix.repo_name }}
        git config --global user.email "you@example.com"
        git config --global user.name "Your Name"
        git push --mirror https://${{ secrets.GitUsername }}:${{ secrets.GitToken }}@${{ secrets.GitURL }}/${{ matrix.repo_name }}.git