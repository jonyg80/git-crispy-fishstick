name: platform/vendor/invensense Clone and Push

on:
  schedule:
    - cron: '16 3 * * *' # Runs every day

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v2

    - name: Git clone
      run: git clone --mirror https://android.googlesource.com/platform/vendor/invensense platform/vendor/invensense

    - name: Push
      run: |
        cd platform/vendor/invensense
        git config --global user.email "you@example.com"
        git config --global user.name "Your Name"
        git push --mirror https://${{ secrets.GitURL }}/platform/vendor/invensense.git