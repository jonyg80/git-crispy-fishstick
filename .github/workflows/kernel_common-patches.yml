name: kernel/common-patches Clone and Push

on:
  schedule:
    - cron: '36 8 * * 0' # Runs every week

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v2

    - name: Git clone
      run: git clone --mirror https://android.googlesource.com/kernel/common-patches kernel/common-patches

    - name: Push
      run: |
        cd kernel/common-patches
        git config --global user.email "you@example.com"
        git config --global user.name "Your Name"
        git push --mirror https://${{ secrets.GitUsername }}:${{ secrets.GitToken }}@${{ secrets.GitURL }}/kernel/common-patches.git