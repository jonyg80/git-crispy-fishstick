name: toolchain/clang-tools-extra Clone and Push

on:
  schedule:
    - cron: '15 2 * * 5' # Runs every week

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v2

    - name: Git clone
      run: git clone --mirror https://android.googlesource.com/toolchain/clang-tools-extra toolchain/clang-tools-extra

    - name: Push
      run: |
        cd toolchain/clang-tools-extra
        git config --global user.email "you@example.com"
        git config --global user.name "Your Name"
        git push --mirror https://${{ secrets.GitUsername }}:${{ secrets.GitToken }}@${{ secrets.GitURL }}/toolchain/clang-tools-extra.git