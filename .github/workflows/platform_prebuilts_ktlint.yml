name: platform/prebuilts/ktlint Clone and Push

on:
  schedule:
    - cron: '27 12 * * 4' # Runs every week

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v2

    - name: Git clone
      run: git clone --mirror https://android.googlesource.com/platform/prebuilts/ktlint platform/prebuilts/ktlint

    - name: Push
      run: |
        cd platform/prebuilts/ktlint
        git config --global user.email "you@example.com"
        git config --global user.name "Your Name"
        git push --mirror https://${{ secrets.GitUsername }}:${{ secrets.GitToken }}@${{ secrets.GitURL }}/platform/prebuilts/ktlint.git