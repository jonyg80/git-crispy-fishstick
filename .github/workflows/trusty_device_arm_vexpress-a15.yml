name: trusty/device/arm/vexpress-a15 Clone and Push

on:
  schedule:
    - cron: '0 5 * * *' # Runs every day

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v2

    - name: Git clone
      run: git clone --mirror https://android.googlesource.com/trusty/device/arm/vexpress-a15 trusty/device/arm/vexpress-a15

    - name: Push
      run: |
        cd trusty/device/arm/vexpress-a15
        git config --global user.email "you@example.com"
        git config --global user.name "Your Name"
        git push --mirror https://${{ secrets.GitURL }}/trusty/device/arm/vexpress-a15.git