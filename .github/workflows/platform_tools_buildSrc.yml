name: platform/tools/buildSrc Clone and Push

on:
  schedule:
    - cron: '16 2 * * *' # Runs every day

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v2

    - name: Git clone
      run: git clone --mirror https://android.googlesource.com/platform/tools/buildSrc platform/tools/buildSrc

    - name: Push
      run: |
        cd platform/tools/buildSrc
        git config --global user.email "you@example.com"
        git config --global user.name "Your Name"
        git push --mirror https://${{ secrets.GitURL }}/platform/tools/buildSrc.git