name: platform/test/vti/alert Clone and Push

on:
  schedule:
    - cron: '50 1 * * *' # Runs every day

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v2

    - name: Git clone
      run: git clone --mirror https://android.googlesource.com/platform/test/vti/alert platform/test/vti/alert

    - name: Push
      run: |
        cd platform/test/vti/alert
        git config --global user.email "you@example.com"
        git config --global user.name "Your Name"
        git push --mirror https://${{ secrets.GitURL }}/platform/test/vti/alert.git