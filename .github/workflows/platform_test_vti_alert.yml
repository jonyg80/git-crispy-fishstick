name: platform/test/vti/alert Clone and Push

on:
  schedule:
    - cron: '15 21 * * 4' # Runs every week

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v2

    - name: Git clone
      run: git clone --mirror https://android.googlesource.com/platform/test/vti/alert platform/test/vti/alert

    - name: Push
      run: |
        cd platform/test/vti/alert
        git config --global user.email "you@example.com"
        git config --global user.name "Your Name"
        git push --mirror https://${{ secrets.GitUsername }}:${{ secrets.GitToken }}@${{ secrets.GitURL }}/platform/test/vti/alert.git