name: platform/hardware/google/atv/refDesignRcu/telink Clone and Push

on:
  schedule:
    - cron: '9 14 * * *' # Runs every day

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v2

    - name: Git clone
      run: git clone --mirror https://android.googlesource.com/platform/hardware/google/atv/refDesignRcu/telink platform/hardware/google/atv/refDesignRcu/telink

    - name: Push
      run: |
        cd platform/hardware/google/atv/refDesignRcu/telink
        git config --global user.email "you@example.com"
        git config --global user.name "Your Name"
        git push --mirror https://${{ secrets.GitURL }}/platform/hardware/google/atv/refDesignRcu/telink.git