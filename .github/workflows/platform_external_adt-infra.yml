name: platform/external/adt-infra Clone and Push

on:
  schedule:
    - cron: '0 17 * * 0' # Runs every week

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v2

    - name: Git clone
      run: git clone --mirror https://android.googlesource.com/platform/external/adt-infra platform/external/adt-infra

    - name: Push
      run: |
        cd platform/external/adt-infra
        git config --global user.email "you@example.com"
        git config --global user.name "Your Name"
        git push --mirror https://${{ secrets.GitUsername }}:${{ secrets.GitToken }}@${{ secrets.GitURL }}/platform/external/adt-infra.git