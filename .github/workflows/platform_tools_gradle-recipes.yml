name: platform/tools/gradle-recipes Clone and Push

on:
  schedule:
    - cron: '45 23 * * 4' # Runs every week

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v2

    - name: Git clone
      run: git clone --mirror https://android.googlesource.com/platform/tools/gradle-recipes platform/tools/gradle-recipes

    - name: Push
      run: |
        cd platform/tools/gradle-recipes
        git config --global user.email "you@example.com"
        git config --global user.name "Your Name"
        git push --mirror https://${{ secrets.GitUsername }}:${{ secrets.GitToken }}@${{ secrets.GitURL }}/platform/tools/gradle-recipes.git