name: 2410 Clone and Push

on:
  schedule:
    - cron: '0 2 21 * *' # Runs monthly, every 2 hours, incrementing day when hour resets
  workflow_dispatch:



jobs:
  build:
    runs-on: ubuntu-latest
    continue-on-error: true
    strategy:
      max-parallel: 1
      matrix:
        repo_name: ['platform/prebuilts/fullsdk-linux/build-tools/30.0.2', 'platform/prebuilts/fullsdk-linux/build-tools/30.0.3', 'platform/prebuilts/fullsdk-linux/build-tools/31.0.0', 'platform/prebuilts/fullsdk-linux/build-tools/32.0.0', 'platform/prebuilts/fullsdk-linux/build-tools/32.1.0', 'platform/prebuilts/fullsdk-linux/cmdline-tools', 'platform/prebuilts/fullsdk-linux/platform-tools', 'platform/prebuilts/fullsdk-linux/tools', 'platform/prebuilts/fullsdk/build-tools/21-darwin', 'platform/prebuilts/fullsdk/build-tools/21-linux', 'platform/prebuilts/fullsdk/build-tools/22-darwin', 'platform/prebuilts/fullsdk/build-tools/22-linux', 'platform/prebuilts/fullsdk/build-tools/22-windows', 'platform/prebuilts/fullsdk/platforms', 'platform/prebuilts/fullsdk/platforms/android-21', 'platform/prebuilts/fullsdk/platforms/android-26', 'platform/prebuilts/fullsdk/platforms/android-28', 'platform/prebuilts/fullsdk/platforms/android-29', 'platform/prebuilts/fullsdk/platforms/android-30', 'platform/prebuilts/fullsdk/platforms/android-31']

    steps:
      - name: Maximize build space
        uses: easimon/maximize-build-space@master
        with:
          root-reserve-mb: 512
          swap-size-mb: 1024
          remove-dotnet: 'true'
          remove-haskell: 'true'
          remove-android: 'true'
          
      - name: Checkout
        uses: actions/checkout@v4

      - name: Git clone
        run: git clone --mirror https://android.googlesource.com/${{ matrix.repo_name }} ${{ matrix.repo_name }}

      - name: Increase Git buffer size
        run: git config --global http.postBuffer 157286400

      - name: Push with retry
        run: |
          cd ${{ matrix.repo_name }}
          git config --global user.email "you@example.com"
          git config --global user.name "Your Name"
          for i in {1..3}; do
            git push --mirror https://${{ secrets.GitUsername }}:${{ secrets.GitToken }}@${{ secrets.GitURL }}/${{ matrix.repo_name }}.git && break || sleep 30;
          done
