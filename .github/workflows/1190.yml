name: 1190 Clone and Push

on:
  schedule:
    - cron: '0 22 10 * *' # Runs monthly, every 2 hours, incrementing day when hour resets
  workflow_dispatch:



jobs:
  build:
    runs-on: ubuntu-latest
    continue-on-error: true
    strategy:
      max-parallel: 1
      matrix:
        repo_name: ['platform/external/python/pycparser', 'platform/external/python/pyee', 'platform/external/python/pyfakefs', 'platform/external/python/pyhsslms', 'platform/external/python/pylint', 'platform/external/python/pyopenssl', 'platform/external/python/pyparsing', 'platform/external/python/pyserial', 'platform/external/python/pytest', 'platform/external/python/python-api-core', 'platform/external/python/pyyaml', 'platform/external/python/requests', 'platform/external/python/rsa', 'platform/external/python/scipy', 'platform/external/python/setuptools', 'platform/external/python/six', 'platform/external/python/timeout-decorator', 'platform/external/python/typing', 'platform/external/python/typing_extensions', 'platform/external/python/uritemplates']

    steps:
      - name: Maximize build space
        uses: easimon/maximize-build-space@master
        with:
          root-reserve-mb: 512
          swap-size-mb: 1024
          remove-dotnet: 'true'
          remove-haskell: 'true'
          remove-android: 'true'
          
      - name: Checkout
        uses: actions/checkout@v4

      - name: Git clone
        run: git clone --mirror https://android.googlesource.com/${{ matrix.repo_name }} ${{ matrix.repo_name }}

      - name: Increase Git buffer size
        run: git config --global http.postBuffer 157286400

      - name: Push with retry
        run: |
          cd ${{ matrix.repo_name }}
          git config --global user.email "you@example.com"
          git config --global user.name "Your Name"
          for i in {1..3}; do
            git push --mirror https://${{ secrets.GitUsername }}:${{ secrets.GitToken }}@${{ secrets.GitURL }}/${{ matrix.repo_name }}.git && break || sleep 30;
          done
